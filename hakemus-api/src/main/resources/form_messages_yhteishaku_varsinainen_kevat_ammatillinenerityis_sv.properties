form.koulutustausta.ulkomailla.huom                                 = Eftersom du har avlagt din utbildning utomlands, b\u00F6r du skicka kopior av alla dina skolbetyg till alla de l\u00E4roanstalter som du s\u00F6ker till. Betygen ska vara framme under ans\u00F6kningstiden.
form.lomake.valmis.p1                                               = Anteckna ans\u00F6kans nummer och lagra eller skriv ut en kopia av din ans\u00F6kan.
form.koulutustausta.keskeytynyt.huom                                = Eftersom du inte har fullgjort din l \u00E4roplikt, ska du skicka ditt skiljebetyg direkt till alla l\u00E4roanstalter, som du s\u00F6ker till. Betygen ska vara framme under ans\u00F6kningstiden.
form.hakutoiveet.otsikko.verbosehelp                                = </p><h4>H\u00E4lsokrav</h4><p>Kontrollera i <a href="https://opintopolku.fi/wp/sv/yrkesutbildning/de-examensspecifika-kraven-pa-halsotillstandet-i-yrkesinriktade-grundexamina/" target="_blank">Studieinfo</a> att din h\u00E4lsa motsvarar h\u00E4lsokraven. Som allm\u00E4n regel g\u00E4ller att en omst\u00E4ndighet i anslutning till s\u00F6kandens h\u00E4lsotillst\u00E5nd eller funktionsf\u00F6rm\u00E5ga inte f\u00E5r vara ett hinder f\u00F6r antagning som studerande. Du kan dock inte antas som studerande, om du p\u00E5 grund av din h\u00E4lsa eller funktionsf\u00F6rm\u00E5ga inte kan ut\u00F6ra de praktiska uppgifter eller inl\u00E4rning i arbetet som h\u00F6r till studierna, vilka f\u00F6ruts\u00E4tts enligt s\u00E4kerhetskraven eller om hindret inte med rimliga \u00E5tg\u00E4rder kan avl\u00E4gsnas. Ocks\u00E5 ett tidigare beslut om indragning av studier\u00E4tt kan vara ett hinder f\u00F6r antagning som studerande. Kryssa f\u00F6r Ja om din studier\u00E4tt tidigare har indragits p\u00E5 grund av ditt h\u00E4lsotillst\u00E5nd eller f\u00F6r att du har \u00E4ventyrat andra personers s\u00E4kerhet.</p> <h4> F\u00F6r f\u00F6ljande utbildningar beaktas s\u00F6kandes h\u00E4lsa, funktionsf\u00F6rm\u00E5ga eller eventuella tidigare beslut om indragning av studier\u00E4tt<h4><p>:</li><li>grundexamen i ungdoms- och fritidsinstruktion</li><li>grundexamen i teckenspr\u00E5kshandledning</li><li>grundexamen i flygplansmekanik</li><li>grundexamen i flygledning</li><li>grundexamen i logistik; kompetensomr\u00E5de f\u00F6r transportservice och kompetensomr\u00E5de f\u00F6r flygplatsservice</li><li>grundexamen inom byggnadsbranschen; kompetensomr\u00E5de f\u00F6r schaktningsmaskintransport</li><li>grundexamen i sj\u00F6fart</li><li>grundexamen inom skogsbranschen; kompetensomr f\u00F6r k\u00F6rning av skogsmaskiner</li><li>grundexamen i natur och milj\u00F6, kompetensomr\u00E5de f\u00F6r milj\u00F6</li><li>grundexamen inom social- och h\u00E4lsov\u00E5rdsbranschen</li><li>grundexamen i tandteknik</li><li>grundexamen inom l\u00E4kemedelsbranschen</li><li>grundexamen i idrott</li>
form.valmis.liitteet.harkinnanvaraisuus =
form.valmis.muutoksentekeminen.p1                            = <strong>Du kan \u00E4ndra dina ans\u00F6knings\u00F6nskem\u00E5l bara under ans\u00F6kningstiden. Du kan g\u00F6ra \u00E4ndringarna antingen via en l\u00E4nk som du fick i e-postbekr\u00E4ftelsen, genom att logga in i Min Studieinfo tj\u00E4nsten eller skriftligen till Studieinfos ans\u00F6kningsr\u00E5dgivning. Om du meddelade din e-postadress i ans\u00F6kan f\u00E5r du i din e-post en bekr\u00E4ftelse p\u00E5 att din ans\u00F6kan har mottagits. Meddelandet inneh\u00E5ller ocks\u00E5 en l\u00E4nk till din ans\u00F6kan. Via l\u00E4nken kan du l\u00E4gga till och ta bort ans\u00F6knings\u00F6nskem\u00E5l eller \u00E4ndra ans\u00F6knings\u00F6nskem\u00E5lens ordning. Spara det bekr\u00E4ftelsemeddelande du f\u00E5r, med tanke p\u00E5 eventuella \u00E4ndringsbehov.</strong>  
form.valmis.muutoksentekeminen.p3                            = F\u00F6r att logga in i tj√§nsten Min Studieinfo beh\u00F6ver du antingen n\u00E4tbankskoder, ett mobilcertifikat eller ett elektroniskt identitetskort. Du kan logga in i Min Studieinfo p\u00E5 Studieinfos framsida. Du kan ocks\u00E5 meddela dina ans\u00F6knings\u00F6nskem\u00E5l direkt till Studieinfos ans\u00F6kningsr\u00E5dgivning, info@studieinfo.fi<mailto: info@studieinfo.fi>. <li>Skicka dina \u00E4ndringar i ans\u00F6knings\u00F6nskem\u00E5len via din egen epost.</li> <li> Om du inte har en egen e-post, kan du be att din v\u00E5rdnadshavare eller din studiehandledare skannar din \u00E4ndringsbeg\u00E4ran som du undertecknat. </li> <li>Skicka de skriftliga \u00E4ndringarna per post till adressen: Studieinfos ans\u00F6kningsr\u00E5dgivning, Utbildningsstyrelsen, PB 380, 00531 Helsingfors</li>.  <p>Kom ih\u00E5g att uppge ditt ans\u00F6kningsnummer och ditt namn, l\u00E4roanstalten och utbildningarna samt den slutliga ordningen f\u00F6r dina ans\u00F6knings\u00F6nskem\u00E5l. P\u00E5 grund av dataskyddsorsaker ska man inte skicka sin personbeteckning per e-post.</p><p><strong>Antagningsresultaten blir klara 11.6.2020.</strong> Mer information om antagningen hittar du i <a href= "https://studieinfo.fi/wp/stod-for-studievalet/gemensam-ansokan/ansokan-till-gymnasium-och-yrkesutbildning/antagningsresultat-och-mottagande-av-studieplats/" target="_blank">Studieinfo</a>.  


