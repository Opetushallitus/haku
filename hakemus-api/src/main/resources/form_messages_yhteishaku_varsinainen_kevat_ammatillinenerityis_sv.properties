lomake.tulostus.liite.deadline.tarkista                             = F\u00F6re ans\u00F6kningstiden g\u00E5r ut
form.koulutustausta.ulkomailla.huom                                 = Eftersom du har avlagt din utbildning utomlands, b\u00F6r du skicka kopior av alla dina skolbetyg till alla de l\u00E4roanstalter som du s\u00F6ker till. Betygen ska vara framme under ans\u00F6kningstiden.
form.lomake.valmis.p1                                               = Anteckna ans\u00F6kans nummer och lagra eller skriv ut en kopia av din ans\u00F6kan.
form.koulutustausta.keskeytynyt.huom                                = Eftersom du inte har fullgjort din l \u00E4roplikt, ska du skicka ditt skiljebetyg direkt till alla l\u00E4roanstalter, som du s\u00F6ker till. Betygen ska vara framme under ans\u00F6kningstiden.
form.hakutoiveet.otsikko.verbosehelp                                = </p><h4>Tidigare indragen studier\u00E4tt  p\u00E5 grund av \u00E4ventyrande av andras h\u00E4lsotillst\u00E5nd eller s\u00E4kerhet</h4><p>Kontrollera h\u00E4lsofaktorer som kan utg\u00F6ra hinder f\u00F6r antagning som studerande. En omst\u00E4ndighet i anslutning till s\u00F6kandens h\u00E4lsotillst\u00E5nd eller funktionsf\u00F6rm\u00E5ga f\u00E5r inte vara ett hinder f\u00F6r antagning som studerande. Som studerande kan dock inte antas den som p\u00E5 grund av h\u00E4lsotillst\u00E5nd eller funktionsf\u00F6rm\u00E5ga inte kan genomf\u00F6ra praktiska uppgifter eller inl\u00E4rning i arbetet i anslutning till studierna om hindret inte kan undanr\u00F6jas med rimliga \u00E5tg\u00E4rder. Du kan kontrollera de examensspecifika kraven ip\u00E5 h\u00E4lsotillst\u00E5ndet i <a href="https://opintopolku.fi/wp/sv/yrkesutbildning/de-examensspecifika-kraven-pa-halsotillstandet-i-yrkesinriktade-grundexamina/" target="_blank">Studieinfo</a>. Kryssa f\u00F6r Ja, om du har h\u00E4lsofaktorer som kan utg\u00F6ra hinder f\u00F6r studierna.</p></p><h4>Tidigare indragen studier\u00E4tt p\u00E5 grund av h\u00E4lsa eller f\u00F6r \u00E4ventyrande av andra personers s\u00E4kerhet</h4><p>\u00E4ven ett tidigare beslut om indragning av studier\u00E4tt kan utg\u00F6ra hinder f\u00F6r antagning som studerande. Kryssa f\u00F6r Ja, om din studier\u00E4tt inom en viss utbildning tidigare har indragits p\u00E5 grund av ditt h\u00E4lsotillst\u00E5nd eller f\u00F6r att du har \u00E4ventyrat andra personers s\u00E4kerhet. <p>De utbildningar, till vilka en person vars h\u00E4lsotillst\u00E5nd eller funktionsf\u00F6rm\u00E5ga som medf\u00F6r hinder att genomf\u00F6ra praktiska uppgifter eller inl\u00E4rning i arbetet inte kan antas, och till vilka ett tidigare beslut om indragning av studier\u00E4tt kan utg\u00F6ra hinder f\u00F6r antagning som studerande: <p><li>grundexamen i barn- och familjearbete</li><li>grundexamen i ungdoms- och fritidsinstruktion</li><li>grundexamen i teckenspr\u00E5kshandledning</li><li>grundexamen i flygplansmekanik</li><li>grundexamen i flygledning</li><li>grundexamen i logistik; kompetensomr\u00E5de f\u00F6r transportservice och kompetensomr\u00E5de f\u00F6r flygplatsservice</li><li>grundexamen inom byggnadsbranschen; kompetensomr\u00E5de f\u00F6r schaktningsmaskintransport</li><li>grundexamen i sj\u00F6fart</li><li>grundexamen inom skogsbranschen; kompetensomr f\u00F6r k\u00F6rning av skogsmaskiner</li><li>grundexamen i natur och milj\u00F6, kompetensomr\u00E5de f\u00F6r milj\u00F6</li><li>grundexamen inom social- och h\u00E4lsov\u00E5rdsbranschen</li><li>grundexamen i tandteknik</li><li>grundexamen inom l\u00E4kemedelsbranschen</li><li>grundexamen i idrott</li>
form.valmis.liitteet.harkinnanvaraisuus =
form.valmis.muutoksentekeminen.p1                            = Ans\u00F6knings\u00F6nskem\u00E5len samt deras ordning kan \u00E4ndras endast under ans\u00F6kningstiden. Du kan bearbeta din ans\u00F6kan under ans\u00F6kningstiden antingen via l\u00E4nken som du fick i e-postbekr\u00E4ftelsen, genom att logga in i Min Studieinfo -tj\u00E4nsten eller genom att kontakta Studieinfos ans\u00F6kningsr\u00E5dgivning. 
form.valmis.muutoksentekeminen.p2                            = Du f\u00E5r i din epost en bekr\u00E4ftelse p\u00E5 mottagen ans\u00F6kan om du meddelade din e-postadress p\u00E5 ans\u00F6kningsblanketten. Meddelandet inneh\u00E5ller ocks\u00E5 en bearbetningsl\u00E4nk, via vilken du kan l\u00E4gga till och ta bort ans\u00F6knings\u00F6nskem\u00E5l samt \u00E4ndra p\u00E5 ans\u00F6knings\u00F6nskem\u00E5lens inb\u00F6rdes ordning. F\u00F6r att kunna bearbeta din ans\u00F6kan l\u00F6nar det sig att spara bekr\u00E4ftelsemeddelandet som du fick. Du kan alternativt logga in i Min Studieinfo-tj\u00E4nsten och d\u00E4r g\u00F6ra \u00E4ndringar i dina ans\u00F6knings\u00F6nskem\u00E5l. F\u00F6r att kunna logga in beh\u00F6ver du antingen n\u00E4tbankskoder, ett mobilcertifikat eller ett elektroniskt identitetskort. Du kan logga in i Min Studieinfo p\u00E5 Studieinfos framsida. 
form.valmis.muutoksentekeminen.p3                            = Du kan ocks\u00E5 meddela dina ans\u00F6knings\u00F6nskem\u00E5l skriftligen till ans\u00F6kningsr\u00E5dgivningen p\u00E5 Studieinfo. Skicka meddelandet om \u00E4ndring av ans\u00F6knings\u00F6nskem\u00E5len per epost till adressen info@studieinfo.fi<mailto: info@studieinfo.fi>, per fax till numret 029 533 1039 eller per post till adressen Studieinfos ans\u00F6kningsr\u00E5dgivning, Utbildningsstyrelsen, PB 380, 00531 Helsingfors.  Kom ih\u00E5g att uppge ditt ans\u00F6kningsnummer och ditt namn om du meddelar dina \u00E4ndringar av ans\u00F6knings\u00F6nskem\u00E5len skriftligen. Personbeteckningen skall inte skickas per e-post. Uppge tydligt \u00E4ndringarna i dina ans\u00F6knings\u00F6nskem\u00E5l; l\u00E4roanstalt och verksamhetspunkt, utbildning, samt ans\u00F6knings\u00F6nskem\u00E5lens slutliga ordning.
s\u00E4hk\u00F6posti.help                                    = Ange h\u00E4r din egen e-postadress till vilken du vill ta emot information om antagning av studerande. En bekr\u00E4ftelse p\u00E5 att ans\u00F6kan har mottagits skickas till denna e-postadress. Genom att ange din e-postadress kan du bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden.
