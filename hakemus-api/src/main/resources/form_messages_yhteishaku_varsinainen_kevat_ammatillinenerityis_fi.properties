form.koulutustausta.ammatillinenSuoritettu.huom                     = Et voi hakea yhteishaussa, koska olet jo suorittanut ammatillisen perustutkinnon, muun ammatillisen tutkinnon tai korkeakoulututkinnon. Tutkinnon jo suorittaneet voivat hakeutua suoraan oppilaitoksiin, joissa on tarjolla koulutusta jo tutkinnon suorittaneille. Lis\u00E4tietoja saat suoraan oppilaitoksista. \r\n
