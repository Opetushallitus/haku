form.valmis.haetturheilijana                                         = Olet hakenut urheilijana ammatilliseen koulutukseen. Muistathan t\u00E4ytt\u00E4\u00E4 my\u00F6s urheilijan lis\u00E4tietolomakkeen ja palauttaa sen oppilaitokseen, johon haet. Lomake tulee olla j\u00E4tetty postiin viimeist\u00E4\u00E4n seitsem\u00E4n vuorokautta yhteishaun p\u00E4\u00E4ttymisen j\u00E4lkeen. Lis\u00E4tietolomakkeen ja lis\u00E4tietoja l\u00F6yd\u00E4t osoitteesta
