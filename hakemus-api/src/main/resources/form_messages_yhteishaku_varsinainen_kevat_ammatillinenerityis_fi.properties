form.valmis.muutoksentekeminen.p1                                   = <strong>Voit muuttaa hakutoiveitasi ja niiden j\u00E4rjestyst\u00E4 vain hakuaikana. Voit muokata hakemustasi s\u00E4hk\u00F6postivahvistuksessa olevan linkin kautta, kirjautumalla Oma Opintopolku -palveluun tai ottamalla yhteytt\u00E4 kirjallisesti Opintopolun hakuneuvontaan. os ilmoitit hakemuksella s\u00E4hk\u00F6postiosoitteesi, saat s\u00E4hk\u00F6postiisi vahvistusviestin hakemuksen perillemenosta. Viesti sis\u00E4lt\u00E4\u00E4 my\u00F6s muokkauslinkin, jonka kautta p\u00E4\u00E4set lis\u00E4\u00E4m\u00E4\u00E4n ja poistamaan hakutoiveita tai vaihtamaan hakutoiveidesi j\u00E4rjestyst\u00E4. S\u00E4ilyt\u00E4 vahvistusviesti mahdollista muokkausta varten.</strong>
form.valmis.muutoksentekeminen.p2                                   = Jos sinulla on verkkopankkitunnukset, mobiilivarmenne tai s\u00E4hk\u00F6inen henkil\u00F6kortti, voit vaihtoehtoisesti kirjautua sis\u00E4\u00E4n Oma Opintopolku \u002Dpalveluun ja tehd\u00E4 hakutoivemuutokset siell\u00E4. Kirjaudut Oma Opintopolku -palveluun Opintopolun etusivulta.
form.valmis.muutoksentekeminen.p3                                   = Voit ilmoittaa hakutoivemuutoksesta my\u00F6s suoraan Opintopolun hakuneuvontaan, neuvonta@opintopolku.fi <mailto:neuvonta@opintopolku.fi</>. L\u00E4het\u00E4 ilmoitus hakutoivemuutoksesta omasta s\u00E4hk\u00F6postiosoitteestasi osoitteeseen neuvonta@opintopolku.fi<mailto:neuvonta@opintopolku.fi> Voit ilmoittaa hakutoivemuutoksesta my\u00F6s suoraan Opintopolun hakuneuvontaan, neuvonta@opintopolku.fi<mailto:neuvonta@opintopolku.fi>. <li>L\u00E4het\u00E4 muutokset omasta s\u00E4hk\u00F6postistasi</li> <li>Jos sinulla ei ole omaa s\u00E4hk\u00F6postiosoitetta, voit pyyt\u00E4\u00E4 huoltajaasi tai opinto-ohjaajaasi l\u00E4hett\u00E4m\u00E4\u00E4n allekirjoittamasi muutospyynn\u00F6n.</li> <li>L\u00E4het\u00E4 kirjeitse muutokset osoitteeseen Opintopolun hakuneuvonta, Opetushallitus, PL 380, 00531 HELSINKI. </li><p>Jos teet muutoksen kirjallisesti, ilmoita nimesi, hakemusnumerosi, oppilaitokset ja koulutukset sek\u00E4 lopullinen hakuj\u00E4rjestys. Tietoturvasyist\u00E4 \u00E4l\u00E4 kerro muutospyynn\u00F6ss\u00E4 henkil\u00F6tunnustasi.</p><p><strong>Opiskelijavalinnan tulokset julkaistaan 11.6.2020.</strong> Lis\u00E4tietoa valintaprosessista l\u00F6yd\u00E4t <a href="https://opintopolku.fi/wp/valintojen-tuki/yhteishaku/haku-lukioon-ja-ammatilliseen/valintojen-tulokset-ja-paikan-vastaanotto/" target="_blank">Opintopolusta</a>.
