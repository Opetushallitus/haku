form.hakutoiveet.otsikko.verbosehelp                                = </p><h4> Terveydentilavaatimukset</h4><p>Tarkista <a href="https://opintopolku.fi/wp/fi/ammatillinen-koulutus/hakijan-terveystila/" target="_blank">Opintopolusta</a>.</ ett\u00E4 oma terveytesi vastaa terveydentilavaatimuksia. Yleisen\u00E4 s\u00E4\u00E4nt\u00F6n\u00E4 on, ett\u00E4 opiskelijaksi hakeutuvan terveydentilaan tai toimintakykyyn liittyv\u00E4 seikka ei saa olla esteen\u00E4 opiskelijaksi ottamiselle. Jos et kykene opintoihin liittyviin k\u00E4yt\u00E4nn\u00F6n teht\u00E4viin tai ty\u00F6ss\u00E4 oppimiseen, jotka opintoihin liittyv\u00E4t turvallisuusvaatimukset edellytt\u00E4v\u00E4t ja jos estett\u00E4 ei voida kohtuullisin toimin poistaa, sinua ei voida valita opiskelijaksi. Mahdollisten sairauksien aiheuttamat rajoitteet ja sairauksien hoitotilanne arvioidaan yksil\u00F6llisesti. p>Opiskelijaksi ottamisen esteen\u00E4 saattaa olla my\u00F6s aiempi opiskeluoikeuden perumisp\u00E4\u00E4t\u00F6s. Merkitse Kyll\u00E4, jos sinulta on aiemmin peruttu opiskeluoikeus tietyss\u00E4 koulutuksessa toisten terveyden tai turvallisuuden vaarantamisen vuoksi. <p>Seuraavissa koulutuksissa huomioidaan hakijan terveydentila tai toimintakyky\u00E4 tai mahdolliset aiemmat p\u00E4\u00E4t\u00F6kset opiskeluoikeuden peruuttamisesta: <p><li>lapsi- ja perhety\u00F6n perustutkinto</li><li>nuoriso- ja vapaa-ajan ohjauksen perustutkinto</li><li>viittomakielisen ohjauksen perustutkinto</li><li>lentokoneasennuksen perustutkinto</li><li>lennonjohdon perustutkinto</li><li>logistiikan perustutkinto; kuljetuspalvelujen osaamisala ja lentoasemapalvelujen osaamisala</li><li>rakennusalan perustutkinto; maanrakennuskoneenkuljetuksen osaamisala</li><li>merenkulkualan perustutkinto</li><li>mets\u00E4alan perustutkinto; mets\u00E4koneenkuljetuksen osaamisala</li><li>luonto- ja ymp\u00E4rist\u00F6alan perustutkinto; ymp\u00E4rist\u00F6alan osaamisala</li><li>sosiaali- ja terveysalan perustutkinto</li><li>hammastekniikan perustutkinto</li><li>l\u00E4\u00E4kealan perustutkinto</li><li>liikunnanohjauksen perustutkinto</li>
