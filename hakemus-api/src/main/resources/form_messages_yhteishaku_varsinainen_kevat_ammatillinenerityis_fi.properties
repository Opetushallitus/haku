form.valmis.muutoksentekeminen.p1                                   = Jos ilmoitit hakemuksella s\u00E4hk\u00F6postiosoitteesi, saat s\u00E4hk\u00F6postiisi vahvistusviestin hakemuksen perillemenosta. Hakutoiveita ja niiden j\u00E4rjestyst\u00E4 voit muuttaa vain hakuaikana.  
form.valmis.muutoksentekeminen.p2                                   = Huom! Jos vaihdat jonkin hakutoiveistasi koulutukseen, jossa on terveydellisi\u00E4 vaatimuksia, tulee sinun ilmoittaa hakutoiveen muutospyynn\u00F6ss\u00E4 my\u00F6s mahdollisista terveydellisist\u00E4 esteist\u00E4.
form.valmis.muutoksentekeminen.p3                                   = Voit ilmoittaa hakutoivemuutoksesta kirjallisesti Opintopolun hakuneuvontaan. L\u00E4het\u00E4 ilmoitus hakutoivemuutoksesta omasta s\u00E4hk\u00F6postiosoitteestasi osoitteeseen neuvonta@opintopolku.fi<mailto:neuvonta@opintopolku.fi>, faksilla numeroon 029 533 1039 tai kirjeitse osoitteeseen Opintopolun hakuneuvonta, Opetushallitus, PL 380, 00531 HELSINKI. Laita mukaan viestiin hakemusnumerosi ja nimesi. Henkil\u00F6tunnusta ei pid\u00E4 l\u00E4hett\u00E4\u00E4 s\u00E4hk\u00F6postitse. Ilmoita hakutoivemuutos selke\u00E4sti: mik\u00E4 oppilaitos/toimipiste ja koulutus on kyseess\u00E4, sek\u00E4 lopullinen hakutoivej\u00E4rjestys.
