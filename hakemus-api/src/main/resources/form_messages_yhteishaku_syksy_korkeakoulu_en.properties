form.hakutoiveet.help                  = [en] Merkitse t\u00E4lle sivulle hakukohteet, joihin haluat hakea. Merkitse hakutoiveesi siin\u00E4 j\u00E4rjestyksess\u00E4, jossa toivot tulevasi niihin valituksi. <p></p>Harkitse hakutoivej\u00E4rjestyst\u00E4 tarkoin, sill\u00E4 se on sitova, etk\u00E4 voi muuttaa sit\u00E4 en\u00E4\u00E4 hakuajan p\u00E4\u00E4ttymisen j\u00E4lkeen. <p></p>Jos et p\u00E4\u00E4se hakukohteeseen, jonka olet merkinnyt ensimm\u00E4iselle sijalle, tarkistetaan riitt\u00E4\u00E4k\u00F6 valintamenestyksesi toiselle sijalle merkitsem\u00E4\u00E4si hakutoiveeseen jne. Jos p\u00E4\u00E4set esimerkiksi toisena toiveena olevaan hakukohteeseen, alemmat hakutoiveesi peruuntuvat automaattisesti, etk\u00E4 voi en\u00E4\u00E4 tulla valituksi niihin. Ylempiin hakutoiveisiin voit kuitenkin viel\u00E4 tulla valituksi varasijalta.
form.hakutoiveet.otsikko.verbosehelp   = [en] <p>Voit hakea korkeakoulujen yhteishaussa enint\u00E4\u00E4n kuuteen hakukohteeseen. Hakukohteet tulee asettaa hakuaikana sitovaan keskin\u00E4iseen prioriteettij\u00E4rjestykseen. T\u00E4t\u00E4 j\u00E4rjestyst\u00E4 ei voi en\u00E4\u00E4 muuttaa hakuajan p\u00E4\u00E4ttymisen j\u00E4lkeen. Et voi my\u00F6sk\u00E4\u00E4n poistaa yksitt\u00E4ist\u00E4 hakutoivetta en\u00E4\u00E4 hakuajan p\u00E4\u00E4ttymisen j\u00E4lkeen. Hakutoivej\u00E4rjestys vaikuttaa sinulle tarjottavaan opiskelupaikkaan.</p><br></p>Valitse kunkin hakutoiveen kohdalla ensiksi yliopisto tai ammattikorkeakoulu, johon haluat hakea. Korkeakoulun kohdalta voit valita joko korkeakoulun tai sen toimipisteen. Valitsemasi organisaatio rajaa t\u00E4m\u00E4n j\u00E4lkeen kyseisess\u00E4 kohden valittavissa olevia hakukohteita rajauksesi mukaisesti. Valitse t\u00E4m\u00E4n j\u00E4lkeen korkeakoulun hakukohde alasvetovalikosta. </p><br><p>Voit muuttaa hakutoiveidesi keskin\u00E4ist\u00E4 j\u00E4rjestyst\u00E4 vasemmalla olevien nuolin\u00E4pp\u00E4imien avulla. </p>

osaaminenteema.help                    = [en] <p>Mik\u00E4li haet sellaiseen koulutukseen, jonka valinnoissa huomioidaan pohjakoulutuksesi keskiarvo tai esimerkiksi jonkin suorittamasi aineen arvosana, anna niit\u00E4 koskevat tiedot t\u00E4ss\u00E4 vaiheessa. Anna keskiarvo muodossa x,xx (esim. 8,50). </p><br><p>Mik\u00E4li olet suorittanut ammatillisen perustutkinnon, anna my\u00F6s tutkintosi arvosteluasteikko. Antamiasi tietoja k\u00E4ytet\u00E4\u00E4n valinnan suorittamisessa ja antamasi virheellinen tieto voi johtaa opiskelupaikan perumiseen.</p>
osaaminenteema.verbosehelp             = [en] <p> Mik\u00E4li haet sellaiseen koulutukseen, jonka valinnoissa huomioidaan pohjakoulutuksesi keskiarvo tai esimerkiksi jonkin suorittamasi aineen arvosana, anna niit\u00E4 koskevat tiedot t\u00E4ss\u00E4 vaiheessa. Anna keskiarvo muodossa x,xx (esim. 8,50). </p><br><p>Mik\u00E4li olet suorittanut ammatillisen perustutkinnon, anna my\u00F6s tutkintosi arvosteluasteikko. Antamiasi tietoja k\u00E4ytet\u00E4\u00E4n valinnan suorittamisessa ja antamasi virheellinen tieto voi johtaa opiskelupaikan perumiseen.</p>

