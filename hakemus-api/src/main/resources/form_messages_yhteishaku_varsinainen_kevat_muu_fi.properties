form.lupatiedot.saaLahettaaTekstiviesteja                           = Minulle saa l\u00E4hett\u00E4\u00E4 tietoa opiskelijavalinnan etenemisest\u00E4 ja tuloksista tekstiviestill\u00E4.
form.lupatiedot.saaMarkkinoida                                      = Minulle saa l\u00E4hett\u00E4\u00E4 postia vapaista opiskelupaikoista ja muuta koulutusmarkkinointia.
form.valmis.haetturheilijana                                         = Olet hakenut urheilijana ammatilliseen koulutukseen tai lukioon. Muistathan t\u00E4ytt\u00E4\u00E4 my\u00F6s urheilijan lis\u00E4tietolomakkeen ja palauttaa sen oppilaitokseen, johon haet. Lomake tulee olla j\u00E4tetty postiin viimeist\u00E4\u00E4n seitsem\u00E4n vuorokautta yhteishaun p\u00E4\u00E4ttymisen j\u00E4lkeen. Lis\u00E4tietolomakkeen ja lis\u00E4tietoja l\u00F6yd\u00E4t osoitteesta
form.lomake.valmis.p1                                               = Merkitse muistiin hakulomakenumerosi ja halutessasi tallenna tai tulosta kopio l\u00E4hett\u00E4m\u00E4st\u00E4si hakulomakkeesta. Jos hait harkinnanvaraisesti, toimita liitteet oppilaitoksiin hakuaikana.
form.lomake.valmis.p2                                               = 
form.valmis.muutoksentekeminen.p1                                   = Hakutoiveita ja niiden j\u00E4rjestyst\u00E4 voi muuttaa vain hakuaikana. Voit muokata hakemustasi hakuaikana  s\u00E4hk\u00F6postivahvistuksessa olevan linkin kautta, kirjautumalla Oma Opintopolku -palveluun tai ottamalla yhteytt\u00E4 kirjallisesti Opintopolun hakuneuvontaan. 
form.valmis.muutoksentekeminen.p2                                   = Jos ilmoitit hakemuksella s\u00E4hk\u00F6postiosoitteesi, saat s\u00E4hk\u00F6postiisi vahvistusviestin hakemuksen perillemenosta. Viesti sis\u00E4lt\u00E4\u00E4 my\u00F6s muokkauslinkin, jonka kautta p\u00E4\u00E4set lis\u00E4\u00E4m\u00E4\u00E4n ja poistamaan hakutoiveita tai vaihtamaan hakutoiveidesi j\u00E4rjestyst\u00E4. S\u00E4ilyt\u00E4 saamasi vahvistusviesti muokkausta varten. Jos sinulla on verkkopankkitunnukset, mobiilivarmenne tai s\u00E4hk\u00F6inen henkil\u00F6kortti, voit vaihtoehtoisesti kirjautua sis\u00E4\u00E4n Oma Opintopolku \u002Dpalveluun ja tehd\u00E4 hakutoivemuutokset siell\u00E4. P\u00E4\u00E4set kirjautumaan Oma Opintopolku -palveluun Opintopolun etusivulta.
form.valmis.muutoksentekeminen.p3                                   = Voit ilmoittaa hakutoivemuutoksesta my\u00F6s kirjallisesti Opintopolun hakuneuvontaan. L\u00E4het\u00E4 ilmoitus hakutoivemuutoksesta omasta s\u00E4hk\u00F6postiosoitteestasi osoitteeseen neuvonta@opintopolku.fi<mailto:neuvonta@opintopolku.fi>, faksilla numeroon 029 533 1039 tai kirjeitse osoitteeseen Opintopolun hakuneuvonta, Opetushallitus, PL 380, 00531 HELSINKI. Jos teet muutoksen kirjallisesti, laita mukaan viestiin hakemusnumero ja nimesi. Henkil\u00F6tunnusta ei pid\u00E4 l\u00E4hett\u00E4\u00E4 s\u00E4hk\u00F6postitse. Ilmoita hakutoivemuutos selke\u00E4sti: mik\u00E4 oppilaitos/toimipiste ja koulutus on kyseess\u00E4, sek\u00E4 lopullinen hakutoivej\u00E4rjestys.
