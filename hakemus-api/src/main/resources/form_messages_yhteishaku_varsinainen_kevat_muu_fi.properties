arvosanataulukko.help                                                 = Merkitse arvosanat siit\u00E4 todistuksesta, jolla haet koulutukseen. Korotetut arvosanat voit merkit\u00E4, mik\u00E4li olet saanut korotuksista virallisen todistuksen. Jos olet suorittanut lukion oppim\u00E4\u00E4r\u00E4n, et voi hakea perusopetuksen p\u00E4\u00E4tt\u00F6todistuksella. Ammatillisella perustutkinnolla et voi hakea. Oppilaitokset tarkistavat todistukset hyv\u00E4ksytyiksi tulleilta hakijoilta. <p></p>Huom! Muista t\u00E4ytt\u00E4\u00E4 valinnaisaineiden arvosanat. Valinnaisaineiden arvosanat merkit\u00E4\u00E4n vain mik\u00E4li niiden laajuus on v\u00E4hint\u00E4\u00E4n kaksi vuosiviikkotuntia perusopetuksen vuosiluokkien 7-9 aikana.
form.hakutoiveet.harkinnanvarainen.perustelu.ohje                   = Valitse perustelu, jolla haet harkintaan perustuvassa valinnassa. Vaihtoehdot ovat oppimisvaikeudet ja sosiaaliset syyt.
form.hakutoiveet.harkinnanvarainen.ohje                             = Voit hakea harkintaan perustuvassa valinnassa jos sinulla on perusteltuja syit\u00E4 (oppimisvaikeudet tai sosiaaliset syyt), jotka voit osoittaa oppilaitokseen toimitettavilla liitteill\u00E4.
form.hakutoiveet.terveydentilavaatimukset.sisalto                   = <p>Opiskelijaksi hakeutuvan terveydentilaan tai toimintakykyyn liittyv\u00E4 seikka ei saa olla esteen\u00E4 opiskelijaksi ottamiselle. Opiskelijaksi ei kuitenkaan voida ottaa sit\u00E4, joka ei ole kykenev\u00E4 opintoihin liittyviin k\u00E4yt\u00E4nn\u00F6n teht\u00E4viin tai ty\u00F6ss\u00E4oppimiseen, jos opintoihin liittyv\u00E4t turvallisuusvaatimukset sit\u00E4 edellytt\u00E4v\u00E4t ja jos estett\u00E4 ei voida kohtuullisin toimin poistaa. Henkil\u00F6n terveydentilan tai toimintakyvyn osalta tulee arvioida mahdollisten sairauksien aiheuttamat rajoitteet ja sairauksien yksil\u00F6llinen hoitotilanne. Lis\u00E4tietoja terveydentilavaatimuksista l\u00F6yd\u00E4t Opintopolku.fi:st\u00E4.</p>
aidinkieli.help                                                     = Jos omaa \u00E4idinkielt\u00E4si ei l\u00F6ydy valintalistasta, valitse \u00E4idinkieleksesi "muu".
form.koulutustausta.ammatillinenKoulutuspaikka                      = Opiskeletko t\u00E4ll\u00E4 hetkell\u00E4 ammatilliseen perustutkintoon johtavassa koulutuksessa tai lukiokoulutuksessa?
form.koulutustausta.ammatillinenSuoritettu                          = Oletko suorittanut ammatillisen perustutkinnon, muun ammatillisen tutkinnon tai korkeakoulututkinnon?
form.koulutustausta.ammatillinenSuoritettu.huom                     = Et voi hakea yhteishaussa, koska olet jo suorittanut ammatillisen perustutkinnon, muun ammatillisen tutkinnon tai korkeakoulututkinnon. Tutkinnon jo suorittaneet voivat hakeutua suoraan oppilaitoksiin, joissa on tarjolla koulutusta jo tutkinnon suorittaneille. Lis\u00E4tietoja saat suoraan oppilaitoksista. \r\n
