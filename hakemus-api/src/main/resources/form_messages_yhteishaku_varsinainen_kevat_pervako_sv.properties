koulutusasteristiriita                                              = Observera att du inte kan s\u00F6ka till tionde klassen. Du kan s\u00F6ka till utbildning som handleder f\u00F6r yrkesutbildning (VALMA) eller till utbildning som f\u00F6rbereder f\u00F6r gymnasieutbildning (LUVA). Utbildningarna \u00E4r i f\u00F6rsta hand avsedda f\u00F6r s\u00F6kande som inte tidigare har avlagt en yrkesinriktad examen eller en h\u00F6gskoleexamen. 
form.valmis.muutoksentekeminen.p1                            = <strong>Du kan \u00E4ndra dina ans\u00F6knings\u00F6nskem\u00E5l bara under ans\u00F6kningstiden. Om du meddelade din e-postadress i ans\u00F6kan f\u00E5r du i din e-post en bekr\u00E4ftelse att din ans\u00F6kan har mottagits. Meddelandet inneh\u00E5ller ocks\u00E5 en l\u00E4nk till din ans\u00F6kan. Via l\u00E4nken kan du l\u00E4gga till och ta bort ans\u00F6knings\u00F6nskem\u00E5l eller \u00E4ndra ans\u00F6knings\u00F6nskem\u00E5lens ordning. Spara bekr\u00E4ftelsemeddelandet med tanke p\u00E5 eventuella \u00E4ndringsbehov.</strong>  
form.valmis.muutoksentekeminen.p2                            = Du kan alternativt logga in i tj\u00E4nsten Min Studieinfo. F\u00F6r inloggningen beh\u00F6ver du antingen n\u00E4tbankskoder, ett mobilcertifikat eller ett elektroniskt identitetskort. Du kan logga in i Min Studieinfo p\u00E5 Studieinfos startsida.  
form.valmis.muutoksentekeminen.p3                            = <p>Du kan ocks\u00E5 meddela dina ans\u00F6knings\u00F6nskem\u00E5l direkt till Studieinfos ans\u00F6kningsr\u00E5dgivning. Skicka anm\u00E4lan om \u00E4ndring av ans\u00F6kningsm\u00E5len till adressen info@studieinfo.fi <mailto: info@studieinfo.fi</> <li>Skicka dina \u00E4ndringar fr\u00E5n din egen epost.</li> <li> Om du inte har en egen e-post, kan du be att din v\u00E5rdnadshavare eller din studiehandledare skannar din \u00E4ndringsbeg\u00E4ran som du undertecknat. </li> <li>Om du inte har m\u00F6jlighet att anv\u00E4nda e-post, kan du skicka \u00E4ndringarna per brevpost till adressen: Studieinfos ans\u00F6kningsr\u00E5dgivning, Utbildningsstyrelsen, PB 380, 00531 Helsingfors</li>.  <p>Kom ih\u00E5g att meddela ditt ans\u00F6kningsnummer och ditt namn, l\u00E4roanstalten och utbildningarna samt den slutliga ordningen f\u00F6r dina ans\u00F6knings\u00F6nskem\u00E5l. <p>P\u00E5 grund av dataskyddsorsaker ska man inte skicka sin personbeteckning per e-post.</p><p><strong>Antagningsresultaten blir klara 31.7.2020.</strong> Mer information om antagningen hittar du i <a href= "https://studieinfo.fi/wp/stod-for-studievalet/gemensam-ansokan/ansokan-till-gymnasium-och-yrkesutbildning/antagningsresultat-och-mottagande-av-studieplats/" target="_blank">Studieinfo</a>.
s\u00E4hk\u00F6posti.help                                    = Ange h\u00E4r din egen e-postadress till vilken du vill ta emot information om antagning av studerande. En bekr\u00E4ftelse p\u00E5 att ans\u00F6kan har mottagits skickas till denna e-postadress. Genom att ange din e-postadress kan du bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden.
