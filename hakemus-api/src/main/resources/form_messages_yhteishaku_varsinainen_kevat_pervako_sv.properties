arvosanataulukko_pk.help                                            = Ange vitsorden fr\u00E5n det betyg med vilket du s\u00F6ker till utbildningen. Du kan ange h\u00F6jda vitsord om du f\u00E5tt ett officiellt intyg \u00F6ver f\u00F6rh\u00F6jningarna. L\u00E4roanstalterna kontrollerar alla antagna s\u00F6kandes betyg. Obs! Kom ih\u00E5g att ocks\u00E5 fylla i vitsorden i valfria \u00E4mnen, om du s\u00F6ker med avg\u00E5ngsbetyget fr\u00E5n den grundl\u00E4ggande utbildningen. Fyll i vitsorden i de valfria \u00E4mnena bara om du lÃ¤st minst tv\u00E5 \u00E5rsveckotimmar under \u00E5rsklasserna 7-9 i den grundl\u00E4ggande utbildningen.
koulutusasteristiriita                                              = Observera att du inte kan s\u00F6ka till tionde klassen. Du kan s\u00F6ka till handledande utbildning f\u00F6r yrkesutbildning (VALMA), men utbildningen \u00E4r i f\u00F6rsta hand riktad till s\u00F6kande som inte har avlagt en examen. Du kan s\u00F6ka till f\u00F6rberedande utbildning f\u00F6r gymnasieutbildning f\u00F6r invandrare och andra personer med fr\u00E4mmande spr\u00E5k som modersm\u00E5l (LUVA).
form.valmis.muutoksentekeminen.p1                            = Du kan \u00E4ndra ans\u00F6knings\u00F6nskem\u00E5len och deras ordningsf\u00F6ljd bara under ans\u00F6kningstiden.  
form.valmis.muutoksentekeminen.p2                            = Du f\u00E5r i din epost en bekr\u00E4ftelse p\u00E5 att din ans\u00F6kan har kommit fram om du meddelade din e-postadress p\u00E5 ans\u00F6kningsblanketten. Meddelandet inneh\u00E5ller ocks\u00E5 en l\u00E4nk, via vilken du kan l\u00E4gga till och ta bort ans\u00F6knings\u00F6nskem\u00E5l och \u00E4ndra ans\u00F6knings\u00F6nskem\u00E5lens inb\u00F6rdes ordning. F\u00F6r att du ska kunna bearbeta din ans\u00F6kan l\u00F6nar det sig att spara bekr\u00E4ftelsemeddelandet som du fick. Du kan alternativt logga in i Min Studieinfo-tj\u00E4nsten och d\u00E4r g\u00F6ra \u00E4ndringar i dina ans\u00F6knings\u00F6nskem\u00E5l. F\u00F6r att kunna logga in beh\u00F6ver du antingen n\u00E4tbankskoder, ett mobilcertifikat eller ett elektroniskt identitetskort. Du kan logga in i Min Studieinfo p\u00E5 Studieinfos startsida. 
form.valmis.muutoksentekeminen.p3                            = Du kan ocks\u00E5 meddela om \u00E4ndringar i dina ans\u00F6knings\u00F6nskem\u00E5l skriftligen till ans\u00F6kningsr\u00E5dgivningen i Studieinfo. Skicka ett meddelande om \u00E4ndring av ans\u00F6knings\u00F6nskem\u00E5len per epost till adressen info@studieinfo.fi<mailto: info@studieinfo.fi>, per fax till numret 029 533 1039 eller per post till adressen Studieinfos ans\u00F6kningsr\u00E5dgivning, Utbildningsstyrelsen, PB 380, 00531 Helsingfors.  Kom ih\u00E5g att ge ditt ans\u00F6kningsnummer och ditt namn om du meddelar dina \u00E4ndringar av ans\u00F6knings\u00F6nskem\u00E5len skriftligen. Skicka inte personbeteckningen per e-post. Ange tydligt \u00E4ndringarna i dina ans\u00F6knings\u00F6nskem\u00E5l; l\u00E4roanstalt och utbildning samt ans\u00F6knings\u00F6nskem\u00E5lens slutliga ordning.
s\u00E4hk\u00F6posti.help                                    = Ange h\u00E4r din egen e-postadress till vilken du vill ta emot information om antagning av studerande. En bekr\u00E4ftelse p\u00E5 att ans\u00F6kan har mottagits skickas till denna e-postadress. Genom att ange din e-postadress kan du bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden.
