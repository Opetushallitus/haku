lomake.tulostus.liite.deadline.tarkista = 20.4.2016 klo 15:00. Jos valmistut hakukautena, tarkista palautusp\u00E4iv\u00E4m\u00E4\u00E4r\u00E4 korkeakoulusta johon olet hakemassa.
