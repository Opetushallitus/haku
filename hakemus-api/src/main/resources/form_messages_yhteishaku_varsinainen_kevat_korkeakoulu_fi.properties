lupasahkoisesti.verbosehelp            = <p>Opiskelijavalintaan liittyv\u00E4n asioinnin ja tiedoksiantamisen voi hoitaa pelk\u00E4st\u00E4\u00E4n s\u00E4hk\u00F6isesti. Rastittamalla t\u00E4m\u00E4n kohdan annat korkeakoululle luvan hoitaa asioinnin kanssasi s\u00E4hk\u00F6postitse. T\u00E4ll\u00F6in saat esimerkiksi hyv\u00E4ksymist\u00E4 tai hyl\u00E4tyksi tulemista koskevan tiedon vain hakulomakkeella antamaasi s\u00E4hk\u00F6postiosoitteeseen. </p><p>Antamasi luvat eiv\u00E4t automaattisesti velvoita korkeakoulua toimimaan kyseisell\u00E4 tavalla.</p>
lupasahkoisesti                        = Opiskelijavalintaan liittyv\u00E4n asioinnin ja tiedoksiantamisen voi hoitaa pelk\u00E4st\u00E4\u00E4n s\u00E4hk\u00F6isesti.

