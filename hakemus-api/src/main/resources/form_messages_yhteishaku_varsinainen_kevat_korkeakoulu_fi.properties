koulutustausta_teema_kk.verbosehelp    = <p>Merkitse suorittamasi pohjakoulutukset</p><p>Merkitse suorittamasi pohjakoulutukset, my\u00F6s ne jotka suoritat hakukautena (esim. kev\u00E4\u00E4n 2016 ylioppilas). Merkitsem\u00E4si pohjakoulutukset voidaan huomioida sek\u00E4 tarkistettaessa onko sinulla yliopisto- ja ammattikorkeakoululakien edellytt\u00E4m\u00E4\u00E4 korkeakoulukelpoisuutta ett\u00E4 laskettaessa mahdollisia valintaan vaikuttavia pohjakoulutuspisteit\u00E4 riippuen hakukohteen valintaperusteista. Jos sinun tarvitsee l\u00E4hett\u00E4\u00E4 kopio pohjakoulutustodistuksistasi korkeakouluun, saat t\u00E4st\u00E4 tiedon hakulomakkeesi Valmis-vaiheessa. Korkeakoulu voi my\u00F6s tarkistaa pohjakoulutustodistukset koulutukseen hyv\u00E4ksytyilt\u00E4 hakijoiltaan.<p>Sinua koskeva valintap\u00E4\u00E4t\u00F6s voi hakukohteen valintaperusteiden mukaan olla ehdollinen. Ehdollisia ovat valinnat, jotka on tehty sellaisen tutkinnon perusteella, josta ei viel\u00E4 ole ollut saatavissa lopullista tutkintotodistusta tai jotka on tehty antamiesi, my\u00F6hemmin tarkistettavien tietojen perusteella (kuten ammattikorkeakoulujen valinnoissa lukion p\u00E4\u00E4tt\u00F6todistukset, ammatillisen perustutkinnon p\u00E4\u00E4tt\u00F6todistukset ja korkeakoulututkinnon todistukset sek\u00E4 mahdolliset ty\u00F6todistukset).</p><p>Oletko suorittanut suomalaisen ammattikorkeakoulu- tai yliopistotutkinnon ennen vuotta 1995?</p><p>T\u00E4h\u00E4n voi merkit\u00E4 vain ennen vuotta 1995 suoritettuja korkeakoulututkintoja. Sen j\u00E4lkeen suoritetut tutkinnot saadaan automaattisesti korkeakouluilta. Valitse alasvetovalikosta korkeakoulu jossa olet suorittanut tutkinnon, jos sit\u00E4 ei l\u00F6ydy listasta, valitse muu ja kirjoita korkeakoulun nimi.</p><p>Suomessa suoritettu korkeakoulututkinto tai syksyll\u00E4 2014 tai sen j\u00E4lkeen alkaneesta koulutuksesta vastaanotettu korkeakoulututkintoon johtava opiskelupaikka voivat vaikuttaa valintaan. Tieto tarkistetaan korkeakouluilta. Lue lis\u00E4\u00E4 <a target="_blank" href=" https://opintopolku.fi/wp/valintojen-tuki/yhteishaku/korkeakoulujen-yhteishaku/ensikertalaiskiintio/">ensikertalaisuuskiinti\u00F6st\u00E4</a>.</p><p>Hakemuksen k\u00E4sittelymaksu</p><p>Suomalaisissa korkeakouluissa on k\u00E4yt\u00F6ss\u00E4 hakemuksen k\u00E4sittelymaksu muun kuin EU- ja ETA-maiden tai Sveitsin koulutusj\u00E4rjestelm\u00E4n mukaisen pohjakoulutuksen perusteella hakeville. Jos haet korkeakouluun koulutuksella, joka on muun kuin EU- ja ETA-maan tai Sveitsin koulutusj\u00E4rjestelm\u00E4n mukainen, maksat hakemuksen k\u00E4sittelymaksun. Kotimaasi ja kansalaisuutesi eiv\u00E4t vaikuta maksuun, pohjakoulutus vaikuttaa. Maksun suuruus on 100 euroa. Lue lis\u00E4\u00E4 <a target="_blank" href="https://opintopolku.fi/wp/valintojen-tuki/yhteishaku/korkeakoulujen-yhteishaku/hakemuksen-kasittelymaksu/">hakemuksen k\u00E4sittelymaksusta</a>.</p>

