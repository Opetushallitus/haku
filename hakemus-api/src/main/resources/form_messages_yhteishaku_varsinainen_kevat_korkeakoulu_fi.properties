s\u00E4hk\u00F6posti.help           = Kirjoita t\u00E4h\u00E4n oma s\u00E4hk\u00F6postiosoitteesi, johon haluat vastaanottaa opiskelijavalintaan liittyvi\u00E4 tietoja. Saat siihen vahvistuksen hakemuksen vastaanotosta. Antamalla s\u00E4hk\u00F6postiosoitteesi p\u00E4\u00E4set esimerkiksi muokkaamaan hakutoiveitasi hakuaikana ja voit saada tiedon valinnan tuloksista.<p>Tarvitset s\u00E4hk\u00F6postiosoitteen hakulomakkeen t\u00E4ytt\u00E4miseen. Jos sinulla ei ole s\u00E4hk\u00F6postiosoitetta etk\u00E4 halua sit\u00E4 hankkia, voit hakea paperisella hakulomakkeella. Paperisen hakulomakkeen voit pyyt\u00E4\u00E4 siit\u00E4 <a target="_blank" href="https://opintopolku.fi/wp/ammattikorkeakoulu/ammattikorkeakoulujen-hakijapalvelut/">ammattikorkeakoulujen</a> tai <a target="_blank" href=" https://opintopolku.fi/wp/yliopisto/yliopistojen-hakijapalvelut/">yliopistojen</a> hakijapalveluista, johon olet hakemassa.</p><p>Miten hankkia s\u00E4hk\u00F6postiosoite? <a target="_blank" href="https://opintopolku.fi/wp/oma-opintopolku-palvelu/sahkopostiosoite/">Lue ohjeet</a>.</p>
s\u00E4hk\u00F6posti.verbosehelp    = Kirjoita t\u00E4h\u00E4n oma s\u00E4hk\u00F6postiosoitteesi, johon haluat vastaanottaa opiskelijavalintaan liittyvi\u00E4 tietoja. Saat vahvistuksen hakemuksen perille menosta t\u00E4h\u00E4n s\u00E4hk\u00F6postiosoitteeseen. Antamalla s\u00E4hk\u00F6postiosoitteesi p\u00E4\u00E4set my\u00F6s esimerkiksi muokkaamaan hakutoiveitasi hakuaikana ja voit saada tiedon valinnan tuloksista. Samalla s\u00E4hk\u00F6postiosoitteella voit j\u00E4tt\u00E4\u00E4 vain yhden hakemuksen samassa haussa. <p>Varmista, ettei s\u00E4hk\u00F6postisi ole t\u00E4ynn\u00E4, jotta viestit tulevat perille. Huomioi my\u00F6s, ett\u00E4 osa automaattisesti l\u00E4hetetyist\u00E4 viesteist\u00E4 voi p\u00E4\u00E4ty\u00E4 roskapostikansioosi.</p><p>Tarvitset s\u00E4hk\u00F6postiosoitteen hakulomakkeen t\u00E4ytt\u00E4miseen. Jos sinulla ei ole s\u00E4hk\u00F6postiosoitetta etk\u00E4 halua sit\u00E4 hankkia, voit hakea paperisella hakulomakkeella. Paperisen hakulomakkeen voit pyyt\u00E4\u00E4 siit\u00E4 <a target="_blank" href="https://opintopolku.fi/wp/ammattikorkeakoulu/ammattikorkeakoulujen-hakijapalvelut/">ammattikorkeakoulujen</a> tai <a target="_blank" href=" https://opintopolku.fi/wp/yliopisto/yliopistojen-hakijapalvelut/">yliopistojen</a> hakijapalveluista, johon olet hakemassa.</p><p>Miten hankkia s\u00E4hk\u00F6postiosoite? <a target="_blank" href="https://opintopolku.fi/wp/oma-opintopolku-palvelu/sahkopostiosoite/">Lue ohjeet</a>.</p>

