osaaminenteema.help                    = <p>T\u00E4ss\u00E4 vaiheessa sinulta voidaan kysy\u00E4 osaamiseesi liittyvi\u00E4 kysymyksi\u00E4. Jos sivulla ei n\u00E4y kysymyksi\u00E4, hakemassasi hakukohteessa ei kysyt\u00E4 niit\u00E4.</p>
