form.hakutoiveet.help                  = Merkitse t\u00E4lle sivulle hakukohteet, joihin haluat hakea. Merkitse hakukohteet siin\u00E4 j\u00E4rjestyksess\u00E4, jossa toivot tulevasi niihin valituksi.<p>Harkitse hakukohdej\u00E4rjestyst\u00E4 tarkoin, sill\u00E4 se on sitova, etk\u00E4 voi muuttaa sit\u00E4 en\u00E4\u00E4 hakuajan p\u00E4\u00E4ttymisen j\u00E4lkeen. </p><p>Jos et p\u00E4\u00E4se hakukohteeseen, jonka olet merkinnyt ensimm\u00E4iselle sijalle, tarkistetaan riitt\u00E4\u00E4k\u00F6 valintamenestyksesi toiselle sijalle merkitsem\u00E4\u00E4si hakukohteeseen jne. Jos p\u00E4\u00E4set esimerkiksi toisena toiveena olevaan hakukohteeseen, alemmat hakukohteet peruuntuvat automaattisesti, etk\u00E4 voi en\u00E4\u00E4 tulla valituksi niihin. Ylempiin hakukohteisiin voit kuitenkin viel\u00E4 tulla valituksi varasijalta.</p><p>Voit muokata hakukohteitasi hakuaikana hakulomakkeen l\u00E4hett\u00E4misen j\u00E4lkeen joko s\u00E4hk\u00F6postivahvistuksessa olevan linkin kautta, kirjautumalla Oma Opintopolku -palveluun tai ottamalla yhteytt\u00E4 hakemaasi korkeakouluun.</p><p>Huomioithan, ett\u00E4 sinulla voi olla vain yksi voimassaoleva hakemus korkeakoulujen yhteishaussa. Jos l\u00E4het\u00E4t monta hakulomaketta samassa yhteishaussa, ainoastaan uusin j\u00E4\u00E4 voimaan ja muut poistetaan.</p>
form.hakutoiveet.otsikko.verbosehelp   = <p>Voit hakea korkeakoulujen yhteishaussa enint\u00E4\u00E4n kuuteen hakukohteeseen. Hakukohteet tulee asettaa hakuaikana sitovaan keskin\u00E4iseen prioriteettij\u00E4rjestykseen. T\u00E4t\u00E4 j\u00E4rjestyst\u00E4 ei voi en\u00E4\u00E4 muuttaa hakuajan p\u00E4\u00E4ttymisen j\u00E4lkeen. Et voi my\u00F6sk\u00E4\u00E4n poistaa yksitt\u00E4ist\u00E4 hakukohdetta en\u00E4\u00E4 hakuajan p\u00E4\u00E4ttymisen j\u00E4lkeen. Hakukohdej\u00E4rjestys vaikuttaa sinulle tarjottavaan opiskelupaikkaan.</p>Valitse kunkin hakukohteen kohdalla ensiksi yliopisto tai ammattikorkeakoulu, johon haluat hakea. Korkeakoulun kohdalta voit valita joko korkeakoulun tai sen toimipisteen. Valitsemasi organisaatio rajaa t\u00E4m\u00E4n j\u00E4lkeen valittavat hakukohteet. Valitse t\u00E4m\u00E4n j\u00E4lkeen korkeakoulun hakukohde alasvetovalikosta.</p><p>Voit muuttaa hakukohteiden keskin\u00E4ist\u00E4 j\u00E4rjestyst\u00E4 vasemmalla olevien nuolin\u00E4pp\u00E4imien avulla.</p><p>Voit muokata hakukohteitasi hakuaikana hakulomakkeen l\u00E4hett\u00E4misen j\u00E4lkeen joko s\u00E4hk\u00F6postivahvistuksessa olevan linkin kautta, kirjautumalla Oma Opintopolku -palveluun tai ottamalla yhteytt\u00E4 hakemaasi korkeakouluun.</p><p>Tarkista, ett\u00E4 olet hakukelpoinen hakemaasi hakukohteeseen. Korkeakoulujen yhteishaussa on mukana my\u00F6s vain ylemp\u00E4\u00E4n korkeakoulututkintoon johtavia hakukohteita (yliopistojen maisterihaut ja ylemm\u00E4t ammattikorkeakoulututkinnot), joissa pohjakoulutusvaatimuksena on alempi korkeakoulututkinto.</p><p>Huomioithan, ett\u00E4 sinulla voi olla vain yksi voimassaoleva hakemus korkeakoulujen yhteishaussa. Jos l\u00E4het\u00E4t monta hakulomaketta samassa yhteishaussa, ainoastaan uusin j\u00E4\u00E4 voimaan ja muut poistetaan.</p>
