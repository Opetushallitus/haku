form.lomake.valmis.p2                  = Write down your application number and <b>save or print a copy of your application</b> for future reference. If you have access to the My Studyinfo -service you can also save or print your application there.
form.lomake.valmis.p3                  = You can edit your application during the application period with the link that has been sent to your email or by logging in to the My Studyinfo -service. If you do not have access to the email link or the My Studyinfo -service you can contact one of the higher education institutions you have applied to.
