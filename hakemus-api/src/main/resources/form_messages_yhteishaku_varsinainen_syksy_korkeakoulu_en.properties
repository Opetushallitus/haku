lahiosoite.verbosehelp                 = Fill in your postal address. This is the address that the higher education institution will use for sending information about the student admission (for example possible invitations to entrance tests and/or language tests and the admission result letter).<p><b>NB: Do not give out contact information that is under non-disclosure for personal safety reasons.</b></p><p>If you have been issued an order of non-disclosure for personal safety reasons do not fill in that address information here. The order of non-disclosure for personal safety reasons regards information relating to your municipality of residence or address in the Population Information System. However, the information that you give on the application form is not included in the non-disclosure, so please be sure that the address you give on the application form is for example a post office box number, the address of your work place or some other address that does not give details about your residence. You are, however, responsible for making sure that the address you give is available for receiving possible mail.</p>
kotikunta.verbosehelp                  = Enter your official home municipality. This can differ from the municipality that you live in.
kansallinenidtunnus.help               = Your national ID number can be your personal number or some other national identity number.
form.hakutoiveet.opetuspiste           = Higher education institution
form.hakutoiveet.otsikko               = Study programme choices
form.hakutoiveet.help                  = Choose the study programmes to which you wish to apply. Arrange your choices in order of preference. <p>Consider the order of preference carefully, because the order is binding and you cannot change it after the application period ends.</p><p>If you are not admitted to the study programme of your first choice, your points will be checked in order to find a study place from your other preferences. For example, if you are admitted to the study programme that you have placed as your second preference, your lower preferences will be automatically cancelled, and you will not be admitted to those study programmes. Nevertheless, you may still be admitted to your higher prioritized options if study places become available in the reserve places.</p><p>You can change and edit the study programmes during the application period after you have submitted your application form with the link that you will receive in the confirmation email, by registering in the My Studyinfo -service or by contacting one of the higher education institutions you have applied to.</p><p><b>Please note, that you can only have one valid application in the joint application to higher education. If you submit many application forms in the same joint application, only the newest application will be valid and all older ones will be deleted.</b></p>
form.hakutoiveet.otsikko.verbosehelp   = <p>You can apply to up to 6 study programmes in the joint application to higher education. The study programme choices should be set in a binding order of preference during the application period. You cannot change the order of preference after the application period ends. You can neither delete individual study programmes from your application form after the application period ends. The order of preference affects what study place you will be offered.</p>For each study programme choice, first choose the university or university of applied sciences (UAS) that you wish to apply to. Choose either the higher education institution or its place of instruction. The available study programmes are filtered according to the higher education institution that you choose. Then select the study programme of your choice from the drop down menu. </p><p>You can rearrange the order of your study programme choices using the arrow-buttons on the left.</p><p>You can change and edit the study programmes during the application period after you have submitted your application form with the link that you will receive in the confirmation email or by registering in the My Studyinfo -service. If you do not have access to the email link or the My Studyinfo service, you can contact one of the higher education institutions you have applied to. You can use the My Studyinfo -service if you have Finnish internet banking codes, a Finnish electronic ID-card or mobile certificate. Applicants who have none of these cannot access this service.</p><p>Make sure that you are eligible to apply to the study programmes you have chosen. Note that there are Master&apos;s level study programmes included in the joint application (universities&apos; Master&apos;s level studies and universities of applied sciences&apos; (UAS) Master&apos;s level studies). The eligibility requirement for master&apos;s level degree programmes is a completed bachelor&apos;s degree.</p><p>Please note, that you can only have one valid application in the joint application to higher education. If you submit many application forms in the same joint application, only the newest application will be valid and all older ones will be deleted.</p>

osaaminenteema.help                    = <p>At this point questions can be asked concerning your knowledge. If there are no questions on this page, the study programme/study programmes you are applying to do not require them.
