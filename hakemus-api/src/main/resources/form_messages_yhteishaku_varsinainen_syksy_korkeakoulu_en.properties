form.hakutoiveet.otsikko               = Study programme choices
form.hakutoiveet.help                  = Choose the study programmes to which you wish to apply. Arrange your choices in order of preference. <p>Consider the order of preference carefully, because the order is binding and you cannot change it after the application period ends.</p><p>If you are not admitted to the study programme of your first choice, your points will be checked in order to find a study place from your other preferences. For example, if you are admitted to the study programme that you have placed as your second preference, your lower preferences will be automatically cancelled, and you will not be admitted to those study programmes. Nevertheless, you may still be admitted to your higher prioritized options if study places become available in the reserve places.</p><p>You can change and edit the study programmes during the application period after you have submitted your application form either by registering in the My Studyinfo -service or by contacting one of the higher education institutions you have applied to.</p><p><b>Please note, that you can only have one valid application in the joint application to higher education. If you submit many application forms in the same joint application, only the newest application will be valid and all older ones will be deleted.</b></p>
form.hakutoiveet.otsikko.verbosehelp   = <p>You can apply to up to 6 study programmes in the joint application to higher education. The study programme choices should be set in a binding order of preference during the application period. You cannot change the order of preference after the application period ends. You can neither delete individual study programmes from your application form after the application period ends. The order of preference affects what study place you will be offered.</p>For each study programme choice, first choose the university or polytechnic/UAS that you wish to apply to. Choose either the higher education institution or its place of instruction. The available study programmes are filtered according to the higher education institution that you choose. Then select the study programme of your choice from the drop down menu. </p><p>You can rearrange the order of your study programme choices using the arrow-buttons on the left.</p><p>You can change and edit the study programmes during the application period after you have submitted your application form either by registering in the My Studyinfo -service or, if you do not have access to this service, by contacting one of the higher education institutions you have applied to. You can use the My Studyinfo -service if you have Finnish internet banking codes, a Finnish electronic ID-card or mobile certificate. Applicants who have none of these cannot access this service.</p><p>Please note, that you can only have one valid application in the joint application to higher education. If you submit many application forms in the same joint application, only the newest application will be valid and all older ones will be deleted.</p>

osaaminenteema.help                    = <p>At this point questions can be asked concerning your knowledge, for example grades and grade average. If there are no questions on this page, you have applied to a study programme that does not require them. </p><p>If you are applying for a study programme that in the admission process takes into consideration the grade point average of your basic education or for example the grade of a specific subject that you have completed, please state that information here. Please enter your grade point average with an accuracy of two decimal places (eg. 8,50). If you do not have a general upper secondary school certificate, fill in 0,00. If you will complete your school leaving certificate/qualification certificate during the spring application period, please fill in the grade average of your most recent transcript.</p><p>If you have completed a vocational upper secondary qualification, also state the grading scale for your qualification. The information that you give will be used in the student selection process and any false information may lead to cancellation of the study place.</p>
osaaminenteema.verbosehelp             = <p>If you are applying for a study programme that in the admission process takes into consideration the grade point average of your basic education or for example the grade of a specific subject that you have completed, please state that information here. Please enter your grade point average with an accuracy of two decimal places (eg. 8,50). If you do not have a general upper secondary school certificate, fill in 0,00. If you will complete your school leaving certificate/qualification certificate during the spring application period, please fill in the grade average of your most recent transcript.</p><p>If you have completed a vocational upper secondary qualification, also state the grading scale for your qualification. If your qualification certificate has a verbal grading scale: excellent/good/satisfactory, choose the grading scale 1-5 and convert the grades as follows: excellent \u2261 5, good \u2261 4, satisfactory \u2261 2.</p><p>The information that you give will be used in the student selection process and any false information may lead to cancellation of the study place.</p><p>Check the points of international diplomas used in polytechnic/UAS study options in joint application to higher education <a href="https://opintopolku.fi/wp2/en/higher-education/how-to-apply-for-higher-education/conversion-chart-for-eb-ib-and-reifeprufung-examinations/">in Studyinfo</a></p>

