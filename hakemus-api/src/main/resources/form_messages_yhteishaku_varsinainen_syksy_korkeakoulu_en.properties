s\u00E4hk\u00F6posti.help = Fill in your personal email address. You will receive a confirmation of your application and other possible information about the admission process to this email address. By filling in your email address you will be able to edit your application options during the application period and you can get information about the admission results. <p>You need an email address to complete the online application. If you do not have an email address and you do not want to create one, you can submit a paper application. You can ask for a paper application form from the admissions services of the <a target="_blank" href="https://studyinfo.fi/wp2/en/higher-education/polytechnics-universities-of-applied-sciences/admissions-services-of-finnish-polytechnics-uas/">university of applied sciences (UAS)</a> or <a target="_blank" href="https://studyinfo.fi/wp2/en/higher-education/universities/admissions-services-of-finnish-universities/">university</a> that you are applying to.</p><p>How can I create an email account? <a target="_blank" href="https://studyinfo.fi/wp2/en/my-studyinfo-service/e-mail-account/">Read the instructions</a>.</p> 
s\u00E4hk\u00F6posti.verbosehelp = Fill in your personal email address. You will receive a confirmation of your application and other possible information about the admission process to this email address. By filling in your email address you will be able to modify your application options during the application period and you can get information about the admission results. Note that you can only submit one application form with your email address in the same application. <p>Make sure that your inbox is not full so that you can receive messages. Also note that some of automatically sent emails may end up in your junk mail folder.</p><p>You need an email address to complete the online application. If you do not have an email address and you do not want to create one, you can submit a paper application. You can ask for a paper application form from the admissions services of the <a target="_blank" href="https://studyinfo.fi/wp2/en/higher-education/polytechnics-universities-of-applied-sciences/admissions-services-of-finnish-polytechnics-uas/">university of applied sciences (UAS)</a> or <a target="_blank" href="https://studyinfo.fi/wp2/en/higher-education/universities/admissions-services-of-finnish-universities/">university</a> that you are applying to.</p><p>How can I create an email account? <a target="_blank" href="https://studyinfo.fi/wp2/en/my-studyinfo-service/e-mail-account/">Read the instructions</a>.</p>
