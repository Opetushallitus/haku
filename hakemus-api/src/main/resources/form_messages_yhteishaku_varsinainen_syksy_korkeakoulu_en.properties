koulutustausta_teema_kk.verbosehelp    =<p>Fill in your previous education</p><p>Fill in the education/qualifications that you have completed or that you will complete during the application round. Your previous education is taken into consideration both when checking your eligibility to apply to higher education (according to the higher education legislation) and when counting the points of your qualification certificates that can possibly affect the student admission (according to the admission criteria). If you have to send copies of your qualification certificates to the higher education institution, you will receive the information of this after submitting your application. The higher education institution may also check the prior qualification certificates from all the accepted applicants.<p>Note that, according to the study programme&apos;s admission criteria, the acceptance may be conditional. Conditional acceptances are made on the basis of a degree for which the final certificate has not been available or on the basis of information provided by you and yet to be verified (e.g., in admission to Universities of Applied Science, general upper secondary school certificates or vocational upper secondary certificates, or possible employment certificates).</p><p>Have you completed a university of applied sciences (UAS) degree or a university degree in Finland before 1995?</p><p>Here you can only fill in higher education degrees that have been completed before 1995. Information about degrees completed after that are provided automatically by the higher education institutions. Choose the higher education institution where you have completed the degree from the drop-down menu. If the higher education institution is not included in the list, choose other and fill in the name of the higher education institution.</p><p>A previous degree completed in Finland or enrolment as a student in a higher education study programme that started in autumn 2014 or after may affect the student admission. The information will be checked from the higher education institutions. Read more about the <a target="_blank" href="https://studyinfo.fi/wp2/en/higher-education/quota-for-first-time-applicants/">quota for first-time applicants</a>.</p><p>Application fee</p><p>Applicants to Finnish higher education institutions (Universities of Applied Sciences (UAS) and universities) who are applying based on a qualification awarded outside the EU/EEA -area or Switzerland will be required to pay an application fee of 100 euros.</p><p>The application fee concerns applicants to Bachelor&apos;s and Master&apos;s level studies.</p><p>The collection of the application fee is independent of the home country and nationality of the applicant. The fee will be collected according to the country where the applicant&apos;s previous qualification/degree has been awarded.</p><p>The application fee is valid for one application period, and it covers all the applications that you make for study programmes that begin in the same semester.</p><p>Read more about the <a target="_blank" href="https://studyinfo.fi/wp2/en/higher-education/application-fee/">application fee</a>.</p>

