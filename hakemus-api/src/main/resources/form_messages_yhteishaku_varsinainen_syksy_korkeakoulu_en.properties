lupatiedot.verbosehelp = Here you can give permission to the higher education institution to publish information concerning your student admission result online. You can also give permission to use your name and address information in educational marketing.<p>Communication regarding student admissions and notification of admission results</p><p>If you give your consent that communication regarding student admissions and notification of admission results can be carried out only by email, you will not be sent any information about the student admission by paper mail. You will receive the admission results to your email and if you have access to the My Studyinfo -service, you will be able to view your results there. In addition, you will receive information about for example the admission from reserve lists faster and more reliably by email than by paper mail.</p>

