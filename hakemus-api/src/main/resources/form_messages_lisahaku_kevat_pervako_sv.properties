arvosanat.verbosehelp                                               = Ange vitsorden fr\u00E5n det betyg med vilket du s\u00F6ker till utbildningen. Du kan ange h\u00F6jda vitsord om du f\u00E5tt ett officiellt intyg \u00F6ver f\u00F6rh\u00F6jningarna. L\u00E4roanstalterna kontrollerar alla antagna s\u00F6kandes betyg. Obs! Kom ih\u00E5g att ocks\u00E5 fylla i vitsorden i valfria \u00E4mnen, om du s\u00F6ker med avg\u00E5ngsbetyget fr\u00E5n den grundl\u00E4ggande utbildningen. Vitsorden i de valfria \u00E4mnena fylls endast i om de omfattar minst tv\u00E5 \u00E5rsveckotimmar och har genomf\u00F6rts under \u00E5rsklasserna 7-9 i den grundl\u00E4ggande utbildningen. <p>Av s\u00F6kande som s\u00F6ker med examen avlagd utomlands samt s\u00F6kande som inte har fullgjord l\u00E4roplikt fr\u00E5gas inte vitsord. Kom ih\u00E5g att skicka en kopia av ditt betyg till alla de l\u00E4roanstalter som du s\u00F6ker till.<p>
arvosanataulukko_pk.help                                            = Ange vitsorden fr\u00E5n det betyg med vilket du s\u00F6ker till utbildningen. Du kan ange h\u00F6jda vitsord om du f\u00E5tt ett officiellt intyg \u00F6ver f\u00F6rh\u00F6jningarna. L\u00E4roanstalterna kontrollerar alla antagna s\u00F6kandes betyg. Obs! Kom ih\u00E5g att ocks\u00E5 fylla i vitsorden i valfria \u00E4mnen, om du s\u00F6ker med avg\u00E5ngsbetyget fr\u00E5n den grundl\u00E4ggande utbildningen. Vitsorden i de valfria \u00E4mnena fylls endast i om de omfattar minst tv\u00E5 \u00E5rsveckotimmar och har genomf\u00F6rts under \u00E5rsklasserna 7-9 i den grundl\u00E4ggande utbildningen.
form.hakutoiveet.help                                               = Ange h\u00E4r de utbildningar som du vill s\u00F6ka till. Ange ans\u00F6knings\u00F6nskem\u00E5len i den ordning enligt vilken du vill bli antagen. Ans\u00F6knings\u00F6nskem\u00E5lens ordningsf\u00F6ljd \u00E4r bindande. Du kan inte \u00E4ndra p\u00E5 ordningen efter ans\u00F6kningstidens slut, s\u00E5 \u00F6verv\u00E4g noga i vilken ordning du vill s\u00F6ka. Om du inte blir antagen till utbildningen som du har p\u00E5 f\u00F6rsta plats, kontrolleras om du har blivit godk\u00E4nd till ditt andra alternativ o.s.v. Om du t.ex. blir antagen till ditt andra alternativ, annulleras de l\u00E4gre ans\u00F6knings\u00F6nskem\u00E5len automatiskt, och du kan inte l\u00E4ngre bli antagen till dem. Till dina h\u00F6gre \u00F6nskem\u00E5l kan du fortfarande bli antagen fr\u00E5n reservplats.
form.hakutoiveet.otsikko.lisahaku.verbosehelp                       = Voit hakea lis\u00E4haussa vain yhteen koulutukseen kerrallaan, sill\u00E4 haku tapahtuu suoraan oppilaitokseen. Jos haluat hakea useampaan koulutukseen, t\u00E4yt\u00E4 jokaiseen koulutukseen oma hakulomake. <p>Mik\u00E4li et ole suorittanut perusopetuksen oppim\u00E4\u00E4r\u00E4\u00E4 tai olet suorittanut tutkintosi ulkomailla, sinulle n\u00E4ytet\u00E4\u00E4n sek\u00E4 pk- ett\u00E4 yo-pohjaiset koulutukset ja haet automaattisesti harkintaan perustuvassa valinnassa. Aiemmin suoritettu ammatillinen perustutkinto tai muu ammatillinen tutkinto est\u00E4\u00E4 haun yhteishaussa ammatilliseen koulutukseen.<p></p><h4>Haetko t\u00E4h\u00E4n koulutukseen harkintaan perustuvassa valinnassa?</h4><p>Jos sinulla on erityinen syy, jonka perusteella olet p\u00E4\u00E4tt\u00E4nyt hakea harkintaan perustuvassa valinnassa, merkitse t\u00E4h\u00E4n kohtaan Kyll\u00E4 ja valitse syyksi joko oppimisvaikeudet tai sosiaaliset syyt. Jos haet ammatilliseen koulutukseen harkintaan perustuvassa valinnassa syyn\u00E4 oppimisvaikeudet tai sosiaaliset syyt, olet mukana my\u00F6ns valintapistem\u00E4\u00E4r\u00E4\u00E4n perustuvassa valinnassa joten voit tulla valituksi koulutukseen, vaikka harkintaan perustuvan valinnan p\u00E4\u00E4t\u00F6ns olisi kielteinen. Jos haet harkintaan perustuvassa valinnassa, sinun tulee yhteishaun hakemuksen t\u00E4ytt\u00E4misen lis\u00E4ksi toimittaa tulostettu hakemuksesi sek\u00E4 kaikki ne perustelut ja mahdolliset todistukset sek\u00E4 muut liitteet joihin vetoat (esim. l\u00E4\u00E4k\u00E4rintodistukset ja lausunnot) hakuaikana kaikkiin oppilaitoksiin, joihin haet harkintaan perustuvassa valinnassa. Voit kirjoittaa perustelut vapaamuotoisesti.</p><h4>Terveydentilavaatimukset</h4><p>Tarkista terveydentilavaatimukset. Opiskelijaksi hakeutuvan terveydentilaan tai toimintakykyyn liittyv\u00E4 seikka ei saa olla esteen\u00E4 opiskelijaksi ottamiselle. Opiskelijaksi ei kuitenkaan voida ottaa sit\u00E4, joka ei ole kykenev\u00E4 opintoihin liittyviin k\u00E4yt\u00E4nn\u00F6n teht\u00E4viin tai ty\u00F6ss\u00E4 oppimiseen, jos opintoihin liittyv\u00E4t turvallisuusvaatimukset sit\u00E4 edellytt\u00E4v\u00E4t ja jos estett\u00E4 ei voida kohtuullisin toimin poistaa. Henkil\u00F6n terveydentilan tai toimintakyvyn osalta tulee arvioida mahdollisten sairauksien aiheuttamat rajoitteet ja sairauksien yksil\u00F6llinen hoitotilanne. Lis\u00E4tietoja terveydentilavaatimuksista l\u00F6yd\u00E4t Opintopolku.fi:st\u00E4.</p></p><h4>Aiemmin peruutettu opiskeluoikeus terveydentilan tai muiden henkil\u00F6iden turvallisuuden vaarantamisen takia</h4><p>Opiskelijaksi ottamisen esteen\u00E4 saattaa olla my\u00F6s aiempi opiskeluoikeuden perumisp\u00E4\u00E4t\u00F6s. Merkitse Kyll\u00E4, jos sinulta on aiemmin peruttu opiskeluoikeus tietyss\u00E4 koulutuksessa toisten terveyden tai turvallisuuden vaarantamisen vuoksi. <p>Koulutukset, joihin ei voida ottaa henkil\u00F6\u00E4, joka ei ole terveydentilaltaan tai toimintakyvylt\u00E4\u00E4n kykenev\u00E4 opintoihin liittyviin k\u00E4yt\u00E4nn\u00F6n teht\u00E4viin ja ty\u00F6ss\u00E4oppimiseen, ja joissa opiskelijaksi ottamisen esteen\u00E4 voi olla aiempi p\u00E4\u00E4t\u00F6s opiskeluoikeuden peruuttamisesta: <p><li>lapsi- ja perhety\u00F6n perustutkinto</li><li>nuoriso- ja vapaa-ajan ohjauksen perustutkinto</li><li>viittomakielisen ohjauksen perustutkinto</li><li>lentokoneasennuksen perustutkinto</li><li>lennonjohdon perustutkinto</li><li>logistiikan perustutkinto; kuljetuspalvelujen koulutusohjelma ja lentoasemapalvelujen koulutusohjelma</li><li>rakennusalan perustutkinto; maanrakennuskoneenkuljetuksen koulutusohjelma</li><li>merenkulkualan perustutkinto</li><li>mets\u00E4alan perustutkinto; mets\u00E4koneenkuljetuksen koulutusohjelma</li><li>luonto- ja ymp\u00E4rist\u00F6alan perustutkinto; ymp\u00E4rist\u00F6alan koulutusohjelma</li><li>sosiaali- ja terveysalan perustutkinto</li><li>hammastekniikan perustutkinto</li><li>l\u00E4\u00E4kealan perustutkinto</li><li>liikunnanohjauksen perustutkinto</li>
