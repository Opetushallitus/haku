koulutustausta.teema_kk.verbosehelp                                 =<p>Onko sinulla voimassaoleva tutkinnonsuoritusoikeus suomalaisessa yliopistossa tai ammattikorkeakoulussa? </p> <p>Jos sinulla on voimassaoleva (olet l\u00E4sn\u00E4- tai poissaoleva) tutkintoon johtavan koulutuksen suoritusoikeus jossakin suomalaisessa yliopistossa tai ammattikorkeakoulussa, ilmoita se t\u00E4ss\u00E4. Tietoa k\u00E4ytet\u00E4\u00E4n tarkistettaessa kuulutko yliopisto- ja ammattikorkeakoululakien tarkoittamaan ensimm\u00E4ist\u00E4 korkeakoulupaikkaa hakevien hakijoiden joukkoon. Tieto tarkistetaan korkeakoulujen opinto-oikeustietovarannosta.</p><p>Oletko suorittanut suomalaisen korkeakoulututkinnon?</p><p>Jos olet suorittanut korkeakoulututkinnon (ylempi tai alempi) suomalaisessa yliopistossa tai ammattikorkeakoulussa, ilmoita se t\u00E4ss\u00E4. Tietoa k\u00E4ytet\u00E4\u00E4n tarkistettaessa kuulutko yliopisto- ja ammattikorkeakoululakien tarkoittamaan ensimm\u00E4ist\u00E4 korkeakoulupaikkaa hakevien hakijoiden joukkoon. Tieto tarkistetaan korkeakoulujen opinto-oikeustietovarannosta.</p><p>Merkitse kaikki aiemmin suorittamasi pohjakoulutukset</p><p>Merkitse t\u00E4h\u00E4n kaikki aiemmin suorittamasi pohjakoulutukset, jotka haluat huomioitaviksi opiskelijavalinnoissa. T\u00E4h\u00E4n t\u00E4ytt\u00E4m\u00E4si pohjakoulutukset huomioidaan sek\u00E4 tarkistettaessa onko sinulla yliopisto- ja ammattikorkeakoululakien edellytt\u00E4m\u00E4\u00E4 korkeakoulukelpoisuutta ett\u00E4 laskettaessa mahdollisia valintaan vaikuttavia pohjakoulutuspisteit\u00E4. Sinua voidaan pyyt\u00E4\u00E4 toimittamaan pohjakoulutukseesi liittyvi\u00E4 todistus- tai asiakirjakopioita korkeakouluun. </p>

koulutustausta.teema_kk.help                                        = Merkitse kaikki suorittamasi pohjakoulutukset. Jos olet suorittanut samanlaisia pohjakoulutuksia useita (esimerkiksi kaksi ammatillista tutkintoa tai kaksi korkeakoulututkintoa), valitse mit\u00E4 niist\u00E4 k\u00E4yt\u00E4t hakiessasi. Mik\u00E4li sinun tarvitsee l\u00E4hett\u00E4\u00E4 kopio pohjakoulutustodistuksistasi korkeakouluun, saat t\u00E4st\u00E4 tiedon hakulomakkeesi Valmis-vaiheessa. Korkeakoulu voi my\u00F6s tarkistaa pohjakoulutustodistukset koulutukseen hyv\u00E4ksytyilt\u00E4 hakijoiltaan.
