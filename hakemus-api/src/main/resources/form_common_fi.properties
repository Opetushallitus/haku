millatutkinnolla.verbosehelp                                        = </p><h4>Perusopetuksen osittain yksil\u00F6llistetty oppim\u00E4\u00E4r\u00E4</h4><p>Jos opiskelet yht\u00E4kin oppiainetta yksil\u00F6llistetyn oppim\u00E4\u00E4r\u00E4n mukaan, valitse t\u00E4m\u00E4 vaihtoehto.</p><h4>Oppivelvollisuuden suorittaminen keskeytynyt (ei p\u00E4\u00E4tt\u00F6todistusta)</h4><p>Jos oppivelvollisuutesi suorittaminen on keskeytynyt, haet automaattisesti harkintaan perustuvassa valinnassa. Toimita erotodistuksesi sek\u00E4 muut valintaan vaikuttavat perustelut suoraan kaikkiin oppilaitoksiin, joihin haet. Todistukset tulee toimittaa perille hakuaikana.</p><h4>Ulkomailla suoritettu koulutus</h4><p>Jos olet suorittanut tutkintosi ulkomailla, haet automaattisesti harkintaan perustuvassa valinnassa. Toimita tutkintotodistuksesi suoraan kaikkiin oppilaitoksiin, joihin haet. Todistukset tulee toimittaa perille hakuaikana.</p>
tyokokemus.verbosehelp                                              = Ty\u00F6kokemukseksi hyv\u00E4ksyt\u00E4\u00E4n sellainen kaikkien alojen (varusmies- ja siviilipalveluksesta ei anneta ty\u00F6kokemuspisteit\u00E4) ty\u00F6kokemus, jonka olet hankkinut perusopetuksen oppim\u00E4\u00E4r\u00E4n suorittamisen j\u00E4lkeen tai 16 vuotta t\u00E4ytetty\u00E4si.<p>Jotta saisit ty\u00F6kokemuspisteit\u00E4, sinulla on oltava ty\u00F6kokemusta v\u00E4hint\u00E4\u00E4n kolme kuukautta. Maksimipisteet (3 pistett\u00E4) ty\u00F6kokemuksesta saat jos sinulla on ty\u00F6kokemusta 12 kk.<p>Ty\u00F6kokemuksen pituutta laskettaessa huomioon otetaan vain v\u00E4hint\u00E4\u00E4n yhden kuukauden yht\u00E4jaksoiset ty\u00F6t. Osa-aikaty\u00F6ss\u00E4 150 tunnin mittainen saman ty\u00F6nantajan palveluksessa tehty ty\u00F6 vastaa 1 kuukauden ty\u00F6kokemusta. Oppisopimuskoulutuksesta luetaan ty\u00F6kokemukseksi todistusten osoittama ty\u00F6kokemuksen m\u00E4\u00E4r\u00E4. Ty\u00F6suhteessa tapahtuvaan ty\u00F6h\u00F6n rinnastetaan v\u00E4hint\u00E4\u00E4n kolmen kuukauden pituiseen ty\u00F6pajatoimintaan osallistuminen tai v\u00E4hint\u00E4\u00E4n kolmen kuukauden pituiseen julkisista ty\u00F6voimapalveluista annetussa laissa tarkoitettuun ty\u00F6harjoitteluun tai ty\u00F6el\u00E4m\u00E4valmennukseen osallistuminen.<p>Merkitse ty\u00F6kokemuksesi m\u00E4\u00E4r\u00E4 kuukausina. Ty\u00F6kokemus ja siihen rinnastettava toiminta otetaan huomioon hakuajan p\u00E4\u00E4ttymiseen asti. Ty\u00F6kokemuksesta tai siihen rinnastettavasta toiminnasta tulee olla todistus. Koulutuksen j\u00E4rjest\u00E4j\u00E4 tarkastaa todistukset.
lupatiedot.verbosehelp                                              = T\u00E4ss\u00E4 kohdassa voit antaa oppilaitokselle luvan julkaista tiedot valinnastasi internetiss\u00E4. Voit antaa my\u00F6s luvan k\u00E4ytt\u00E4\u00E4 nimi- ja yhteystietosi koulutusmarkkinoinnissa.
