arvosanat.verbosehelp                                               = <h4>Perusopetuksen arvosanat</h4> <p>T\u00E4yt\u00E4 hakulomake perusopetuksen p\u00E4\u00E4tt\u00F6todistuksen mukaan. Korotetut perusopetuksen arvosanat voit merkit\u00E4, mik\u00E4li olet saanut korotuksista virallisen todistuksen. Jos olet suorittanut perusopetuksen oppim\u00E4\u00E4r\u00E4n kokonaan aikuiskoulutuksena (aikuislukiossa/iltalukiossa, iltaoppikoulussa, aikuislukion/iltalukion perusasteella, kansanopistossa, kansalais- tai ty\u00F6v\u00E4enopistossa), t\u00E4yt\u00E4 hakulomake sielt\u00E4 saamasi p\u00E4\u00E4tt\u00F6todistuksen perusteella. Jos todistuksestasi puuttuvat k\u00E4sity\u00F6n, kuvataiteen, musiikin, kotitalouden tai liikunnan arvosanat, voit ottaa ne perusopetuksen erotodistuksesta.</p> <p>Perusopetuksen todistuksella hakevat merkitsev\u00E4t kaikkien yhteisten oppiaineiden ja v\u00E4hint\u00E4\u00E4n B2-tasoisten valinnaisten vieraiden kielten arvosanat asetuksessa m\u00E4\u00E4r\u00E4ttyjen aineiden kohdalle. Yhteisten aineiden valinnaiset kohtaan merkit\u00E4\u00E4n yhteisiin oppiaineisiin kuuluvien valinnaisaineiden arvosanat. N\u00E4iden valinnaisaineiden arvosanat merkit\u00E4\u00E4n vain, mik\u00E4li niiden laajuus on v\u00E4hint\u00E4\u00E4n kaksi vuosiviikkotuntia perusopetuksen vuosiluokkien 7-9 aikana.</p> <p>Joissakin tapauksissa p\u00E4\u00E4tt\u00F6todistuksessa on samasta aineesta kaksi arvosanaa. Yleens\u00E4 toinen on yhteisen aineen arvosana ja toinen valinnaisaineen arvosana. N\u00E4iss\u00E4 tapauksissa yhteisen aineen arvosana merkit\u00E4\u00E4n ensimm\u00E4iseen arvosanaruutuun ja valinnaisen aineen arvosana toiseen ruutuun (mik\u00E4li t\u00E4t\u00E4 valinnaisainetta on opiskeltu yhteens\u00E4 v\u00E4hint\u00E4\u00E4n kaksi vuosiviikkotuntia).</p> <h4>\u00C4idinkieli ja kirjallisuus</h4> <p>Merkitse t\u00E4h\u00E4n kohtaan \u00E4idinkielen ja kirjallisuuden arvosana. Mik\u00E4li sinulla on p\u00E4\u00E4tt\u00F6todistuksessasi \u00E4idinkielest\u00E4 ja kirjallisuudesta kaksi eri arvosanaa (suomen tai ruotsin lis\u00E4ksi my\u00F6s saamen kieless\u00E4, romanikieless\u00E4, viittomakieless\u00E4 tai muussa omassa \u00E4idinkieless\u00E4*), laske n\u00E4ist\u00E4 keskiarvo ja py\u00F6rist\u00E4 saamasi tulos l\u00E4himp\u00E4\u00E4n kokonaislukuun (esim. 7,5 = 8). Mik\u00E4li olet saanut oman \u00E4idinkielesi opiskelusta erillisen todistuksen eik\u00E4 arvosanaa ole merkitty p\u00E4\u00E4tt\u00F6todistukseesi, sit\u00E4 ei my\u00F6sk\u00E4\u00E4n merkit\u00E4 arvosanoihin yhteishaussa.</p> <p>*HUOM! T\u00E4m\u00E4 koskee vain kaksikielisi\u00E4 kouluja, joissa muuta omaa \u00E4idinkielt\u00E4 on opiskeltu koko \u00E4idinkielen tuntim\u00E4\u00E4r\u00E4.</p> <p>Jos olet opiskellut suomen tai ruotsin kieless\u00E4 \u00E4idinkielenomaisen oppim\u00E4\u00E4r\u00E4n, merkitse sen arvosana A-kieleksi tai B-kieleksi opinto-ohjelmasi mukaisesti.</p> <h4>Toinen kotimainen kieli ja vieraat kielet</h4> <p>Merkitse A1- ja B2 kielten arvosanat kohtaan Yhteinen oppiaine. Merkitse yhteisiin (pakollisiin) kieliin kuuluvat valinnaiset kielet kohtaan Valinnainen aine. Merkitse valinnaisten kielten arvosanat vain jos olet opiskellut niit\u00E4 v\u00E4hint\u00E4\u00E4n kaksi vuosiviikkotuntia vuosiluokkien 7-9 aikana. Jos sinulla ei ole aineesta arvosanaa valitse kieli -kentt\u00E4\u00E4n tila "Ei suoritusta" ja arvosana -kentt\u00E4\u00E4n kohta "Ei arvosanaa". Esimerkiksi jos sinulla ei ole B1-kielt\u00E4 lainkaan, j\u00E4t\u00E4 kieli -kentt\u00E4\u00E4n tila " Ei suoritusta" ja valitse arvosana -kentt\u00E4\u00E4n kohta "Ei arvosanaa".</p> <p>Opetussuunnitelmien mukaiset kielitasot ovat:</p> <ul> <li>A1-kieli on vuosiluokilta 1-6 yhteisen\u00E4 alkanut kieli (A-kieli)</li> <li>A2-kieli on vuosiluokilta 1-6 valinnaisena alkanut kieli (A-kieli)</li> <li>B1-kieli on  vuosiluokilta 7-9 yhteisen\u00E4 alkanut kieli (B-kieli)</li> <li>B2-kieli on vuosiluokilta 7-9 valinnaisena alkanut kieli (C-kieli)</li> <li>B3-kieli on lukion lyhyt kieli (D-kieli)</li> </ul> <h4>Yleist\u00E4 arvosanoista</h4> <p>Mik\u00E4li sinulla on todistuksessasi valinnaisaineiden arvosanoja, mitk\u00E4 eiv\u00E4t kuulu mihink\u00E4\u00E4n yhteiseen aineeseen tai niiden laajuus on alle kaksi vuosiviikkotuntia, j\u00E4t\u00E4 n\u00E4m\u00E4 merkitsem\u00E4tt\u00E4. Valinnaisten kielten (A2- ja B2-kielet) arvosanat tulee kuitenkin merkit\u00E4 kohtaan asetuksessa m\u00E4\u00E4r\u00E4tyt aineet.<h4>Lukiokoulutuksen arvosanat</h4> <p>Lukion suorittaneet t\u00E4ytt\u00E4v\u00E4t hakemukseensa lukion p\u00E4\u00E4tt\u00F6todistuksen arvosanat. Merkitse arvosanasi aineiden kohdalle. Mik\u00E4li arvosanoja on enemm\u00E4n kuin yksi, laske niist\u00E4 keskiarvo. Mik\u00E4li arvosanoista laskettu keskiarvo ei ole t\u00E4ysi numero, py\u00F6rist\u00E4 se l\u00E4himp\u00E4\u00E4n kokonaislukuun (esim. 7,5 = 8).</p><p>Korotetut arvosanat voit merkit\u00E4, mik\u00E4li olet saanut korotuksista erillisen virallisen todistuksen. Ylioppilastutkinnon arvosanoja ei merkit\u00E4 hakulomakkeelle. Jos olet suorittanut IB, EB- tai RP-tutkinnon, tulee sinun muuntaa arvosanasi alla olevien kaavojen mukaisesti: </p><p>IB-linjan p\u00E4\u00E4tt\u00F6todistus:</p><ul> <li>7 (Excellent) =10</li><li>6 (Very good)=10</li><li>5 (Good)=9</li><li>4 (Satisfactory)=7</li><li>3 (Mediocre)=5</li><li>2 (Poor)=4</li><li>1 (Very poor)=4</li><p>EB-tutkinto:</p> <li>9-10 = 10</li><li>8 = 9</li><li>7 = 8</li><li>6 = 7</li><li>5 = 6</li><li>4 = 5</li><p>RP-tutkinto:</p> <li>13-15 = 10</li><li>10-12 = 9</li><li>7-9 = 8</li><li>5-6 = 7</li><li>3-4 = 6</li><li>1-2 = 5</li></ul><p>Reifeprufung-tutkinnon keskiarvo muunnetaan siten, ett\u00E4 kokonaispistem\u00E4\u00E4r\u00E4 jaetaan 60:ll\u00E4 ja muunnetaan taulukon mukaan.</p><h4>\u00C4idinkieli ja kirjallisuus</h4><p>Merkitse t\u00E4h\u00E4n kohtaan \u00E4idinkielen ja kirjallisuuden arvosana. Mik\u00E4li sinulla on \u00E4idinkielest\u00E4 ja kirjallisuudesta kaksi eri arvosanaa (suomen tai ruotsin lis\u00E4ksi my\u00F6s saamen kieless\u00E4, romanikieless\u00E4, viittomakieless\u00E4 tai muussa omassa \u00E4idinkieless\u00E4), laske n\u00E4ist\u00E4 keskiarvo ja korota saamasi tulos l\u00E4himp\u00E4\u00E4n kokonaislukuun (esim. 7,5 = 8). Jos olet opiskellut suomen tai ruotsin kieless\u00E4 \u00E4idinkielenomaisen oppim\u00E4\u00E4r\u00E4n, merkitse sen arvosana A-kieleksi tai B-kieleksi opinto-ohjelmasi mukaisesti</p><h4>Toinen kotimainen kieli ja vieraat kielet</h4><p>Merkitse A1 ja B1 -kielet sek\u00E4 mahdolliset muut kielet ja niiden arvosanat. </p><p>Opetussuunnitelmien mukaiset kielitasot ovat:</p><li>A1-kieli on vuosiluokilta 1-6 yhteisen\u00E4 alkanut kieli (A-kieli)</li> <li>A2-kieli on vuosiluokilta 1-6 valinnaisena alkanut kieli (A-kieli)</li> <li>B1-kieli on  vuosiluokilta 7-9 yhteisen\u00E4 alkanut kieli (B-kieli)</li> <li>B2-kieli on vuosiluokilta 7-9 valinnaisena alkanut kieli (C-kieli)</li> <li>B3-kieli on lukion lyhyt kieli (D-kieli)</li> </ul>
kielitaito.verbosehelp                                              = Jos olet suorittanut yleisten kielitutkintojen suomen tai ruotsin kielen tutkinnon kaikki osakokeet v\u00E4hint\u00E4\u00E4n taitotasolla 3, niin vastaa Kyll\u00E4.<p> Jos olet suorittanut Valtionhallinnon kielitutkintojen suomen tai ruotsin kielen suullisen ja kirjallisen tutkinnon v\u00E4hint\u00E4\u00E4n taitotasolla tyydytt\u00E4v\u00E4, niin vastaa Kyll\u00E4.<p>Jos sinulla on peruskoulun p\u00E4\u00E4tt\u00F6todistuksessa suomen tai ruotsin kielest\u00E4 (A-kieli tai S2-kieli) v\u00E4hint\u00E4\u00E4n arvosana 7, niin vastaa Kyll\u00E4.
urheilija.verbosehelp                                               = <h4>Aiemmat opinnot</h4><p>Lukuaineiden keskiarvo</p>Merkitse lomakkeelle viimeksi saamasi todistuksen tai v\u00E4litodistuksen lukuaineiden keskiarvo. <p>Pakollisen liikunnan arvosana</p>Merkitse lomakkeelle viimeisen pakollisen liikunnan arvosana.<p><h4>Urheilusaavutukset</h4><p>Parhaat urheilusaavutukset kahden viimeksi kuluneen kauden aikana. Merkitse saavutusten ik\u00E4ryhm\u00E4 /sarja. Ilmoita my\u00F6s mahdolliset enn\u00E4tystulokset, pelipaikka, rooli joukkueessa tai muu lajin kannalta olennainen tieto. Maksimimerkkim\u00E4\u00E4r\u00E4: 2000.</p><h4>Valmennusryhm\u00E4</h4><p>Jos kuulut maajoukkueen tai lajiliiton valmennusryhm\u00E4\u00E4n, niin ilmoita se t\u00E4ss\u00E4.</p> <h4>Lis\u00E4tietolomakkeen l\u00E4hett\u00E4minen oppilaitokseen</h4><p>Hakijan tulee l\u00E4hett\u00E4\u00E4 hakemuksen liitteeksi valmentajan allekirjoittama lis\u00E4tietolomake suoraan urheiluoppilaitokseen kirjeitse Hakijan tulee l\u00E4hett\u00E4\u00E4 hakemuksen liitteeksi valmentajan allekirjoittama lis\u00E4tietolomake suoraan urheiluoppilaitokseen kirjeitse viimeist\u00E4\u00E4n hakuajan p\u00E4\u00E4ttymiseen menness\u00E4.</p>

