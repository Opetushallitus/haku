form.valmis.muutoksentekeminen.p1                                   = Hakutoiveita ja niiden j\u00E4rjestyst\u00E4 voi muuttaa vain hakuaikana. Muutoksen voit tehd\u00E4 vahvasti tunnistautuneena Oma Opintopolku -palvelun kautta tai kirjallisesti. Vahvasti tunnistautuneena (jos sinulla on k\u00E4yt\u00F6ss\u00E4si verkkopankkitunnukset, mobiilivarmenne tai s\u00E4hk\u00F6inen henkil\u00F6kortti), voit muuttaa hakutoiveitasi kirjautumalla Oma Opintopolku -palveluun Opintopolun etusivulta, yl\u00E4reunan Kirjaudu sis\u00E4\u00E4n -linkist\u00E4. Jos teet muutoksen kirjallisesti, laita mukaan viestiin hakemusnumero ja nimesi. Henkil\u00F6tunnusta ei pid\u00E4 l\u00E4hett\u00E4\u00E4 s\u00E4hk\u00F6postitse. Ilmoita hakutoivemuutos selke\u00E4sti: mik\u00E4 oppilaitos/toimipiste ja koulutus on kyseess\u00E4, sek\u00E4 lopullinen hakutoivej\u00E4rjestys.
