form.hakutoiveet.harkinnanvarainen.ohje                             = Du kan ans\u00F6ka genom antagning p\u00E5 basis av utbildningsanordarens pr\u00F6vning om du har s\u00E4rskilda sk\u00E4l (inl\u00E4rningssv\u00E5righeter eller sociala sk\u00E4l), som du kan p\u00E5visa genom bilagor som du skickar till l\u00E4roanstalten.
form.hakutoiveet.help                                               = I till\u00E4ggsans\u00F6kan kan du endast s\u00F6ka till en utbildning i g\u00E5ngen, eftersom ans\u00F6kan sker direkt till l\u00E4roanstalten. Om du vill s\u00F6ka till flera utbildningar, fyll i en egen ans\u00F6kningsblankett f\u00F6r varje utbildning. <p>Ifall du inte har fullgjord l\u00E4rokurs i den grundl\u00E4ggande utbildningen eller om du har genomf\u00F6rt din examen utomlands blir du visad utbildningar med b\u00E5de grundskola och student som grundutbildningskrav och du s\u00F6ker automatiskt genom antagning p\u00E5 basis av pr\u00F6vning. Du kan inte s\u00F6ka i gemensam ans\u00F6kan till yrkesutbildning om du har en tidigare avlagd yrkesinriktad grundexamen eller en annan yrkesinriktad examen.
