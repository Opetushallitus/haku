form.valmis.muutoksentekeminen.p1                            = <strong>Du kan \u00E4ndra dina ans\u00F6knings\u00F6nskem\u00E5l och deras ordning bara under ans\u00F6kningstiden. Du kan g\u00F6ra \u00E4ndringarna antingen via en l\u00E4nk som du fick i e-postbekr\u00E4ftelsen, genom att logga in i Min Studieinfo tj\u00E4nsten eller skriftligen till Studieinfos ans\u00F6kningsr\u00E5dgivning. Om du meddelade din e-postadress i ans\u00F6kan f\u00E5r du i din e-post en bekr\u00E4ftelse p\u00E5 att din ans\u00F6kan har mottagits. Meddelandet inneh\u00E5ller ocks\u00E5 en bearbetningsl\u00E4nk, via vilken du kan l\u00E4gga till och ta bort ans\u00F6knings\u00F6nskem\u00E5l eller \u00E4ndra p\u00E5 ans\u00F6knings\u00F6nskem\u00E5lens ordning. Spara bekr\u00E4ftelsemeddelandet f\u00F6r eventuella \u00E4ndringar.</strong> 
form.valmis.muutoksentekeminen.p2                            = F\u00F6r att logga in i Min Studieinfo-tj\u00E4nsten beh\u00F6ver du antingen n\u00E4tbankskoder, ett mobilcertifikat eller ett elektroniskt identitetskort. Du loggar in i Min Studieinfo p\u00E5 Studieinfos framsida. 
form.valmis.muutoksentekeminen.p3                            = Du kan ocks\u00E5 meddela dina ans\u00F6knings\u00F6nskem\u00E5l direkt till Studieinfos ans\u00F6kningsr\u00E5dgivning, info@studieinfo.fi<mailto: info@studieinfo.fi>. <li>Skicka dina \u00E4ndringar i ans\u00F6knings\u00F6nskem\u00E5len via din egen epost.</li> <li> Om du inte har en egen e-post, kan du be att din v\u00E5rdnadshavare eller din studiehandledare skannar din \u00E4ndringsbeg\u00E4ran som du undertecknat. </li> <li>Skicka ev. skriftliga \u00E4ndringar per post till adressen: Studieinfos ans\u00F6kningsr\u00E5dgivning, Utbildningsstyrelsen, PB 380, 00531 Helsingfors</li>.  <p>Kom ih\u00E5g att uppge ditt ans\u00F6kningsnummer och ditt namn, l\u00E4roanstalten/verksamhetsst\u00E4llet och utbildningarna samt den slutliga ordningen f\u00F6r ans\u00F6knings\u00F6nskem\u00E5len. P.g.a. dataskyddsorsaker ska du inte skicka din personbeteckning per e-post.</p><p><strong>Antagningsresultaten publiceras 17.6.2021.</strong> Till\u00E4ggsuppgifter om antagningsprocessen hittar du i <a href= "https://studieinfo.fi/wp/stod-for-studievalet/gemensam-ansokan/ansokan-till-gymnasium-och-yrkesutbildning/antagningsresultat-och-mottagande-av-studieplats/" target="_blank">Studieinfo</a>.  
s\u00E4hk\u00F6posti.help                                    = Ange h\u00E4r din egen e-postadress till vilken du vill ta emot information om antagning av studerande. En bekr\u00E4ftelse p\u00E5 att ans\u00F6kan har mottagits skickas till denna e-postadress. Genom att ange din e-postadress kan du bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden.
