koulusivistyskieli                     = Language of previous school education
koulusivistyskieli.help                = The language of previous schooling is the language of instruction in basic education or general upper secondary school and in which you have received a passing grade in mother tongue studies on your school leaving certificate. See additional information behind the question mark (?) on the top right corner of this page.
validator.keskiarvo.desimaaliluku      = Please fill in the grade point average with an accuracy of two decimals. Use a comma as delimiter.
koulusivistyskieli.verbosehelp         = <p>The language of schooling is the language of instruction in basic education or general upper secondary school and in which you have received a passing grade in mother tongue studies on your school leaving certificate.</p> <p>The language of schooling can also be the language in which you have passed the mother tongue exam in your matriculation examination or received at least a magna cum laude approbatur in Finnish (or Swedish) as a second language. If the language of instruction in school has not been Finnish or Swedish, the language of schooling cannot in all cases be demonstrated by only the grade in the mother tongue exam in a Finnish matriculation examination. Neither mother tongue studies in a Finnish general upper secondary school that prepares for an international matriculation examination are automatically seen as the language of schooling.</p>
henkilotiedot.hetukaytetty             = An application has already been sent by using this social security number. If you want to modify your application that has already been sent, you have to login to the My Studyinfo -service or contact the higher education institution you have applied to.
