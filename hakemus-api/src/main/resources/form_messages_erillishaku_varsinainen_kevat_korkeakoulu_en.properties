henkilotunnus.verbosehelp              = The Finnish ID number is tied to gender which is why the system automatically acquires this information.
lahiosoite.verbosehelp                 = Fill in your postal address. This is the address that the higher education institution will use for sending information about the student admission (for example possible invitations to entrance exams and/or language test and the admission result letter).<p><b>NB: Do not give out contact information that is under non-disclosure for personal safety reasons.</b></p><p>If you have been issued an order of non-disclosure for personal safety reasons do not fill in that address information here. The order of non-disclosure for personal safety reasons regards information relating to your municipality of residence or address in the Population Information System. If you have been issued an order of non-disclosure for personal safety reasons, your contact or home municipality information will not be released from the Population Information System to Studyinfo. However, the information that you give on the application form is not included in the non-disclosure, so please be sure that the address you give on the application form is for example a post office box number, the address of your work place or some other address that does not give details about your residence. You are, however, responsible for making sure that the address you give is available for receiving possible mail.</p>
kotikunta.verbosehelp                  = Enter your official home municipality. This can differ from the municipality that you live in.
kansallinenidtunnus.help               = Your national ID number can be your personal number or some other national identity number.
form.hakutoiveet.opetuspiste           = Higher education institution
form.hakutoiveet.otsikko               = Study programme choices
form.hakutoiveet.help                  = Choose the study programmes to which you wish to apply. If you are asked to arrange your choices in order of preference, put them in the order that you wish to be accepted. If you are not asked to do this, the order of your study options on the application form is not relevant.</p><p>You can change and edit the study programmes during the application period after you have submitted your application form with the link that you will receive in the confirmation email, by registering in the My Studyinfo -service or by contacting one of the higher education institutions you have applied to.</p><p>You cannot change your study options after the application period has ended.</p>
form.hakutoiveet.otsikko.verbosehelp   = <p>In separate applications to higher education the amount of study programmes that you can add to the application form varies, and prioritizing of study options is not necessarily used. If you are asked to place the study programmes in order of preference, the order of preference affects what study place you will be offered. In other cases the order of your study options on the application form is not relevant.</p><p>You cannot change the order of preference or add/delete study programmes from your application form after the application period has ended.</p><p>For each study programme choice, first choose the university or university of applied sciences (UAS) that you wish to apply to. Choose either the higher education institution or its place of instruction. The available study programmes are filtered according to the higher education institution that you choose. Then select the study programme of your choice from the drop down menu. </p><p>You can rearrange the order of your study programme choices using the arrow-buttons on the left.</p><p>You can change and edit the study programmes during the application period after you have submitted your application form with the link that you will receive in the confirmation email, by registering in the My Studyinfo -service or by contacting one of the higher education institutions you have applied to.</p>

osaaminenteema.help                    = <p>At this point questions can be asked concerning your knowledge. If there are no questions on this page, the study programme/study programmes you are applying to do not require them.</p>
osaaminenteema.verbosehelp             = <p>At this point questions can be asked concerning your knowledge. If there are no questions on this page, the study programme/study programmes you are applying to do not require them.</p>

koulutustausta_teema_kk.help           = <p>Fill in the education that you have completed. If you have to send copies of your qualification certificates to the higher education institution, you will receive the information of this after submitting your application.</p>
koulutustausta_teema_kk.verbosehelp    = <p>Fill in your previous education</p><p>Fill in the education/qualifications that you have completed or that you will complete during the application round. You can add several qualifications of the same level (for example two vocational qualifications or two higher education qualifications). Your previous education is taken into consideration both when checking your eligibility to apply to higher education (according to the higher education legislation) and when counting the points of your qualification certificates that can possibly affect the student admission (according to the admission criteria). If you have to send copies of your qualification certificates to the higher education institution, you will receive the information of this after sending your application. The higher education institution may also check the prior qualification certificates from all the accepted applicants.</p><p>Have you completed a university of applied sciences (UAS) degree or a university degree in Finland before 1995?</p><p>Only fill in your higher education degree here if you have completed it before 1995. Information about degrees completed after that are provided automatically by the higher education institutions. Choose the higher education institution where you have completed the degree from the drop-down menu. If the higher education institution is not included in the list, choose other and fill in the name of the higher education institution.</p><p>A previous degree completed in Finland or enrolment as a student in a higher education study programme that started in autumn 2014 or after may affect the student admission. The information will be checked from the higher education institutions. Read more about the <a target="_blank" href="https://studyinfo.fi/wp2/en/higher-education/quota-for-first-time-applicants/">quota for first-time applicants</a>.</p>

