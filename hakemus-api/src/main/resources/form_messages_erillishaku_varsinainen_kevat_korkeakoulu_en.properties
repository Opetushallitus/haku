form.esikatselu.help = <b>Please check the information you have given on the application form carefully.</b> Either return to make necessary corrections or submit the application form. If the information you have provided proves incorrect, the student admission may be cancelled.<p>All the information on your application form will be entered into the student admissions register (Act 1058/1998).</p><p>You will receive a confirmation email of the submitted application form.</p>
