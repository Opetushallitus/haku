s\u00E4hk\u00F6posti.help = Fill in your personal email address. You will receive a confirmation of your application and other possible information about the admission process to this email address. <p>You need an email address to complete the online application. If you do not have an email address and you do not want to create one, you can submit a paper application. You can ask for a paper application form from the admissions services of the <a href="https://studyinfo.fi/wp2/en/higher-education/polytechnics-universities-of-applied-sciences/admissions-services-of-finnish-polytechnics-uas/">polytechnic/UAS</a> or <a href="https://studyinfo.fi/wp2/en/higher-education/universities/admissions-services-of-finnish-universities/">university</a> that you are applying to.</p><p>How can I create an email account? <a href="https://studyinfo.fi/wp2/en/my-studyinfo-service/e-mail-account/">Read the instructions</a>.</p> 
s\u00E4hk\u00F6posti.verbosehelp = Fill in your personal email address. You will receive a confirmation of your application and other possible information about the admission process to this email address. Make sure that your inbox is not full so that you can receive messages. Also note that some of automatically sent emails may end up in your junk mail folder.<p>You need an email address to complete the online application. If you do not have an email address and you do not want to create one, you can submit a paper application. You can ask for a paper application form from the admissions services of the <a href="https://studyinfo.fi/wp2/en/higher-education/polytechnics-universities-of-applied-sciences/admissions-services-of-finnish-polytechnics-uas/">polytechnic/UAS</a> or <a href="https://studyinfo.fi/wp2/en/higher-education/universities/admissions-services-of-finnish-universities/">university</a> that you are applying to.</p><p>How can I create an email account? <a href="https://studyinfo.fi/wp2/en/my-studyinfo-service/e-mail-account/">Read the instructions</a>.</p>

