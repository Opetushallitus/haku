koulutustausta_teema_kk.verbosehelp    =<p>Fill in your previous education</p><p>Fill in the education/qualifications that you have completed or that you will complete during the application round. Your previous education is taken into consideration both when checking your eligibility to apply to higher education (according to the higher education legislation) and when counting the points of your qualification certificates that can possibly affect the student admission (according to the admission criteria). If you have to send copies of your qualification certificates to the higher education institution, you will receive the information of this after sending your application. The higher education institution may also check the prior qualification certificates from all the accepted applicants.</p><p>Have you completed a higher education qualification in Finland or are you/have you been enrolled as a degree student in a university or polytechnic/UAS in Finland in a study programme that started in autumn 2014 or after?</p><p>A previous degree or enrolment as a student in a study programme that started in autumn 2014 or after may affect the student selection.</p><p>Read more about the <a href="https://studyinfo.fi/wp2/en/higher-education/quota-for-first-time-applicants/">quota for first-time applicants</a>.</p><p>Application fee</p><p>Applicants to Finnish higher education institutions (polytechnics/Universities of Applied Sciences (UAS) and universities) who are applying based on a qualification awarded outside the EU/EEA -area or Switzerland will be required to pay an application fee of 100 €.</p><p>The application fee concerns applicants to Bachelor’s and Master’s level studies.</p><p>The collection of the application fee is independent of the home country and nationality of the applicant. The fee will be collected according to the country where the applicant’s previous qualification/degree has been awarded.</p><p>The application fee is valid for one application period, and it covers all the applications that you make for study programmes that begin in the same semester.</p><p>Read more about the <a href="https://studyinfo.fi/wp2/en/higher-education/application-fee/">application fee</a>.</p>

