koulusivistyskieli.verbosehelp         = <p>Koulusivistyskielell\u00E4 tarkoitetaan kielt\u00E4, joka on ollut opetuskielen\u00E4si peruskoulussa tai lukiossa ja josta olet saanut hyv\u00E4ksytyn \u00E4idinkielen arvosanan p\u00E4\u00E4tt\u00F6todistukseen.</p> <p>Koulusivistyskieleksi katsotaan my\u00F6s kieli, josta olet ylioppilastutkinnossa suorittanut hyv\u00E4ksytyn kokeen \u00E4idinkieless\u00E4 tai saanut suomi (tai ruotsi) toisena kielen\u00E4 -kokeessa arvosanaksi v\u00E4hint\u00E4\u00E4n magna cum laude approbaturin. Jos koulun opetuskieli ei ole ollut suomi tai ruotsi, ei pelk\u00E4ll\u00E4 suomalaisen ylioppilastutkinnon \u00E4idinkielen arvosanalla kuitenkaan voi osoittaa koulusivistyskielt\u00E4 kaikissa tapauksissa. My\u00F6sk\u00E4\u00E4n suomessa sijaitsevan ja kansainv\u00E4liseen ylioppilastutkintoon valmistavan lukion \u00E4idinkielen opintoja ei automaattisesti tulkita koulusivistyskieleksi.</p><p>Koulusivistyskieleksi voidaan tulkita my\u00F6s kieli, joka on ollut opetuskielen\u00E4si ammatillisessa perustutkinnossa ja josta olet saanut \u00E4idinkielen arvosanan p\u00E4\u00E4tt\u00F6todistukseesi, mutta t\u00E4m\u00E4 m\u00E4\u00E4ritelm\u00E4 ei koske kaikkia korkeakouluja. </p
