lahiosoite.verbosehelp                 = Kirjoita t\u00E4h\u00E4n osoite, johon haluat vastaanottaa opiskelijavalintaan liittyv\u00E4\u00E4 postia (esimerkiksi mahdollinen kutsu valinta- ja/tai kielikokeeseen sek\u00E4 tuloskirje).<p><b>Huom: \u00C4l\u00E4 merkitse t\u00E4h\u00E4n turvakiellon alaisia yhteystietojasi.</b></p><p>Jos sinulla on turvakielto, \u00E4l\u00E4 merkitse t\u00E4h\u00E4n turvakiellon alaisia osoitetietojasi. Turvakielto koskee v\u00E4est\u00F6tietoj\u00E4rjestelm\u00E4\u00E4 ja siell\u00E4 olevia osoitetietoja ja kotikuntatietoja. Hakemuksella ilmoitettavat tiedot eiv\u00E4t ole turvakiellon alaisia, joten huolehdithan, ett\u00E4 osoitteeksesi ilmoittama osoite on esim. postilokero-osoite, ty\u00F6paikan osoite tai muu vastaava osoite, josta ei ilmene asumistasi koskevia t\u00E4sm\u00E4llisi\u00E4 tietoja. Olet kuitenkin vastuussa siit\u00E4, ett\u00E4 osoitteeksesi ilmoittama osoite on k\u00E4ytett\u00E4viss\u00E4 mahdollisten postil\u00E4hetysten vastaanottamiseen.</p>
