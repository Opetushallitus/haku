lupatiedot.verbosehelp = T\u00E4ss\u00E4 kohdassa voit antaa korkeakoululle luvan julkaista tiedot valinnastasi internetiss\u00E4. Voit antaa my\u00F6s luvan k\u00E4ytt\u00E4\u00E4 nimi- ja yhteystietojasi koulutusmarkkinoinnissa.<p>Opiskelijavalintaan liittyv\u00E4 viestint\u00E4 ja valintojen tuloksista ilmoittaminen</p><p>Jos annat suostumuksen siihen, ett\u00E4 opiskelijavalintaan liittyv\u00E4 viestint\u00E4 ja valintojen tuloksista ilmoittaminen hoidetaan pelk\u00E4st\u00E4\u00E4n s\u00E4hk\u00F6isesti, sinulle ei l\u00E4hetet\u00E4 paperipostitse tietoa opiskelijavalinnasta, vaan saat valinnan tulokset s\u00E4hk\u00F6postiisi ja n\u00E4et ne Oma Opintopolku -palvelussa. Saat my\u00F6s esimerkiksi varasijalta hyv\u00E4ksymistiedon paperipostia nopeammin ja luotettavammin s\u00E4hk\u00F6postiisi.</p>

