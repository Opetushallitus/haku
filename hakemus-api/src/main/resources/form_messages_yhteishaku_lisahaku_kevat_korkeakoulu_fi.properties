form.hakutoiveet.help                  = Merkitse t\u00E4lle sivulle hakukohteet, joihin haluat hakea. Hakukohteiden j\u00E4rjestyksell\u00E4 ei ole merkityst\u00E4. Lis\u00E4haussa mukana olevien hakukohteiden hakuajat voivat vaihdella. Tarkista hakuajat Opintopolku-palvelusta tai korkeakouluista.</p><p>Voit t\u00E4ytt\u00E4\u00E4 lis\u00E4haussa useamman hakulomakkeen, mutta voit hakea vain kerran samaan hakukohteeseen.</p><p>Voit muokata hakukohteitasi hakuaikana hakulomakkeen l\u00E4hett\u00E4misen j\u00E4lkeen joko s\u00E4hk\u00F6postivahvistuksessa olevan linkin kautta, kirjautumalla Oma Opintopolku -palveluun tai ottamalla yhteytt\u00E4 hakemaasi korkeakouluun.</p>
form.hakutoiveet.otsikko.verbosehelp   = <p>Jos et l\u00F6yd\u00E4 hakukohdetta, johon haluat hakea, tarkista hakukohteen hakuaika. Lis\u00E4hakuja j\u00E4rjestet\u00E4\u00E4n 4.7. - 31.8.2016 v\u00E4lisen\u00E4 aikana. </p>Valitse kunkin hakukohteen kohdalla ensiksi yliopisto tai ammattikorkeakoulu, johon haluat hakea. Korkeakoulun kohdalta voit valita joko korkeakoulun tai sen toimipisteen. Valitsemasi organisaatio rajaa t\u00E4m\u00E4n j\u00E4lkeen valittavat hakukohteet. Valitse t\u00E4m\u00E4n j\u00E4lkeen korkeakoulun hakukohde alasvetovalikosta.</p><p>Voit muokata hakukohteitasi hakuaikana hakulomakkeen l\u00E4hett\u00E4misen j\u00E4lkeen joko s\u00E4hk\u00F6postivahvistuksessa olevan linkin kautta, kirjautumalla Oma Opintopolku -palveluun tai ottamalla yhteytt\u00E4 hakemaasi korkeakouluun.</p><p>Tarkista, ett\u00E4 olet hakukelpoinen hakemaasi hakukohteeseen. Korkeakoulujen yhteishaussa on mukana my\u00F6s vain ylemp\u00E4\u00E4n korkeakoulututkintoon johtavia hakukohteita (yliopistojen maisterihaut ja ylemm\u00E4t ammattikorkeakoulututkinnot), joissa pohjakoulutusvaatimuksena on alempi korkeakoulututkinto.</p>
