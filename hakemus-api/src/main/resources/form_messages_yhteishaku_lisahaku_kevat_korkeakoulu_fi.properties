koulusivistyskieli.help                = Koulusivistyskielell\u00E4 tarkoitetaan kielt\u00E4, joka on ollut opetuskielen\u00E4si peruskoulussa tai lukiossa ja josta olet saanut hyv\u00E4ksytyn \u00E4idinkielen arvosanan p\u00E4\u00E4tt\u00F6todistukseen.
