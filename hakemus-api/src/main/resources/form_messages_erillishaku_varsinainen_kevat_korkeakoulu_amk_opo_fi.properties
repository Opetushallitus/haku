koulutustausta_teema_kk.help = Ilmoita suorittamasi tutkinto ja opettajan pedagogiset opinnot. Koulutusten tulee olla valmiita hakuajan p\u00E4\u00E4ttymiseen menness\u00E4.
koulutustausta_teema_kk.verbosehelp = <h4>Tutkinto, jolla haet koulutukseen</h4><p>Hakukelpoisuuden tuottavan tutkinnon tulee olla valmis hakuajan p\u00E4\u00E4ttymiseen menness\u00E4.</p><p>Jos ilmoitat tutkinnoksi</p><ul><li>korkeakoulututkinnon, jonka olet suorittanut muualla kuin Pohjoismaissa tai</li></ul><ul><li>alle kolmevuotisen korkeakoulututkinnon, jonka olet suorittanut Pohjoismaissa tai</li></ul><ul><li>sosiaali- ja terveysalan tutkinnon, jonka olet suorittanut muualla kuin Suomessa tai</li></ul><ul><li>olet yhteisten opintojen (tutkintojen yhteisten osien) opettaja ja olet suorittanut tutkintosi muualla kuin Suomessa,</li></ul><p>tulee hakemuksen liitteen\u00E4 toimittaa kopio Suomen opetusministeri\u00F6n tai Opetushallituksen p\u00E4\u00E4t\u00F6ksest\u00E4 tutkinnon rinnastamisesta Suomessa suoritettavaan korkeakoulututkintoon. Jos tunnustamis-/rinnastamisp\u00E4\u00E4t\u00F6s puuttuu, emme voi k\u00E4sitell\u00E4 hakemusta.</p><p>Muulla kuin korkeakoulututkinnolla voi olla hakukelpoinen ammatillisessa koulutuksessa ammatillisten opintojen (tutkintojen ammatillisten osien) opettajana toimiva henkil\u00F6.</p><p>Koulutuksen j\u00E4rjest\u00E4j\u00E4 (oppilaitos, jolla on ammatillisen koulutuksen j\u00E4rjest\u00E4mislupa) voi poiketa korkeakoulututkinnon vaatimuksesta ja palkata ammatilliseksi opettajaksi henkil\u00F6n, jolla on erityisen vahva tai erikoistunut k\u00E4yt\u00E4nn\u00F6n ammattitaito (A 986/1998, 13. &sect; 2. mom.).</p><p>Tutkintoa, jolla haet koulutukseen, ei pisteytet\u00E4.</p>
form.hakutoiveet.help = Voit hakea kahteen eri opettajakorkeakouluun, jotka merkitset ensi- ja toissijaiseksi hakukohteeksi. Ilmoittamasi hakutoivej\u00E4rjestys on sitova eik\u00E4 sit\u00E4 voi muuttaa hakuajan p\u00E4\u00E4ttymisen j\u00E4lkeen.
form.hakutoiveet.otsikko.verbosehelp = <p>Voit hakea kahteen opettajakorkeakouluun, jotka merkitset ensi- ja toissijaiseksi hakukohteeksi. Ilmoittamasi hakutoivej\u00E4rjestys on sitova eik\u00E4 sit\u00E4 voi muuttaa hakuajan p\u00E4\u00E4ttymisen j\u00E4lkeen.</p><p>Jos p\u00E4\u00E4set ensimm\u00E4iselle sijalle merkitsem\u00E4\u00E4si opettajakorkeakouluun, sinua ei en\u00E4\u00E4 voida valita hakutoivej\u00E4rjestyksess\u00E4 toisella sijalla olevaan opettajakorkeakouluun.</p><p>Merkitse toissijainen hakutoive vain siin\u00E4 tapauksessa, ett\u00E4 se on sinulle todellinen vaihtoehto. Toissijainen hakutoive t\u00E4ytyy olla eri opettajakorkeakoulu, ja ko. oppilaitoksesta on valittava my\u00F6s opiskelumuoto.</p>
