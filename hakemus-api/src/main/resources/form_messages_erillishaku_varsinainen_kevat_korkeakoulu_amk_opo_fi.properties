s\u00E4hk\u00F6posti.help           = Saat antamaasi s\u00E4hk\u00F6postiosoitteeseen opiskelijavalintaan liittyvi\u00E4 viestej\u00E4. Ilmoita s\u00E4hk\u00F6postiosoite, jota k\u00E4yt\u00E4t s\u00E4\u00E4nn\u00F6llisesti. Korkeakoulu ottaa sinuun yhteytt\u00E4 s\u00E4hk\u00F6postitse jos hakemuksestasi on kysytt\u00E4v\u00E4\u00E4 tai hakemustasi on t\u00E4ydennett\u00E4v\u00E4. Saat siihen esimerkiksi vahvistuksen hakemuksen vastaanotosta ja viestin, kun sinut on hyv\u00E4ksytty johonkin hakemaasi koulutukseen. S\u00E4hk\u00F6postiosoitteen avulla p\u00E4\u00E4set my\u00F6s muokkaamaan hakutoiveitasi hakuaikana ilman kirjautumista Oma Opintopolku-palveluun.
s\u00E4hk\u00F6posti.verbosehelp    = Saat antamaasi s\u00E4hk\u00F6postiosoitteeseen opiskelijavalintaan liittyvi\u00E4 viestej\u00E4. Ilmoita s\u00E4hk\u00F6postiosoite, jota k\u00E4yt\u00E4t s\u00E4\u00E4nn\u00F6llisesti. Korkeakoulu ottaa sinuun yhteytt\u00E4 s\u00E4hk\u00F6postitse jos hakemuksestasi on kysytt\u00E4v\u00E4\u00E4 tai hakemustasi on t\u00E4ydennett\u00E4v\u00E4. Saat siihen esimerkiksi vahvistuksen hakemuksen perille menosta ja viestin, kun sinut on hyv\u00E4ksytty johonkin hakemaasi koulutukseen. S\u00E4hk\u00F6postiosoitteen avulla p\u00E4\u00E4set my\u00F6s muokkaamaan hakutoiveitasi hakuaikana ilman kirjautumista Oma Opintopolku-palveluun. Samalla s\u00E4hk\u00F6postiosoitteella voit j\u00E4tt\u00E4\u00E4 vain yhden hakemuksen samassa haussa. <p>Varmista, ettei s\u00E4hk\u00F6postisi ole t\u00E4ynn\u00E4, jotta viestit tulevat perille. Huomioi my\u00F6s, ett\u00E4 osa automaattisesti l\u00E4hetetyist\u00E4 viesteist\u00E4 voi p\u00E4\u00E4ty\u00E4 roskapostikansioosi.</p><p>Tarvitset s\u00E4hk\u00F6postiosoitteen hakulomakkeen t\u00E4ytt\u00E4miseen. Jos sinulla ei ole s\u00E4hk\u00F6postiosoitetta etk\u00E4 halua sit\u00E4 hankkia, voit hakea paperisella hakulomakkeella. Paperisen hakulomakkeen voit pyyt\u00E4\u00E4 siit\u00E4 <a target="_blank" href="https://opintopolku.fi/wp/ammattikorkeakoulu/ammatilliset-opettajakorkeakoulut/ammatillisten-opettajakorkeakoulujen-yhteystiedot/">ammatillisen opettajakorkeakoulun hakijapalveluista</a>, johon olet hakemassa.</p><p>Miten hankkia s\u00E4hk\u00F6postiosoite? <a target="_blank" href="https://opintopolku.fi/wp/oma-opintopolku-palvelu/sahkopostiosoite/">Lue ohjeet</a>.</p>
