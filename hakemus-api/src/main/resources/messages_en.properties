hakutoiveet.terveydentilavaatimukset.sisalto= [en] <p>Opiskelijaksi hakeutuvan terveydentilaan tai toimintakykyyn liittyv\u00E4 seikka ei saa olla esteen\u00E4 opiskelijaksi ottamiselle. Opiskelijaksi ei kuitenkaan voida ottaa sit\u00E4, joka ei ole kykenev\u00E4 opintoihin liittyviin k\u00E4yt\u00E4nn\u00F6n teht\u00E4viin tai ty\u00F6ss\u00E4oppimiseen, jos opintoihin liittyv\u00E4t turvallisuusvaatimukset sit\u00E4 edellytt\u00E4v\u00E4t ja jos estett\u00E4 ei voida kohtuullisin toimin poistaa. Henkil\u00F6n terveydentilan tai toimintakyvyn osalta tulee arvioida mahdollisten sairauksien aiheuttamat rajoitteet ja sairauksien yksil\u00F6llinen hoitotilanne. Lis\u00E4tietoja terveydentilavaatimuksista l\u00F6yd\u00E4t <a href="https://opintopolku.fi/wp/fi/ammatillinen-koulutus-2/tutkintokohtaiset-terveydentilavaatimukset/" target="_blank">Opintopolku.fi:st\u00E4.</a></p>
