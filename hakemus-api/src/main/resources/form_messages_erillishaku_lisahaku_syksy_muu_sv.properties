form.lupatiedot.saaLahettaaTekstiviesteja                           = Jag vill f\u00E5 information om hur antagningen av studerande fortskrider samt antagningsresultat som textmeddelande.
form.lupatiedot.saaMarkkinoida                                      = Jag vill f\u00E5 information om lediga studieplatser och annan utbildningsmarknadsf\u00F6ring per post.
form.valmis.muutoksentekeminen.p1                                   = Du kan kontakta den l\u00E4roanstalt som du har s\u00F6kt till direkt i fr\u00E5gor som g\u00E4ller ans\u00F6kan samt om du vill g\u00F6ra \u00E4ndringar.
form.valmis.takaisin.opintopolkuun.linkki                           = G\u00E5 tillbaka till Studieinfo.fi-tj\u00E4nsten
form.valmis.haetturheilijana                                         = Du har s\u00F6kt till utbildning som idrottare. Kom ih\u00E5g att \u00E4ven fylla i till\u00E4ggsblanketten f\u00F6r idrottare och returnera den direkt till l\u00E4roanstalten. Blanketten b\u00F6r vara inl\u00E4mnad till posten inom sju dygn fr.o.m. det att ans\u00F6kningstiden f\u00F6r gemensam ans\u00F6kan har g\u00E5tt ut. Till\u00E4ggsblanketten och till\u00E4ggsuppgifter hittar du p\u00E5 adressen
form.valmis.sinulleonlahetettyvahvistussahkopostiisi                = Om du har angett din e-postadress i din ans\u00F6kan skickas en bekr\u00E4ftelse till den inom ett dygn,:\u00A0
form.lomake.valmis.p2                                               = I \u00E4renden och \u00E4ndringar som g\u00E4ller din ans\u00F6kan kan du ta direkt kontakt med den l\u00E4roanstalt som du har s\u00F6kt till.
form.lomake.valmis.p3                                               = Kom ih\u00E5g att t\u00F6mma webbl\u00E4sarens cacheminne och rensa bort historieinformationen, f\u00F6r att f\u00F6rs\u00E4kra dig om att ingen annan som anv\u00E4nder samma dator kan kontrollera dina personliga uppgifter. Det \u00E4r extra viktigt att t\u00F6mma uppgifterna om du anv\u00E4nder en dator t.ex. i bibliotek, l\u00E4roanstalter och webbkaféer med ett stort antal anv\u00E4ndare.
form.valmis.palaute                                                 = Ge respons om hur studieninfo.fi fungerade genom att svara p\u00E5 en kort enk\u00E4t p\u00E5 adressen <a href="https://www.survette.com/35424-28747-671@vastaaja1&vastaaja2" target="_blank">https://www.survette.com/35424-28747-671@vastaaja1&vastaaja2</a>. Du kan svara fram till 27.3.2014.
