form.valmis.muutoksentekeminen.p2      = Du m\u00E4rker v\u00E4l att du vanligtvis m\u00E5ste leverera n\u00F6dv\u00E4ndiga grundutbildningsbilagor till alla universitet som du s\u00F6kt till samt till yrkesh\u00F6gskolan för ditt h\u00F6gst prioriterade YH-ans\u00F6knings\u00F6nskem\u00E5l. Yrkesh\u00F6gskolan f\u00F6r ditt h\u00F6gst prioriterade YH-ans\u00F6knings\u00F6nskem\u00E5l tar hand om att bilagan behandlas f\u00F6r alla dina YH-ans\u00F6knings\u00F6nskem\u00E5l.
