form.hakutoiveet.help                  = Ange h\u00E4r de ans\u00F6kningsm\u00E5l som du vill s\u00F6ka till. Ange ans\u00F6knings\u00F6nskem\u00E5len i den ordning enligt vilken du vill bli antagen. <p></p>Ans\u00F6knings\u00F6nskem\u00E5lens ordningsf\u00F6ljd \u00E4r bindande. Du kan inte \u00E4ndra p\u00E5 ordningen efter ans\u00F6kningstidens slut, s\u00E5 \u00F6verv\u00E4g noga i vilken ordning du vill s\u00F6ka. <p></p>Om du inte blir antagen till ans\u00F6knings\u00F6nskemålet som du har p\u00E5 f\u00F6rsta plats, kontrolleras om dina po\u00E4ng r\u00E4cker f\u00F6r antagning till ditt andra alternativ o.s.v. Om du inte blir antagen till utbildningen som du har p\u00E5 f\u00F6rsta plats, kontrolleras om dina po\u00E4ng r\u00E4cker f\u00F6r antagning till ditt andra alternativ o.s.v. <p></p>Om du t.ex. blir antagen till ditt andra alternativ, annulleras de l\u00E4gre ans\u00F6knings\u00F6nskem\u00E5len automatiskt, och du kan inte l\u00E4ngre bli antagen till dem. Till dina h\u00F6gre \u00F6nskem\u00E5l kan du fortfarande bli antagen fr\u00E5n reservplats.
form.hakutoiveet.otsikko.verbosehelp   = <p>Du kan s\u00F6ka till h\u00F6gst sex ans\u00F6kningsm\u00E5l i h\u00F6gskolornas gemensamma ans\u00F6kan. Under ans\u00F6kningstiden ska ans\u00F6kningsm\u00E5len l\u00E4ggas i bindande prioritetsordning. Du kan inte \u00E4ndra p\u00E5 ordningen efter ans\u00F6kningstidens slut. Du kan inte heller stryka enskilda ans\u00F6knings\u00F6nskem\u00E5l efter ans\u00F6kningstidens slut. Ans\u00F6knings\u00F6nskem\u00E5lens prioritetsordning inverkar p\u00E5 studieplatsen som du erbjuds.</p>V\u00E4lj f\u00F6r alla ans\u00F6kningsm\u00E5l f\u00F6rst det universitet eller den yrkesh\u00F6gskola dit du vill s\u00F6ka. Vid punkten f\u00F6r h\u00F6gskolan kan du v\u00E4lja antingen h\u00F6gskolan eller dess verksamhetsst\u00E4lle. Valitsemasi organisaatio rajaa t\u00E4m\u00E4n j\u00E4lkeen kyseisess\u00E4 kohden valittavissa olevia hakukohteita rajauksesi mukaisesti. Valitse t\u00E4m\u00E4n j\u00E4lkeen korkeakoulun hakukohde alasvetovalikosta. </p><br><p>Voit muuttaa hakutoiveidesi keskin\u00E4ist\u00E4 j\u00E4rjestyst\u00E4 vasemmalla olevien nuolin\u00E4pp\u00E4imien avulla. </p>

osaaminenteema.help                    = [sv] <p>Mik\u00E4li haet sellaiseen koulutukseen, jonka valinnoissa huomioidaan pohjakoulutuksesi keskiarvo tai esimerkiksi jonkin suorittamasi aineen arvosana, anna niit\u00E4 koskevat tiedot t\u00E4ss\u00E4 vaiheessa. Anna keskiarvo muodossa x,xx (esim. 8,50). </p><br><p>Mik\u00E4li olet suorittanut ammatillisen perustutkinnon, anna my\u00F6s tutkintosi arvosteluasteikko. Antamiasi tietoja k\u00E4ytet\u00E4\u00E4n valinnan suorittamisessa ja antamasi virheellinen tieto voi johtaa opiskelupaikan perumiseen.</p>
