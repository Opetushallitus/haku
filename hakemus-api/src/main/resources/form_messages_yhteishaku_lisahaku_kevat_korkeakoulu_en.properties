henkilotunnus.verbosehelp              = The Finnish ID number is tied to gender which is why the system automatically acquires this information.
lahiosoite.verbosehelp                 = Fill in your postal address. This is the address that the higher education institution will use for sending information about the student admission (for example possible invitations to entrance tests and/or language tests and the admission result letter).<p><b>NB: Do not give out contact information that is under non-disclosure for personal safety reasons.</b></p><p>If you have been issued an order of non-disclosure for personal safety reasons do not fill in that address information here. The order of non-disclosure for personal safety reasons regards information relating to your municipality of residence or address in the Population Information System. However, the information that you give on the application form is not included in the non-disclosure, so please be sure that the address you give on the application form is for example a post office box number, the address of your work place or some other address that does not give details about your residence. You are, however, responsible for making sure that the address you give is available for receiving possible mail.</p>
kotikunta.verbosehelp                  = Enter your official home municipality. This can differ from the municipality that you live in.
kansallinenidtunnus.help               = Your national ID number can be your personal number or some other national identity number.
form.hakutoiveet.opetuspiste           = Higher education institution
form.hakutoiveet.otsikko               = Study programme choices
form.hakutoiveet.help = <p>Choose the study programmes to which you wish to apply to. The order in which you arrange your choices doesn’t matter. Please note that the duration of the application period may vary between different study programmes. Check the specific application period for each programme from the Studyinfo service or from the institutions you’re applying to.</p><p>You can submit more than one application, but you can apply to a programme only once.< /p><p>You can edit your application and modify your list of choices after submitting the application form either by logging into the My Studyinfo service or by contacting one of the higher education institutions you have applied to. </p>
form.hakutoiveet.otsikko.verbosehelp = <p>If you can’t find the study programme you wish to apply to, please check the specific application period for the programme. The general time frame for application periods is between August 13th and August 27th.</p> For each study programme choice, first choose the university or polytechnic/UAS you wish to apply to. Choose either the higher education institution or its place of instruction. The available study programmes are filtered according to the higher education institution that you choose. Then select the study programme of your choice from the dropdown menu.</p> <p> You can edit your application and modify your list of choices after submitting the application form either by logging into the My Studyinfo service or by contacting one of the higher education institutions you have applied to.</p>

osaaminenteema.help                    = <p>At this point questions can be asked concerning your knowledge, for example grades and grade average. If there are no questions on this page, you have applied to a study programme that does not require them. </p><p>If you are applying for a study programme that in the admission process takes into consideration the grade point average of your basic education or for example the grade of a specific subject that you have completed, please state that information here. Please enter your grade point average with an accuracy of two decimal places (eg. 8,50). If you do not have a general upper secondary school certificate, fill in 0,00.</p><p>If you have completed a vocational upper secondary qualification, also state the grading scale for your qualification. The information that you give will be used in the student selection process and any false information may lead to cancellation of the study place.</p>
osaaminenteema.verbosehelp             = <p>If you are applying for a study programme that in the admission process takes into consideration the grade point average of your basic education or for example the grade of a specific subject that you have completed, please state that information here. Please enter your grade point average with an accuracy of two decimal places (eg. 8,50). If you do not have a general upper secondary school certificate, fill in 0,00.</p><p>If you have completed a vocational upper secondary qualification, also state the grading scale for your qualification. If your qualification certificate has a verbal grading scale: excellent/good/satisfactory, choose the grading scale 1-5 and convert the grades as follows: excellent \u2261 5, good \u2261 4, satisfactory \u2261 2.</p><p>The information that you give will be used in the student selection process and any false information may lead to cancellation of the study place.</p><p>Check the points of international diplomas used in polytechnic/UAS study options in joint application to higher education <a href="https://opintopolku.fi/wp2/en/higher-education/how-to-apply-for-higher-education/conversion-chart-for-eb-ib-and-reifeprufung-examinations/">in Studyinfo</a></p>

