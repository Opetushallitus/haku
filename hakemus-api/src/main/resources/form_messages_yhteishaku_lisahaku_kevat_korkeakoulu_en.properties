lomake.tulostus.liite.deadline.tarkista = Check the deadline for delivering any requested attachments to your application from the higher education institution you’re applying to. If you have already submitted the requested attachments to the institution you’re applying to during the spring 2015 joint application to higher education, you don’t have to resubmit them
