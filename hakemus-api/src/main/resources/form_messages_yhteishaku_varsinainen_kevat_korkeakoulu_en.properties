form.hakutoiveet.otsikko               = Study programme choices
form.hakutoiveet.help                  = Choose the study programmes to which you wish to apply. Arrange your choices in order of preference. <p></p>Consider the order of preference carefully because the order is binding and you cannot change it after the application period ends. <p></p>If you are not admitted to your first choice preference programme, your points will be checked in order to find a study place from your other preferences. For example, if you are admitted to the second preference study programme, your lower preferences will be automatically cancelled, and you will not be admitted to those study programmes. Nevertheless, you may still be admitted to your higher preference options if study places become available in the reserve places. <p>The preference between the study options is binding in the joint application to higher education. If you are applying in separate application, the preference between the study options does not necessarily have any influence. </p><p>You can apply to up to 6 study programmes combined in the first and second application period. If you are planning to apply in the second joint application period in march-april as well, remember to reserve some space on the application form so that you can add more study options.</p>
form.hakutoiveet.otsikko.verbosehelp   = <p>You can apply to up to 6 study programmes in the joint application to higher education. The study programme choices should be set in a binding order of preference during the application period. You cannot change the order of preference after the application period ends. You can neither delete individual study programmes from your application form after the application period ends. The order of preference affects what study place you will be offered.</p>For each study programme choice, first choose the university or polytechnic/UAS that you wish to apply to. Choose either the higher education institution or its place of instruction. The available study programmes are filtered according to the higher education institution that you choose. Then select the study programme of your choice from the drop down menu. </p><p>You can rearrange the order of your study programme choices using the arrow-buttons on the left. </p>

osaaminenteema.help                    = <p>At this point questions can be asked concerning your knowledge, for example grades and grade average. If there are no questions on this page, you have applied to a study programme that does not require them. </p><p>If you are applying for a study programme that in the admission process takes into consideration the grade point average of your basic education or for example the grade of a specific subject that you have completed, please state that information here. Please enter your grade point average in the following format: x,xx (eg. 8,50). </p><p>If you have completed a vocational upper secondary qualification, also state the grading scale for your qualification. The information that you give will be used in the student selection process and any false information may lead to cancellation of the study place.</p>
osaaminenteema.verbosehelp             = <p>If you are applying for a study programme that in the admission process takes into consideration the grade point average of your basic education or for example the grade of a specific subject that you have completed, please state that information here. Please enter your grade point average in the following format: x,xx (eg. 8,50). </p><p>If you have completed a vocational upper secondary qualification, also state the grading scale for your qualification. The information that you give will be used in the student selection process and any false information may lead to cancellation of the study place.</p><p>Check the points of international diplomas used in polytechnic/UAS study options in joint application to higher education <a href="https://opintopolku.fi/wp2/en/higher-education/how-to-apply-for-higher-education/conversion-chart-for-eb-ib-and-reifeprufung-examinations/">in Studyinfo</a></p>

