s\u00E4hk\u00F6posti.help           = Information om antagning av studerande skickas till denna e-postadress, t.ex. en bekr\u00E4ftelse p\u00E5 att ans\u00F6kan har mottagits och ett meddelande om du blir godk\u00E4nd till en utbildning som du har s\u00F6kt till. Genom att ange din e-postadress kan du \u00E4ven bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden utan registrering i Min Studieinfo -tj\u00E4nsten.</p>
s\u00E4hk\u00F6posti.verbosehelp    = Information om antagning av studerande skickas till denna e-postadress, t.ex. en bekr\u00E4ftelse p\u00E5 att ans\u00F6kan har mottagits och ett meddelande om du blir godk\u00E4nd till en utbildning som du har s\u00F6kt till. Genom att ange din e-postadress kan du \u00E4ven bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden utan registrering i Min Studieinfo -tj\u00E4nsten. Med samma e-postadress kan du skicka in endast en ans\u00F6kningsblankett inom samma ans\u00F6kan.<p>Kontrollera att du har tillr\u00E4ckligt med ledigt minne i din e-post, s\u00E5 att meddelanden kommer fram. Observera \u00E4ven att en del av automatiskt skickade e-postmeddelanden kan hamna i din skr\u00E4ppost.</p><p>Du beh\u00F6ver en e-postadress f\u00F6r att fylla i ans\u00F6kningsblanketten. Om du inte har en e-postadress och om du inte heller vill skaffa en, kan du g\u00F6ra ans\u00F6kan i pappersformat. Du kan f\u00E5 en ans\u00F6kningsblankett i pappersformat genom att kontakta ans\u00F6kningservicen vid en av <a target="_blank" href="https://studieinfo.fi/wp/yrkeshogskola/yrkeshogskolornas-ansokningsbyraer-och-ansokningsservice/">yrkesh\u00F6gskolorna</a> eller <a target="_blank" href="https://studieinfo.fi/wp/universitet/universitetens-ansokningsservice/">universiteten</a> som du s\u00F6ker till.</p><p>Hur kan jag skaffa en e-postadress? <a target="_blank" href="https://studieinfo.fi/wp/min-studieinfo-tjansten/e-postadress/">L\u00E4s instruktionerna</a></p>

