lupatiedot = Till\u00E4ggsuppgifter
lupatiedot.help = Fyll i de till\u00E4ggsuppgifter som kr\u00E4vs.
lupatiedot.verbosehelp = I denna punkt kan du ge h\u00F6gskolan tillst\u00E5nd att ge ut ditt antagningsresultat p\u00E5 Internet. Du kan \u00E4ven ge tillst\u00E5nd till att ditt namn och dina kontaktuppgifter anv\u00E4nds f\u00F6r marknadsf\u00F6ring av utbildning.<p>Kommunikation g\u00E4llande studerandeantagningen och meddelande av antagningsresultat</p><p>Om du ger ditt medgivande att kommunikationen g\u00E4llande studerandeantagningen och meddelande av antagningsresultat kan sk\u00F6tas enbart elektroniskt, kommer du inte att f\u00E5 information om studerandeantagningen per papperspost, men du f\u00E5r dina resultat till din e-post och du kan se dina resultat i Min Studieinfo -tj\u00E4nsten. Till exempel f\u00E5r du \u00E4ven information om antagning fr\u00E5n reservplats snabbare och p\u00E5litligare till din e-post \u00E4n per papperspost.</p>

