form.hakutoiveet.help                  = Ange h\u00E4r de ans\u00F6kningsm\u00E5l som du vill s\u00F6ka till. Ange ans\u00F6kningsm\u00E5len i den ordning enligt vilken du vill bli antagen.</p><p>Ans\u00F6kningsm\u00E5lens ordningsf\u00F6ljd \u00E4r bindande. Du kan inte \u00E4ndra p\u00E5 ordningen efter ans\u00F6kningstidens slut, s\u00E5 \u00F6verv\u00E4g noga i vilken ordning du vill s\u00F6ka. <p></p>Om du inte blir antagen till ans\u00F6kningsm\u00E5let som du har p\u00E5 f\u00F6rsta plats, kontrolleras om dina po\u00E4ng r\u00E4cker f\u00F6r antagning till ditt andra alternativ o.s.v. Om du t.ex. blir antagen till ditt andra alternativ, annulleras de l\u00E4gre ans\u00F6kningsm\u00E5len automatiskt, och du kan inte l\u00E4ngre bli antagen till dem. Till dina h\u00F6gre ans\u00F6kningsm\u00E5l kan du fortfarande bli antagen fr\u00E5n reservplats.</p>Du kan bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden efter att du skickat in din ans\u00F6kningsblankett med l\u00E4nken i e-postbekr\u00E4ftelsen, genom att registrera dig i Min Studieinfo -tj\u00E4nsten eller genom att ta kontakt med en av h\u00F6gskolorna som du har s\u00F6kt till.</p><p>Observera att du endast kan ha en ans\u00F6kan i kraft i h\u00F6gskolornas gemensamma ans\u00F6kan. Om du skickar flera ans\u00F6kningsblanketter i samma gemensamma ans\u00F6kan, f\u00F6rblir endast den senaste i kraft och alla andra raderas.</p>
form.hakutoiveet.otsikko.verbosehelp   = <p>Du kan s\u00F6ka till h\u00F6gst sex ans\u00F6kningsm\u00E5l i h\u00F6gskolornas gemensamma ans\u00F6kan. Under ans\u00F6kningstiden ska ans\u00F6kningsm\u00E5len l\u00E4ggas i bindande prioritetsordning. Du kan inte \u00E4ndra p\u00E5 ordningen efter ans\u00F6kningstidens slut. Du kan inte heller stryka enskilda ans\u00F6kningsm\u00E5l efter ans\u00F6kningstidens slut. Ans\u00F6kningsm\u00E5lens prioritetsordning inverkar p\u00E5 studieplatsen som du erbjuds.</p>V\u00E4lj f\u00F6r alla ans\u00F6kningsm\u00E5l f\u00F6rst det universitet eller den yrkesh\u00F6gskola dit du vill s\u00F6ka. Vid punkten f\u00F6r h\u00F6gskolan kan du v\u00E4lja antingen h\u00F6gskolan eller dess verksamhetsst\u00E4lle. Den organisation som du valt avgr\u00E4nsar d\u00E4refter de ans\u00F6kningsm\u00E5l som kan v\u00E4ljas. V\u00E4lj h\u00E4refter h\u00F6gskolans ans\u00F6kningsm\u00E5l ur rullgardinsmenyn. </p><p>Du kan \u00E4ndra p\u00E5 ordningen av dina ans\u00F6kningsm\u00E5l med hj\u00E4lp av pilknapparna till v\u00E4nster.</p><p>Du kan bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden efter att du skickat in din ans\u00F6kningsblankett med l\u00E4nken i e-postbekr\u00E4ftelsen, genom att registrera dig i Min Studieinfo -tj\u00E4nsten eller genom att ta kontakt med en av h\u00F6gskolorna som du har s\u00F6kt till.</p><p>Kontrollera att du \u00E4r ans\u00F6kningsbeh\u00F6rig till ans\u00F6kningsm\u00E5let som du s\u00F6ker till. I h\u00F6gskolornas gemensamma ans\u00F6kan finns \u00E4ven ans\u00F6kningsm\u00E5l som endast leder till h\u00F6gre h\u00F6gskoleexamen (universitetens magisterans\u00F6kningar och h\u00F6gre yrkesh\u00F6gskoleexamina). Krav p\u00E5 grundutbildning till dessa \u00E4r l\u00E4gre h\u00F6gskoleexamen.</p><p>Observera att du endast kan ha en ans\u00F6kan i kraft i h\u00F6gskolornas gemensamma ans\u00F6kan. Om du skickar flera ans\u00F6kningsblanketter i samma gemensamma ans\u00F6kan, f\u00F6rblir endast den senaste i kraft och alla andra raderas.</p>
