lahiosoite.verbosehelp                 = Ange h\u00E4r den adress till vilken du vill ta emot post ang\u00E5ende studerandeantagningen (till exempel eventuell kallelse till urvals- och spr\u00E5kprov samt brevet med dina resultat).<p><b>Obs: Ange inte s\u00E5dana kontaktuppgifter som \u00E4r under sp\u00E4rrmarkering</b></p><p>Om du har en s.k. sp\u00E4rrmarkering, ange inte s\u00E5dana adressuppgifter h\u00E4r. Sp\u00E4rrmarkeringen g\u00E4ller adressuppgifter och hemkommunuppgifter i befolkningsdatasystemet. Uppgifterna som meddelas p\u00E5 ans\u00F6kningsblanketten \u00E4r inte sp\u00E4rrmarkerade, s\u00E5 du ser v\u00E4l till att du anger till exempel en postboxadress, din arbetsplats adress eller n\u00E5gon annan motsvarande adress som inte anger detaljer kring ditt boende. Det \u00E4r p\u00E5 ditt ansvar att adressen du ger \u00E4r tillg\u00E4nglig f\u00F6r mottagande av m\u00F6jliga postf\u00F6rs\u00E4ndelser.</p>
