form.lomake.valmis.p2                  = Vid behov kan du lagra eller skriva ut en kopia av din ans\u00F6kan. Du kan \u00E4ven lagra eller skriva ut din ans\u00F6kan i Min Studieinfo -tj\u00E4nsten.
form.lomake.valmis.p3                  = Du kan bearbeta din ans\u00F6kan under ans\u00F6kningstiden efter att du skickat in din ans\u00F6kningsblankett med l\u00E4nken i e-postbekr\u00E4ftelsen, genom att registrera dig i Min Studieinfo -tj\u00E4nsten eller genom att ta kontakt med en av h\u00F6gskolorna som du har s\u00F6kt till.
form.lomake.valmis.p4                  = Kom ih\u00E5g att t\u00F6mma webbl\u00E4sarens cacheminne och rensa bort historieinformationen, om du anv\u00E4nder en dator som \u00E4ven anv\u00E4nds av andra.

koulusivistyskieli                     = Skolbildningsspr\u00E5k
koulusivistyskieli.help                = Med skolbildningsspr\u00E5k avses ditt undervisningsspr\u00E5k i grundskolan eller gymnasiet och som du f\u00E5tt godk\u00E4nt modersm\u00E5lsvitsord i p\u00E5 avg\u00E5ngsbetyget. Se ytterligare information bakom fr\u00E5getecknet i sidans \u00F6vre kant.
validator.keskiarvo.desimaaliluku      = Ange medelv\u00E4rdet med tv\u00E5 decimalers noggrannhet. Anv\u00E4nd komma som skiljetecken.
koulusivistyskieli.verbosehelp         = <p>Med skolbildningsspr\u00E5k avses ditt undervisningsspr\u00E5k i grundskolan eller gymnasiet och det spr\u00E5k som du f\u00E5tt godk\u00E4nt modersm\u00E5lsvitsord i p\u00E5 avg\u00E5ngsbetyget.</p> <p>Skolbildningsspr\u00E5k \u00E4r ocks\u00E5 det spr\u00E5k, enligt vilket du har avlagt godk\u00E4nt studentexamensprov i modersm\u00E5let eller f\u00F6r vilket du erh\u00E5llit minst vitsordet magna cum laude approbatur i provet f\u00F6r svenska (eller finska) som andra spr\u00E5k. Om undervisningsspr\u00E5ket i skolan inte har varit finska eller svenska, kan man inte i alla fall anv\u00E4nda sig av endast modersm\u00E5lsvitsordet i finl\u00E4ndsk studentexamen f\u00F6r att p\u00E5visa skolbildningsspr\u00E5ket. Modersm\u00E5lsstudier i ett gymnasium bel\u00E4get i Finland som f\u00F6rbereder f\u00F6r internationell studentexamen tolkas inte heller automatiskt som skolbildningsspr\u00E5ket.</p>
henkilotiedot.hetukaytetty             = En ans\u00F6kan har redan skickats med denna personbeteckning. Logga antingen in p\u00E5 tj\u00E4nsten ”Oma opintopolku” eller kontakta h\u00F6gskolan du s\u00F6kt till ifall du vill \u00E4ndra din ans\u00F6kan. 
