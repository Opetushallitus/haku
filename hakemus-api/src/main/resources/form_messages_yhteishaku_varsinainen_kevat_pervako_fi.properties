form.valmis.muutoksentekeminen.p1                                   = Voit muuttaa hakutoiveitasi ja niiden j\u00E4rjestyst\u00E4 vain hakuaikana. Voit muokata hakemustasi s\u00E4hk\u00F6postivahvistuksessa olevan linkin kautta, kirjautumalla Oma Opintopolku -palveluun tai ottamalla yhteytt\u00E4 kirjallisesti Opintopolun hakuneuvontaan.  
form.valmis.muutoksentekeminen.p2                                   = Jos ilmoitit hakemuksella s\u00E4hk\u00F6postiosoitteesi, saat s\u00E4hk\u00F6postiisi vahvistusviestin hakemuksen perillemenosta. Viesti sis\u00E4lt\u00E4\u00E4 my\u00F6s muokkauslinkin, jonka kautta p\u00E4\u00E4set lis\u00E4\u00E4m\u00E4\u00E4n ja poistamaan hakutoiveita tai vaihtamaan hakutoiveidesi j\u00E4rjestyst\u00E4. S\u00E4ilyt\u00E4 vahvistusviesti mahdollista muokkausta varten. Jos sinulla on verkkopankkitunnukset, mobiilivarmenne tai s\u00E4hk\u00F6inen henkil\u00F6kortti, voit vaihtoehtoisesti kirjautua sis\u00E4\u00E4n Oma Opintopolku \u002Dpalveluun ja tehd\u00E4 hakutoivemuutokset siell\u00E4. Kirjaudut Oma Opintopolku -palveluun Opintopolun etusivulta.
form.valmis.muutoksentekeminen.p3                                   = Voit ilmoittaa hakutoivemuutoksesta my\u00F6s kirjallisesti Opintopolun hakuneuvontaan. L\u00E4het\u00E4 ilmoitus hakutoivemuutoksesta omasta s\u00E4hk\u00F6postiosoitteestasi osoitteeseen neuvonta@opintopolku.fi<mailto:neuvonta@opintopolku.fi>, faksilla numeroon 029 533 1039 tai kirjeitse osoitteeseen Opintopolun hakuneuvonta, Opetushallitus, PL 380, 00531 HELSINKI. Jos teet muutoksen kirjallisesti, laita mukaan viestiin hakemusnumero ja nimesi. Henkil\u00F6tunnusta ei pid\u00E4 l\u00E4hett\u00E4\u00E4 s\u00E4hk\u00F6postitse. Ilmoita hakutoivemuutos selke\u00E4sti: mik\u00E4 oppilaitos/toimipiste ja koulutus on kyseess\u00E4, sek\u00E4 lopullinen hakutoivej\u00E4rjestys.
s\u00E4hk\u00F6posti.help                                           = Kirjoita t\u00E4h\u00E4n oma s\u00E4hk\u00F6postiosoitteesi, johon haluat vastaanottaa opiskelijavalintaan liittyvi\u00E4 tietoja. Saat siihen vahvistuksen hakemuksen vastaanotosta. Antamalla s\u00E4hk\u00F6postiosoitteesi p\u00E4\u00E4set muokkaamaan hakutoiveitasi hakuaikana.
