s\u00E4hk\u00F6posti.help = Information om antagning av studerande skickas till denna e-postadress, t.ex. en bekr\u00E4ftelse p\u00E5 att ans\u00F6kan har mottagits och ett meddelande om du blir godk\u00E4nd till en utbildning som du har s\u00F6kt till. Genom att ange din e-postadress kan du \u00E4ven bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden utan registrering i Min Studieinfo -tj\u00E4nsten.
s\u00E4hk\u00F6posti.verbosehelp = Information om antagning av studerande skickas till denna e-postadress, t.ex. en bekr\u00E4ftelse p\u00E5 att ans\u00F6kan har mottagits och ett meddelande om du blir godk\u00E4nd till en utbildning som du har s\u00F6kt till. Genom att ange din e-postadress kan du \u00E4ven bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden utan registrering i Min Studieinfo -tj\u00E4nsten. <p>Kontrollera att du har tillr\u00E4ckligt med ledigt minne i din e-post, s\u00E5 att meddelanden kommer fram. Observera \u00E4ven att en del av automatiskt skickade e-postmeddelanden kan hamna i din skr\u00E4ppost.</p><p>Du beh\u00F6ver en e-postadress f\u00F6r att fylla i ans\u00F6kningsblanketten. Om du inte har en e-postadress och om du inte heller vill skaffa en, kan du g\u00F6ra ans\u00F6kan i pappersformat. Du kan f\u00E5 en ans\u00F6kningsblankett i pappersformat genom att kontakta ans\u00F6kningservicen vid en av <a target="_blank" href="https://studieinfo.fi/wp/yrkeshogskola/yrkeshogskolornas-ansokningsbyraer-och-ansokningsservice/">yrkesh\u00F6gskolorna</a> eller <a target="_blank" href="https://studieinfo.fi/wp/universitet/universitetens-ansokningsservice/">universiteten</a> som du s\u00F6ker till.</p><p>Hur kan jag skaffa en e-postadress? <a target="_blank" href="https://studieinfo.fi/wp/min-studieinfo-tjansten/e-postadress/">L\u00E4s instruktionerna</a></p>

koulutustausta_teema_kk.verbosehelp =<p>Ange avlagda grundutbildningar</p><p>Uppge h\u00E4r de grundutbildningar du avlagt, \u00E4ven de som du avl\u00E4gger under ans\u00F6kningsperioden (t.ex. studentexamen som avl\u00E4ggs v\u00E5ren 2016). Grundutbildningarna du fyllt i h\u00E4r kan beaktas b\u00E5de d\u00E5 det kontrolleras om du har den h\u00F6gskolebeh\u00F6righet som kr\u00E4vs enligt universitets- och yrkesh\u00F6gskolelagen och d\u00E5 po\u00E4ngen f\u00F6r grundutbildningen r\u00E4knas, beroende p\u00E5 ans\u00F6kningsm\u00E5lets antagningsgrunder. Om du beh\u00F6ver skicka en kopia p\u00E5 betyget \u00F6ver din grundutbildning kommer du att f\u00E5 veta detta d\u00E5 ans\u00F6kningsblanketten lagras som F\u00E4rdig. H\u00F6gskolorna kan ocks\u00E5 kontrollera de godk\u00E4nda s\u00F6kandenas betyg \u00F6ver grundutbildningen.</p><p>Urvalsbeslutet kan vara villkorligt enligt urvalsgrunderna f\u00F6r ans\u00F6kningsm\u00E5let. Urvalsbeslut \u00E4r villkorliga om de fattats p\u00E5 grundval av en s\u00E5dan examen f\u00F6r vilken det slutliga examensbetyget inte \u00E4nnu varit tillg\u00E4ngligt eller p\u00E5 grundval av information du gett som kontrolleras senare (s\u00E5 som gymnasiets avg\u00E5ngsbetyg och betyg f\u00F6r yrkesinriktade grundexamina eller eventuella arbetsintyg vid yrkesh\u00F6gskolornas urval).</p><p>Har du avlagt en finl\u00E4ndsk yrkesh\u00F6gskole- eller universitetsexamen f\u00F6re \u00E5r 1995?</p><p>H\u00E4r kan du ange endast f\u00F6re \u00E5r 1995 avlagda h\u00F6gskoleexamina. Examina som har avlagts senare f\u00E5s automatiskt fr\u00E5n h\u00F6gskolorna. V\u00E4lj den h\u00F6gskola d\u00E4r du har avlagt examen ur rullgardinsmenyn. Om h\u00F6gskolan inte finns med i listan, v\u00E4lj annan och skriv in h\u00F6gskolans namn.</p><p>En avlagd finl\u00E4ndsk h\u00F6gskoleexamen eller en mottagen studieplats i en utbildning som b\u00F6rjade h\u00F6sten 2014 eller senare och som leder till h\u00F6gskoleexamen kan inverka p\u00E5 urvalet. Informationen kontrolleras fr\u00E5n h\u00F6gskolorna. L\u00E4s mer om <a target="_blank" href="https://studieinfo.fi/wp/stod-for-studievalet/gemensam-ansokan/gemensam-ansokan-till-hogskolor/kvot-for-forstagangssokande/">kvoten f\u00F6r f\u00F6rstag\u00E5ngss\u00F6kande</a>.</p><p>Handl\u00E4ggningsavgift f\u00F6r ans\u00F6kan</p><p>De finl\u00E4ndska h\u00F6gskolorna har tagit i bruk en handl\u00E4ggningsavgift f\u00F6r ans\u00F6kan f\u00F6r s\u00F6kande som har avlagt sin grundutbildning i n\u00E5got annat land \u00E4n i ett EU- eller EES-land eller Schweiz. Om du s\u00F6ker till h\u00F6gskola med en utbildning som du avlagt i n\u00E5got annat land \u00E4n i ett EU- eller EES-land eller i Schweiz, ska du betala handl\u00E4ggningsavgiften. Ditt hemland och medborgarskap inverkar inte p\u00E5 avgiften, endast landet d\u00E4r grundutbildningen har avlagts inverkar. Avgiften \u00E4r 100 euro. L\u00E4s mer om <a target="_blank" href="https://studieinfo.fi/wp/stod-for-studievalet/gemensam-ansokan/gemensam-ansokan-till-hogskolor/behandlingsavgift-for-ansokan/">handl\u00E4ggningsavgiften f\u00F6r ans\u00F6kan</a>.</p>

form.valmis.sinulleonlahetettyvahvistussahkopostiisi = En bekr\u00E4ftelse har skickats till din e-post:\u00A0
