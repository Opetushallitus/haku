form.hakutoiveet.help = Ange h\u00E4r de ans\u00F6kningsm\u00E5l som du vill s\u00F6ka till. Ans\u00F6kningsm\u00E5lens ordning spelar ingen roll. Ans\u00F6kningstiden f\u00F6r de ans\u00F6kningsm\u00E5l som ing\u00E5r i till\u00E4ggsans\u00F6kan kan variera. Ans\u00F6kningstiden kan du granska i Studieinfo-tj\u00E4nsten eller via h\u00F6gskolorna. </p><p>I till\u00E4ggsans\u00F6kan kan du fylla i flera ans\u00F6kningsblanketter, men ans\u00F6ka till samma ans\u00F6kningsm\u00E5l endast en g\u00E5ng. </p><p>Du kan bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden efter att du skickat in din ans\u00F6kningsblankett genom att registrera dig i Min Studieinfo -tj\u00E4nsten eller genom att ta kontakt med en av h\u00F6gskolorna som du har s\u00F6kt till.</p>
form.hakutoiveet.otsikko.verbosehelp = <p> Om du inte hittar det ans\u00F6kningsm\u00E5l som du vill s\u00F6ka till, granska ans\u00F6kningsm\u00E5lets ans\u00F6kningstid. Till\u00E4ggsans\u00F6kningar anordnas mellan den 13 och 27 augusti 2015. </p>V\u00E4lj f\u00F6r varje ans\u00F6kningsm\u00E5l f\u00F6rst universitet eller h\u00F6gkolan som du vill s\u00F6ka till. Du kan v\u00E4lja antingen h\u00F6gskolan eller n\u00E5gon av dess verksamhetspunkter. Organisationsvalet avgr\u00E4nsar de ans\u00F6kningsm\u00E5l som du kan v\u00E4lja. V\u00E4lj till n\u00E4st h\u00F6gskolans ans\u00F6kningsm\u00E5l i rullgardinsmenyn. .</p><p>Du kan bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden efter att du skickat in din ans\u00F6kningsblankett genom att registrera dig i Min Studieinfo -tj\u00E4nsten eller genom att ta kontakt med en av h\u00F6gskolorna som du har s\u00F6kt till.</p>
hakutoiveet_teema                      = Ans\u00F6kningsm\u00E5l

osaaminenteema.help                    = <p>H\u00E4r kan det finnas fr\u00E5gor betr\u00E4ffande ditt kunnande som t.ex. vitsord och medeltal. Ifall inga fr\u00E5gor syns p\u00E5 sidan, har du inte s\u00F6kt till ett ans\u00F6kningsm\u00E5l d\u00E4r man anv\u00E4nder sig av s\u00E5dana fr\u00E5gor.</p><p>Ifall du s\u00F6ker till en s\u00E5dan utbildning som i antagningen beaktar medelv\u00E4rdet f\u00F6r din grundutbildning eller till exempel vitsordet f\u00F6r n\u00E5got \u00E4mne som du avlagt, ange de uppgifterna h\u00E4r. Ange medelv\u00E4rdet med tv\u00E5 decimalers noggrannhet (t.ex. 8,50). Om du inte har gymnasiets avg\u00E5ngsbetyg, ange d\u00E5 0,00.</p><p>Ifall du har avlagt en yrkesinriktad grundexamen, ange d\u00E5 ocks\u00E5 bed\u00F6mningsskalan f\u00F6r din examen. De uppgifter som du anger anv\u00E4nds i genomf\u00F6randet av antagningen och eventuella felaktigt angivna uppgifter kan leda till \u00E5terkallande av studieplatsen.</p>
osaaminenteema.verbosehelp             = <p>Ifall du s\u00F6ker till en s\u00E5dan utbildning som i antagningen beaktar medelv\u00E4rdet f\u00F6r din grundutbildning eller till exempel vitsordet f\u00F6r n\u00E5got \u00E4mne som du avlagt, ange de uppgifterna h\u00E4r. Ange medelv\u00E4rdet med tv\u00E5 decimalers noggrannhet (t.ex. 8,50). Om du inte har gymnasiets avg\u00E5ngsbetyg, ange d\u00E5 0,00. Om du blir f\u00E4rdig under v\u00E5ren f\u00F6r ans\u00F6kan, och du inte \u00E4nnu har f\u00E5tt avg\u00E5ngsbetyg/examensbetyg, ange d\u00E5 medelv\u00E4rdet fr\u00E5n ditt senaste betyg eller studieregisterutdrag.</p><p>Ifall du har avlagt en yrkesinriktad grundexamen, ange d\u00E5 ocks\u00E5 bed\u00F6mningsskalan f\u00F6r din examen. Ifall avg\u00E5ngsbetyget inte har en numerisk bed\u00F6mning utan vitsorden anges enligt skalan ber\u00F6mlig/god/n\u00F6jaktig, b\u00F6r du anv\u00E4nda bed\u00F6mningsskalan 1-5 och omvandla vitsorden enligt f\u00F6ljande: ber\u00F6mlig \u2261 5, god \u2261 4, n\u00F6jaktig \u2261 2.</p><p>De uppgifter som du anger anv\u00E4nds i genomf\u00F6randet av antagningen och eventuella felaktigt angivna uppgifter kan leda till \u00E5terkallande av studieplatsen.</p><p>Kontrollera po\u00E4ngs\u00E4ttning av internationella studentexamina vid ans\u00F6kan till yrkesh\u00F6gskoleutbildningar fr\u00E5n <a href="https://opintopolku.fi/wp/sv/yrkeshogskola/hur-antas-studerande/rekommendation-om-antagningsgrunder-for-utbildning-som-leder-till-yh-examen/">Studieinfo</a></p>

