form.hakutoiveet.help                  = Ange h\u00E4r de ans\u00F6kningsm\u00E5l som du vill s\u00F6ka till. Ans\u00F6kningsm\u00E5lens ordning spelar ingen roll. Ans\u00F6kningstiden f\u00F6r de ans\u00F6kningsm\u00E5l som ing\u00E5r i till\u00E4ggsans\u00F6kan kan variera. Ans\u00F6kningstiden kan du granska i Studieinfo-tj\u00E4nsten eller via h\u00F6gskolorna. </p><p>I till\u00E4ggsans\u00F6kan kan du fylla i flera ans\u00F6kningsblanketter, men ans\u00F6ka till samma ans\u00F6kningsm\u00E5l endast en g\u00E5ng. </p><p>Du kan bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden efter att du skickat in din ans\u00F6kningsblankett med l\u00E4nken i e-postbekr\u00E4ftelsen, genom att registrera dig i Min Studieinfo -tj\u00E4nsten eller genom att ta kontakt med en av h\u00F6gskolorna som du har s\u00F6kt till.</p>
form.hakutoiveet.otsikko.verbosehelp   = <p> Om du inte hittar det ans\u00F6kningsm\u00E5l som du vill s\u00F6ka till, granska ans\u00F6kningsm\u00E5lets ans\u00F6kningstid. Till\u00E4ggsans\u00F6kningar anordnas 4.7. - 31.8.2016.</p><p>V\u00E4lj f\u00F6r varje ans\u00F6kningsm\u00E5l f\u00F6rst universitetet eller h\u00F6gkolan som du vill s\u00F6ka till. Du kan v\u00E4lja antingen h\u00F6gskolan eller n\u00E5gon av dess verksamhetsst\u00E4llen. Organisationsvalet avgr\u00E4nsar de ans\u00F6kningsm\u00E5l som du kan v\u00E4lja. V\u00E4lj till n\u00E4st h\u00F6gskolans ans\u00F6kningsm\u00E5l i rullgardinsmenyn.</p><p>Du kan bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden efter att du skickat in din ans\u00F6kningsblankett med l\u00E4nken i e-postbekr\u00E4ftelsen, genom att registrera dig i Min Studieinfo -tj\u00E4nsten eller genom att ta kontakt med en av h\u00F6gskolorna som du har s\u00F6kt till.</p><p>Kontrollera att du \u00E4r ans\u00F6kningsbeh\u00F6rig till ans\u00F6kningsm\u00E5let som du s\u00F6ker till. I h\u00F6gskolornas gemensamma ans\u00F6kan finns \u00E4ven ans\u00F6kningsm\u00E5l som endast leder till h\u00F6gre h\u00F6gskoleexamen (universitetens magisterans\u00F6kningar och h\u00F6gre yrkesh\u00F6gskoleexamina). Krav p\u00E5 grundutbildning till dessa \u00E4r l\u00E4gre h\u00F6gskoleexamen.</p>
