osaaminenteema.help                    = <p>H\u00E4r kan det finnas fr\u00E5gor betr\u00E4ffande ditt kunnande. Om inga fr\u00E5gor syns p\u00E5 sidan, betyder det att ans\u00F6kningsm\u00E5len du s\u00F6ker till inte har st\u00E4llt n\u00E5gra.</p>
osaaminenteema.verbosehelp             = <p>H\u00E4r kan det finnas fr\u00E5gor betr\u00E4ffande ditt kunnande. Om inga fr\u00E5gor syns p\u00E5 sidan, betyder det att ans\u00F6kningsm\u00E5len du s\u00F6ker till inte har st\u00E4llt n\u00E5gra.</p>

koulutustausta_teema_kk.verbosehelp    =<p>Ange avlagda grundutbildningar</p><p>Uppge h\u00E4r de grundutbildningar du avlagt, \u00E4ven de som du avl\u00E4gger under ans\u00F6kningsperioden. Grundutbildningarna du fyllt i h\u00E4r kan beaktas b\u00E5de d\u00E5 det kontrolleras om du har den h\u00F6gskolebeh\u00F6righet som kr\u00E4vs enligt universitets- och yrkesh\u00F6gskolelagen och d\u00E5 po\u00E4ngen f\u00F6r grundutbildningen r\u00E4knas, beroende p\u00E5 ans\u00F6kningsm\u00E5lets antagningsgrunder. Om du beh\u00F6ver skicka en kopia p\u00E5 betyget \u00F6ver din grundutbildning kommer du att f\u00E5 veta detta d\u00E5 ans\u00F6kningsblanketten lagras som F\u00E4rdig. H\u00F6gskolorna kan ocks\u00E5 kontrollera de godk\u00E4nda s\u00F6kandenas betyg \u00F6ver grundutbildningen.</p><p>Har du avlagt en finl\u00E4ndsk h\u00F6gskoleexamen eller har du tagit emot en studieplats som leder till h\u00F6gskoleexamen vid ett finl\u00E4ndskt universitet eller yrkesh\u00F6gskola i en utbildning som b\u00F6rjade p\u00E5 h\u00F6sten 2014 eller senare?</p><p>En avlagd finl\u00E4ndsk h\u00F6gskoleexamen eller en mottagen studieplats i en utbildning som b\u00F6rjade h\u00F6sten 2014 eller senare och som leder till h\u00F6gskoleexamen kan inverka p\u00E5 urvalet. L\u00E4s mer om <a target="_blank" href="https://studieinfo.fi/wp/stod-for-studievalet/gemensam-ansokan/gemensam-ansokan-till-hogskolor/kvot-for-forstagangssokande/"> kvoten f\u00F6r f\u00F6rstag\u00E5ngss\u00F6kande </a>.</p><p>Handl\u00E4ggningsavgift f\u00F6r ans\u00F6kan</p><p>De finl\u00E4ndska h\u00F6gskolorna har tagit i bruk en handl\u00E4ggningsavgift f\u00F6r ans\u00F6kan f\u00F6r s\u00F6kande som har avlagt sin grundutbildning i n\u00E5got annat land \u00E4n i ett EU- eller EES-land eller Schweiz.. Om du s\u00F6ker till h\u00F6gskola med en utbildning som du avlagt i n\u00E5got annat land \u00E4n i ett EU- eller EES-land eller i Schweiz, ska du betala handl\u00E4ggningsavgiften. Ditt hemland och medborgarskap inverkar inte p\u00E5 avgiften, endast landet d\u00E4r grundutbildningen har avlagts inverkar. Avgiften \u00E4r 100 euro. L\u00E4s mer om <a target="_blank" href="https://studieinfo.fi/wp/stod-for-studievalet/gemensam-ansokan/gemensam-ansokan-till-hogskolor/behandlingsavgift-for-ansokan/">handl\u00E4ggningsavgiften f\u00F6r ans\u00F6kan</a>.</p>

