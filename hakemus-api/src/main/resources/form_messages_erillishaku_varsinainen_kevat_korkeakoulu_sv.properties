form.hakutoiveet.help                  = Ange de ans\u00F6kningsm\u00E5l som du vill s\u00F6ka till. Om du blir ombedd att prioritera ans\u00F6kningsm\u00E5len, ange d\u00E5 ans\u00F6kningsm\u00E5len i den ordning enligt vilken du vill bli antagen. Om inte, har ans\u00F6kningsm\u00E5lens ordning sinsemellan inte n\u00E5gon betydelse.</p><p>Du kan bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden efter att du skickat in din ans\u00F6kningsblankett genom att registrera dig i Min Studieinfo -tj\u00E4nsten eller genom att ta kontakt med en av h\u00F6gskolorna som du har s\u00F6kt till.</p><p>Du kan inte \u00E4ndra ans\u00F6kningsm\u00E5len efter ans\u00F6kningstidens slut.</p>
form.hakutoiveet.otsikko.verbosehelp   = <p>I h\u00F6gskolornas separata ans\u00F6kningar varierar antalet ans\u00F6kningsm\u00E5l. Om du ombeds placera ans\u00F6kningsm\u00E5len i prioritetsordning, ska de under ans\u00F6kningstiden l\u00E4ggas i bindande prioritetsordning. Du kan inte \u00E4ndra p\u00E5 ordningen efter ans\u00F6kningstidens slut. Du kan inte heller stryka enskilda ans\u00F6kningsm\u00E5l efter ans\u00F6kningstidens slut. Ans\u00F6kningsm\u00E5lens prioritetsordning inverkar p\u00E5 studieplatsen som du erbjuds.</p>V\u00E4lj f\u00F6r alla ans\u00F6kningsm\u00E5l f\u00F6rst det universitet eller den yrkesh\u00F6gskola dit du vill s\u00F6ka. Vid punkten f\u00F6r h\u00F6gskolan kan du v\u00E4lja antingen h\u00F6gskolan eller dess verksamhetsst\u00E4lle. Den organisation som du valt avgr\u00E4nsar d\u00E4refter de ans\u00F6kningsm\u00E5l som kan v\u00E4ljas. V\u00E4lj h\u00E4refter h\u00F6gskolans ans\u00F6kningsm\u00E5l ur rullgardinsmenyn. </p><p>Du kan \u00E4ndra p\u00E5 ordningen av dina ans\u00F6kningsm\u00E5l med hj\u00E4lp av pilknapparna till v\u00E4nster.</p><p>I separata ans\u00F6kningar anv\u00E4nds n\u00F6dv\u00E4ndigtvis inte prioritering av ans\u00F6kningsm\u00E5l. I s\u00E5na fall har ans\u00F6kningsm\u00E5lens ordning sinsemellan inte n\u00E5gon betydelse.</p><p>Du kan bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden efter att du skickat in din ans\u00F6kningsblankett genom att registrera dig i Min Studieinfo -tj\u00E4nsten eller genom att ta kontakt med en av h\u00F6gskolorna som du har s\u00F6kt till.</p>
