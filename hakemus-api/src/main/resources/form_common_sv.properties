arvosanat.verbosehelp                                               = <h4>Vitsord inom den grundl\u00E4ggande utbildningen</h4> <p>Fyll i ans\u00F6kningsblanketten enligt avg\u00E5ngsbetyget fr\u00E5n den grundl\u00E4ggande utbildningen. Du kan anteckna h\u00F6jda vitsord om du har f\u00E5tt ett officiellt intyg \u00F6ver h\u00F6jda vitsord. Om du har slutf\u00F6rt l\u00E4rokursen f\u00F6r den grundl\u00E4ggande utbildningen i form av vuxenutbildning (vuxengymnasium/kv\u00E4llsgymnasium, aftonl\u00E4roverk, grundstadiet vid vuxen- eller kv\u00E4llsgymnasium, folkh\u00F6gskola, medborgar- eller arbetarinstitut) ska du fylla i ans\u00F6kningsblanketten enligt avg\u00E5ngsbetyget du f\u00E5r h\u00E4r. Du kan ange vitsorden i gymnastik, bildkonst, sl\u00F6jd, huslig ekonomi och musik ur skiljebetyget fr\u00E5n den grundl\u00E4ggande utbildningen, ifall dessa vitsord saknas p\u00E5 avg\u00E5ngsbetyget.</p> <p>Om du s\u00F6ker enligt avg\u00E5ngsbetyget fr\u00E5n den grundl\u00E4ggande utbildningen ska du ange vitsorden i alla gemensamma l\u00E4ro\u00E4mnen och valfria fr\u00E4mmande spr\u00E5k enligt minst B2-niv\u00E5 i punkten Gemensamt l\u00E4ro\u00E4mne. I punkten Valfria \u00E4mnen som h\u00F6r till gemensamma l\u00E4ro\u00E4mnen anges endast vitsorden f\u00F6r s\u00E5dana, minst 2 \u00E5rsveckotimmar l\u00E5nga valfria \u00E4mnen under \u00E5rskurs 7-9, vilka h\u00F6r till gemensamma l\u00E4ro\u00E4mnen.</p> <p>I vissa fall kan du ha f\u00E5tt flera vitsord p\u00E5 avg\u00E5ngsbetyget f\u00F6r samma l\u00E4ro\u00E4mne. I allm\u00E4nhet har det ena vitsordet getts i ett gemensamt \u00E4mne och det andra (samt ev. tredje) vitsordet i ett valfritt \u00E4mne. Anteckna vitsordet f\u00F6r det gemensamma \u00E4mnet i den f\u00F6rsta vitsordsrutan och vitsordet f\u00F6r det valfria \u00E4mnet i den andra (och vid behov tredje) vitsordsrutan (f\u00F6rutsatt att du l\u00E4st det valfria \u00E4mnet i minst 2 \u00E5rsveckotimmar).</p> <h4>Modersm\u00E5l och litteratur</h4> <p>Ange h\u00E4r vitsordet f\u00F6r modersm\u00E5l och litteratur. Ifall du f\u00E5tt tv\u00E5 vitsord f\u00F6r l\u00E4ro\u00E4mnet modersm\u00E5l och litteratur (svenska/finska eller samiska, romani, teckenspr\u00E5k eller annat eget modersm\u00E5l), ska du r\u00E4kna ut medeltalet av dessa vitsord och avrunda resultatet till n\u00E4rmaste hela tal (t.ex. 7,5 = 8). Om du har l\u00E4st finska enligt modersm\u00E5lsinriktad l\u00E4rokurs (mofi), ska du anteckna vitsordet som A-spr\u00E5k eller B-spr\u00E5k i enlighet med ditt studieprogram, dvs. enligt vad det st\u00E5r i ditt betyg. Om du har f\u00E5tt ett skilt betyg f\u00F6r ditt eget modersm\u00E5l, och vitsordet inte har angetts i ditt avg\u00E5ngsbetyg, beaktas det (och anges allts\u00E5 inte heller) i gemensam ans\u00F6kan.</p> <p>*OBS! Detta g\u00E4ller enbart tv\u00E5spr\u00E5kiga skolor, d\u00E4r ett annat eget modersm\u00E5l har studerats enligt hela modersm\u00E5lets omfattning.</p> <p>Om du har l\u00E4st svenska eller finska enligt modersm\u00E5lsinriktad l\u00E4rokurs (t.ex. mofi), ska du anteckna vitsordet som A-spr\u00E5k eller B-spr\u00E5k i enlighet med ditt studieprogram, dvs. enligt vad det st\u00E5r i ditt betyg.</p> <h4>Det andra inhemska spr\u00E5ket och fr\u00E4mmande spr\u00E5k</h4> <p>F\u00F6r A1-spr\u00E5k och B2-spr\u00E5k ska du i punkten Gemensamma l\u00E4ro\u00E4mnen ange vitsorden i det andra inhemska spr\u00E5ket och fr\u00E4mmande spr\u00E5k. I punkten Valfria \u00E4mnen anger du vitsorden f\u00F6r s\u00E5dana valfria spr\u00E5k som h\u00F6r till gemensamma spr\u00E5k. Vitsorden i dessa valfria \u00E4mnen anges endast om du har l\u00E4st ett valfritt spr\u00E5k under minst tv\u00E5 \u00E5rsveckotimmar i \u00E5rskurserna 7-9. Om du saknar vitsord i n\u00E5got gemensamt \u00E4mne, t.ex. B1-spr\u00E5k, ska du l\u00E4mna kvar "Ej avlagd" i det f\u00F6rsta f\u00E4ltet och v\u00E4lja "Inget vitsord" i f\u00E4ltet Gemensamma \u00E4mnen </p> <p>Spr\u00E5kniv\u00E5erna enligt l\u00E4roplanen \u00E4r:</p> <ul> <li>A1-spr\u00E5k = gemensamt spr\u00E5k som inletts i \u00E5rskurs 1-6 (A-spr\u00E5k)</li> <li>A2-spr\u00E5k = valfritt spr\u00E5k som inletts i \u00E5rskurs 1-6 (A-spr\u00E5k)</li> <li>B1-spr\u00E5k = gemensamt spr\u00E5k som inletts i \u00E5rskurs 7-9 (B-spr\u00E5k)</li> <li>B2-spr\u00E5k = valfritt spr\u00E5k som inletts i \u00E5rskurs 7-9 (C-spr\u00E5k)</li> <li>B3-spr\u00E5k B3 = kort spr\u00E5k i gymnasiet (D-spr\u00E5k)</li> </ul> <h4>Allm\u00E4nt om vitsord</h4> <p>Ifall du f\u00E5tt vitsord f\u00F6r ett valfritt l\u00E4ro\u00E4mne, som inte h\u00F6r till ett gemensamt l\u00E4ro\u00E4mne eller om de valfria studierna till omfattningen \u00E4r mindre \u00E4n 2 \u00E5rsveckotimmar, skall du inte anteckna dem i ans\u00F6kningsblanketten. Undantag utg\u00F6r vitsord i valfria spr\u00E5k (A2 och B2), vilka du skall anteckna i punkten Gemensamma \u00E4mnen.<h4>Vitsord i gymnasiet</h4> <p>De som slutf\u00F6rt gymnasiet fyller i blanketten enligt gymnasiets avg\u00E5ngsbetyg.</p><p>Du kan fylla i h\u00F6jda vitsord om du f\u00E5tt ett officiellt intyg \u00F6ver h\u00F6jningen. Studentexamensvitsorden anges inte. Om du har avlagt IB, EB- eller RP-examen, ska du \u00E4ndra dina vitsord enligt f\u00F6ljande scheman: </p><p>IB-examensbetyg:</p><ul> <li>7 (Excellent) =10</li><li>6 (Very good)=10</li><li>5 (Good)=9</li><li>4 (Satisfactory)=7</li><li>3 (Mediocre)=5</li><li>2 (Poor)=4</li><li>1 (Very poor)=4</li><p>EB-examensbetyg:</p> <li>9-10 = 10</li><li>8 = 9</li><li>7 = 8</li><li>6 = 7</li><li>5 = 6</li><li>4 = 5</li><p>RP-examen:</p> <li>13-15 = 10</li><li>10-12 = 9</li><li>7-9 = 8</li><li>5-6 = 7</li><li>3-4 = 6</li><li>1-2 = 5</li></ul><p>Medeltalet p\u00E5 Reifepr\u00FCfung-examensbetyget \u00E4ndras s\u00E5 att det totala antalet po\u00E4ng delas med 60 och \u00E4ndras d\u00E4refter enligt tabellen ovan.</p><h4>Modersm\u00E5l och litteratur</h4><p>Ange h\u00E4r vitsordet f\u00F6r modersm\u00E5l och litteratur. Ifall du f\u00E5tt tv\u00E5 vitsord f\u00F6r l\u00E4ro\u00E4mnet modersm\u00E5l och litteratur (svenska/finska eller samiska, romani, teckenspr\u00E5k eller annat eget modersm\u00E5l), ska du r\u00E4kna ut medeltalet av dessa vitsord och avrunda resultatet till n\u00E4rmaste hela tal (t.ex. 7,5 = 8). Om du har l\u00E4st finska enligt modersm\u00E5lsinriktad l\u00E4rokurs (mofi), ska du anteckna vitsordet som A-spr\u00E5k eller B-spr\u00E5k i enlighet med ditt studieprogram, dvs. enligt vad det st\u00E5r i ditt betyg.</p><h4>Det andra inhemska spr\u00E5ket och fr\u00E4mmande spr\u00E5k</h4><p>Anteckna vitsorden f\u00F6r A1-B3 -spr\u00E5k i punkten Gemensamma l\u00E4ro\u00E4mnen.</p><p>Spr\u00E5kniv\u00E5erna enligt l\u00E4roplanen \u00E4r:</p><li>A1-spr\u00E5k = gemensamt spr\u00E5k som inletts i \u00E5rskurs 1-6 (A-spr\u00E5k)</li> <li>A2-spr\u00E5k = valfritt spr\u00E5k som inletts i \u00E5rskurs 1-6 (A-spr\u00E5k)</li> <li>B1-spr\u00E5k = gemensamt spr\u00E5k som inletts i \u00E5rskurs 7-9 (B-spr\u00E5k)</li> <li>B2-spr\u00E5k = valfritt spr\u00E5k som inletts i \u00E5rskurs 7-9 (C-spr\u00E5k)</li> <li>B3-spr\u00E5k B3 = kort spr\u00E5k i gymnasiet (D-spr\u00E5k)</li> </ul>
kielitaito.verbosehelp                                              = Om du har avlagt samtliga delprov i den allm\u00E4nna spr\u00E5kexamen i finska eller svenska p\u00E5 minst niv\u00E5 3 eller du har i fr\u00E5ga om spr\u00E5kexamina f\u00F6r statsf\u00F6rvaltningen avlagt provet i muntlig och skriftlig f\u00E4rdighet i finska eller svenska p\u00E5 minst n\u00F6jaktig niv\u00E5, svara Ja.<p>Om du har avlagt l\u00E4rokursen i finska eller svenska (A-spr\u00E5k eller S2-spr\u00E5k) med minst vitsordet 7, svara Ja.
urheilija.verbosehelp                                               = <h4>Tidigare studier</h4><p>Medeltalet av l\u00E4s\u00E4mnena</p>Ange medeltalet av l\u00E4s\u00E4mnena p\u00E5 ditt senaste betyg eller mellanbetyg. <p>Vitsordet i obligatorisk gymnastik</p>Ange ditt senaste vitsord i obligatorisk gymnastik.<p><h4>Idrottsprestationer</h4><p>De b\u00E4sta idrottsprestationerna under de tv\u00E5 sista s\u00E4songerna. Ange prestationernas \u00E5rsgrupp/serie. Ange \u00E4ven eventuella rekordresultat, spelposition, din roll inom laget eller \u00F6vrig v\u00E4sentlig information ang\u00E5ende grenen.H\u00F6gst 2000 tecken.</p><h4>Tr\u00E4ningsgrupp</h4><p>Ange h\u00E4r om du tillh\u00F6r landslaget eller grenf\u00F6rbundets tr\u00E4ningsgrupp.</p> <h4>Till\u00E4ggsblanketten skickas till l\u00E4roanstalten</h4><p> S\u00F6kande b\u00F6r skicka sin ans\u00F6kan samt bifoga med en av tr\u00E4naren undertecknad till\u00E4ggsblankett direkt till idrottsl\u00E4roanstalten per post innan ans\u00F6kningstiden g\u00E5r ut.</p>
