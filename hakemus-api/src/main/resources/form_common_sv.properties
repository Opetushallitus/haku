form.valmis.muutoksentekeminen.p1                                   = Observera att \u00E4ndringar i ans\u00F6knings\u00F6nskem\u00E5len endast kan g\u00F6ras under ans\u00F6kningstiden. \u00C4ndringen kan g\u00F6ras med stark identifiering i Min Studieinfo -tj\u00E4nsten eller skriftligt. Som starkt identifierad (om du har n\u00E4tbankskoder, mobilcertifikat eller elektroniskt personkort) kan du \u00E4ndra dina ans\u00F6knings\u00F6nskem\u00E5l genom att logga in i Min Studieinfo p\u00E5 Studieinfos framsida genom l\u00E4nken Logga in p\u00E5 sidans \u00F6vre del. Om du g\u00F6r \u00E4ndringen skriftligt ska du ange din ans\u00F6kans nummer och ditt namn. Kom ih\u00E5g att inte skicka din personbeteckning per e-post. Meddela \u00E4ndringen du vill g\u00F6ra klart och tydligt: b\u00E5de l\u00E4roanstalt/undervisningsst\u00E4lle och utbildning samt den slutgiltiga ordningen p\u00E5 dina ans\u00F6knings\u00F6nskem\u00E5l. 
