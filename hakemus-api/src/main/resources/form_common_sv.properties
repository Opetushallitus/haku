millatutkinnolla.verbosehelp                    				    = </p><h4>Delvis individualiserad l\u00E4rokurs inom den grundl\u00E4ggande utbildningen</h4><p>V\u00E4lj denna punkt \u00E4ven om du bara har l\u00E4st ett l\u00E4ro\u00E4mne enligt individualiserad l\u00E4rokurs.</p><h4>Ej fullgjord l\u00E4roplikt (inget avg\u00E5ngsbetyg)</h4><p>Om din l\u00E4roplikt inte \u00E4r fullgjord, sker antagningen genom antagning p\u00E5 basis av utbildningsanordnarens pr\u00F6vning. Skicka under ans\u00F6kningstiden en kopia av ditt avg\u00E5ngsbetyg och eventuella andra bilagor samt motiveringar till alla l\u00E4roanstalter du s\u00F6ker till.</p><h4>Utbildning avlagd utomlands</h4><p>Om du har genomf\u00F6rt din utbildning utomlands, sker antagningen genom antagning p\u00E5 basis av utbildningsanordnarens pr\u00F6vning. Skicka under ans\u00F6kningstiden en kopia av ditt examensbetyg och eventuella andra bilagor samt motiveringar till alla l\u00E4roanstalter du s\u00F6ker till.</p>
tyokokemus.verbosehelp 	               			  			        = Som arbetserfarenhet godk\u00E4nns arbetserfarenhet inom alla branscher*, som du har inh\u00E4mtat efter slutf\u00F6rd grundl\u00E4ggande utbildning eller efter att du fyllt 16 \u00E5r.*F\u00F6r milit\u00E4r- eller civiltj\u00E4nstg\u00F6ring ges inga arbetserfarenhetspo\u00E4ng.<p>F\u00F6r att f\u00E5 po\u00E4ng f\u00F6r arbetserfarenhet kr\u00E4vs att du har minst tre m\u00E5nader arbetserfarenhet. F\u00F6r att f\u00E5 h\u00F6gsta m\u00F6jliga po\u00E4ng (3 po\u00E4ng) kr\u00E4vs att du har 12 m\u00E5naders arbetserfarenhet.<p>Enbart s\u00E5dana anst\u00E4llningar som varat oavbrutet i minst 1 m\u00E5nad beaktas. Arbete p\u00E5 deltid omfattande 150 timmar hos samma arbetsgivare motsvarar en m\u00E5nads arbetserfarenhet. Inom l\u00E4roavtalsutbildning kan du ange den m\u00E4ngd som antecknats som arbetserfarenhet i intygen. Som arbetserfarenhet likst\u00E4lls \u00E4ven deltagande i verkstadsverksamhet som varat minst tre m\u00E5nader eller deltagande i minst tre m\u00E5nader i s\u00E5dan arbetspraktik eller arbetslivstr\u00E4ning som avses i lagen om offentlig arbetskraftsservice.<p>Ange din arbetserfarenhet i m\u00E5nader. I ans\u00F6kan beaktas den arbetserfarenhet som du har f\u00E5tt f\u00F6re ans\u00F6kningstiden utg\u00E5r. Du b\u00F6r kunna uppvisa ett arbetsintyg \u00F6ver arbetserfarenheten. Utbildningsanordnaren granskar arbetsintygen.
