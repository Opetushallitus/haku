koulutustausta.teema_kk.verbosehelp=<p>Har du n\u00E5gon ikraftvarande r\u00E4tt att avl\u00E4gga n\u00E5gon examen vid ett finskt universitet eller yrkesh\u00F6gskola</p> <p>Ifall du har n\u00E5gon ikraftvarande (\u00E4r n\u00E4rvarande eller fr\u00E5nvarande) r\u00E4tt att avl\u00E4gga n\u00E5gon examen vid ett finskt universitet eller yrkesh\u00F6gskola, uppge det h\u00E4r. </p><p>  Informationen anv\u00E4nds f\u00F6r att kontrollera om du enligt universitets- och yrkesh\u00F6gskolelagen h\u00F6r till de s\u00F6kande som s\u00F6ker studieplats f\u00F6r f\u00F6rsta g\u00E5ngen. Uppgifterna kontrolleras med uppgifterna i yrkesh\u00F6gskolornas studier\u00E4ttsdatalager.</p><p>Har du avlagt en finsk yrkesh\u00F6gskoleexamen? </p><p> Ifall du avlagt en yrkesh\u00F6gskoleexamen (l\u00E4gre eller h\u00F6gre) vid ett finskt universitet eller yrkesh\u00F6gskola, uppge det h\u00E4r. </p> <p>Informationen anv\u00E4nds f\u00F6r att kontrollera om du enligt universitets- och yrkesh\u00F6gskolelagen h\u00F6r till de s\u00F6kande som s\u00F6ker studieplats f\u00F6r f\u00F6rsta g\u00E5ngen. Uppgifterna kontrolleras med uppgifterna i yrkesh\u00F6gskolornas studier\u00E4ttsdatalager.</p> <p> Ange alla grundutbildningar du avlagt tidigare </p> <p> Uppge h\u00E4r alla de grundutbildningar du avlagt tidigare och du vill att ska beaktas vid valet av studerande.  Grundutbildningarna du fyllt i h\u00E4r beaktas b\u00E5de d\u00E5 det kontrolleras om du har den h\u00F6gskolebeh\u00F6righet som kr\u00E4vs enligt universitets- och yrkesh\u00F6gskolelagen och d\u00E5 po\u00E4ngen f\u00F6r grundutbildningen r\u00E4knas. Dessa grundutbildningspo\u00E4ng kan eventuellt inverka p\u00E5 valet.</p><p> Du kan bes skicka kopior p\u00E5 dina betyg eller dokument \u00F6ver din grundutbildning till yrkesh\u00F6gskolan. </p> 
koulutustausta.teema_kk.help= Ange alla grundutbildningar du avlagt tidigare. Ifall du har avlagt flera likartade grundutbildningar (till exempel tv\u00E5 yrkesinriktade examina eller tv\u00E5 h\u00F6gskoleexamina), v\u00E4lj vilken av dem du anv\u00E4nder dig av d\u00E5 du s\u00F6ker. Ifall du beh\u00F6ver skicka en kopia p\u00E5 betyget \u00F6ver din grundutbildning kommer du att f\u00E5 veta detta d\u00E5 ans\u00F6kningsblanketten lagras som F\u00E4rdig. H\u00F6gskolorna kan ocks\u00E5 kontrollera de godk\u00E4nda s\u00F6kandenas betyg \u00F6ver grundutbildningen.
