form.hakutoiveet.help                  = Ange h\u00E4r de ans\u00F6kningsm\u00E5l som du vill s\u00F6ka till. Ange ans\u00F6kningsm\u00E5len i den ordning enligt vilken du vill bli antagen.</p><p>Ans\u00F6kningsm\u00E5lens ordningsf\u00F6ljd \u00E4r bindande. Du kan inte \u00E4ndra p\u00E5 ordningen efter ans\u00F6kningstidens slut, s\u00E5 \u00F6verv\u00E4g noga i vilken ordning du vill s\u00F6ka. <p></p>Om du inte blir antagen till ans\u00F6kningsm\u00E5let som du har p\u00E5 f\u00F6rsta plats, kontrolleras om dina po\u00E4ng r\u00E4cker f\u00F6r antagning till ditt andra alternativ o.s.v. <p></p>Om du t.ex. blir antagen till ditt andra alternativ, annulleras de l\u00E4gre ans\u00F6kningsm\u00E5len automatiskt, och du kan inte l\u00E4ngre bli antagen till dem. Till dina h\u00F6gre ans\u00F6kningsm\u00E5l kan du fortfarande bli antagen fr\u00E5n reservplats.</p>Du kan bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden efter att du skickat in din ans\u00F6kningsblankett genom att registrera dig i Min Studieinfo -tj\u00E4nsten eller genom att ta kontakt med en av h\u00F6gskolorna som du har s\u00F6kt till.</p><p>Observera att du endast kan ha en ans\u00F6kan i kraft i h\u00F6gskolornas gemensamma ans\u00F6kan. Om du skickar flera ans\u00F6kningsblanketter i samma gemensamma ans\u00F6kan, f\u00F6rblir endast den senaste i kraft och alla andra raderas.</p>
form.hakutoiveet.otsikko.verbosehelp   = <p>Du kan s\u00F6ka till h\u00F6gst sex ans\u00F6kningsm\u00E5l i h\u00F6gskolornas gemensamma ans\u00F6kan. Under ans\u00F6kningstiden ska ans\u00F6kningsm\u00E5len l\u00E4ggas i bindande prioritetsordning. Du kan inte \u00E4ndra p\u00E5 ordningen efter ans\u00F6kningstidens slut. Du kan inte heller stryka enskilda ans\u00F6kningsm\u00E5l efter ans\u00F6kningstidens slut. Ans\u00F6kningsm\u00E5lens prioritetsordning inverkar p\u00E5 studieplatsen som du erbjuds.</p>V\u00E4lj f\u00F6r alla ans\u00F6kningsm\u00E5l f\u00F6rst det universitet eller den yrkesh\u00F6gskola dit du vill s\u00F6ka. Vid punkten f\u00F6r h\u00F6gskolan kan du v\u00E4lja antingen h\u00F6gskolan eller dess verksamhetsst\u00E4lle. Den organisation som du valt avgr\u00E4nsar d\u00E4refter de ans\u00F6kningsm\u00E5l som kan v\u00E4ljas. V\u00E4lj h\u00E4refter h\u00F6gskolans ans\u00F6kningsm\u00E5l ur rullgardinsmenyn. </p><p>Du kan \u00E4ndra p\u00E5 ordningen av dina ans\u00F6kningsm\u00E5l med hj\u00E4lp av pilknapparna till v\u00E4nster.</p><p>Du kan bearbeta dina ans\u00F6kningsm\u00E5l under ans\u00F6kningstiden efter att du skickat in din ans\u00F6kningsblankett genom att registrera dig i Min Studieinfo -tj\u00E4nsten eller genom att ta kontakt med en av h\u00F6gskolorna som du har s\u00F6kt till.</p><p>Observera att du endast kan ha en ans\u00F6kan i kraft i h\u00F6gskolornas gemensamma ans\u00F6kan. Om du skickar flera ans\u00F6kningsblanketter i samma gemensamma ans\u00F6kan, f\u00F6rblir endast den senaste i kraft och alla andra raderas.</p>
hakutoiveet_teema                      = Ans\u00F6kningsm\u00E5l

osaaminenteema.help                    = <p>H\u00E4r kan det finnas fr\u00E5gor betr\u00E4ffande ditt kunnande som t.ex. vitsord och medeltal. Ifall inga fr\u00E5gor syns p\u00E5 sidan, har du inte s\u00F6kt till ett ans\u00F6kningsm\u00E5l d\u00E4r man anv\u00E4nder sig av s\u00E5dana fr\u00E5gor.</p><p>Ifall du s\u00F6ker till en s\u00E5dan utbildning som i antagningen beaktar medelv\u00E4rdet f\u00F6r din grundutbildning eller till exempel vitsordet f\u00F6r n\u00E5got \u00E4mne som du avlagt, ange de uppgifterna h\u00E4r. Ange medelv\u00E4rdet med tv\u00E5 decimalers noggrannhet (t.ex. 8,52). Om du blir f\u00E4rdig under ans\u00F6kningsperioden, och du inte \u00E4nnu har f\u00E5tt avg\u00E5ngsbetyg/examensbetyg, ange d\u00E5 medelv\u00E4rdet <b>fr\u00E5n ditt senaste betyg eller studieregisterutdrag</b>. Ange/r\u00E4kna medelv\u00E4rdet \u00E4ven om du avl\u00E4gger yrkesinriktad grundexamen som frist\u00E5ende examen.</p><p>Ifall du har avlagt en yrkesinriktad grundexamen, ange d\u00E5 ocks\u00E5 bed\u00F6mningsskalan f\u00F6r din examen. De uppgifter som du anger anv\u00E4nds i genomf\u00F6randet av antagningen och eventuella felaktigt angivna uppgifter kan leda till \u00E5terkallande av studieplatsen.</p>
osaaminenteema.verbosehelp             = <p>Ifall du s\u00F6ker till en s\u00E5dan utbildning som i antagningen beaktar medelv\u00E4rdet f\u00F6r din grundutbildning eller till exempel vitsordet f\u00F6r n\u00E5got \u00E4mne som du avlagt, ange de uppgifterna h\u00E4r. Ange medelv\u00E4rdet med tv\u00E5 decimalers noggrannhet (t.ex. 8,52). Om du blir f\u00E4rdig under ans\u00F6kningsperioden, och du inte \u00E4nnu har f\u00E5tt avg\u00E5ngsbetyg/examensbetyg, ange d\u00E5 medelv\u00E4rdet fr\u00E5n ditt senaste betyg eller studieregisterutdrag. Ange/r\u00E4kna medelv\u00E4rdet \u00E4ven om du avl\u00E4gger yrkesinriktad grundexamen som frist\u00E5ende examen.</p><p>Ifall du har avlagt en yrkesinriktad grundexamen, ange d\u00E5 ocks\u00E5 bed\u00F6mningsskalan f\u00F6r din examen. Ifall avg\u00E5ngsbetyget inte har en numerisk bed\u00F6mning utan vitsorden anges enligt skalan ber\u00F6mlig/god/n\u00F6jaktig, b\u00F6r du anv\u00E4nda bed\u00F6mningsskalan 1-5 och omvandla vitsorden enligt f\u00F6ljande: ber\u00F6mlig \u2261 5, god \u2261 4, n\u00F6jaktig \u2261 2.</p><p>De uppgifter som du anger anv\u00E4nds i genomf\u00F6randet av antagningen och eventuella felaktigt angivna uppgifter kan leda till \u00E5terkallande av studieplatsen.</p><p>Kontrollera po\u00E4ngs\u00E4ttning av internationella studentexamina vid ans\u00F6kan till yrkesh\u00F6gskoleutbildningar fr\u00E5n <a href="https://opintopolku.fi/wp/sv/yrkeshogskola/hur-antas-studerande/rekommendation-om-antagningsgrunder-for-utbildning-som-leder-till-yh-examen/">Studieinfo</a></p>

