koulutustausta_teema_kk.help = Ilmoita suorittamasi tutkinnot. Tutkintojen tulee olla valmiita hakuajan p\u00E4\u00E4ttymiseen menness\u00E4.
koulutustausta_teema_kk.verbosehelp = <h4>Tutkinto, jolla haet koulutukseen</h4><p>Tutkinnon tulee olla valmis hakuajan p\u00E4\u00E4ttymiseen menness\u00E4.</p><p>Jos ilmoitit tutkinnoksi</p><ul><li>korkeakoulututkinnon, jonka olet suorittanut muualla kuin Pohjoismaissa tai</li></ul><ul><li>sosiaali- ja terveysalan tutkinnon, jonka olet suorittanut muualla kuin Suomessa tai</li></ul><ul><li>olet nk. yhteisten opintojen opettaja tai opettajaksi aikova ja olet suorittanut tutkintosi muualla kuin Suomessa,</li></ul><p>tulee tutkinnosta olla Suomen opetusministeri\u00F6n tai Opetushallituksen p\u00E4\u00E4t\u00F6s tutkintosi rinnastamisesta Suomessa suoritettavaan korkeakoulututkintoon.</p><p>Jos tunnustamis-/rinnastamisp\u00E4\u00E4t\u00F6s puuttuu, emme voi k\u00E4sitell\u00E4 hakemustasi.</p><p>Lis\u00E4tietoja Opetushallituksen nettisivuilta osoitteesta <a href="http://www.oph.fi/koulutus_ja_tutkinnot/tutkintojen_tunnustaminen"target="_blank">http://www.oph.fi/koulutus_ja_tutkinnot/tutkintojen_tunnustaminen</a>. Huomioi, ett\u00E4 Opetushallitus ilmoittaa hakemuksen keskim\u00E4\u00E4r\u00E4iseksi k\u00E4sittelyajaksi 3â€’4 kk.</p><h4>Muut suorittamasi tutkinnot<h4><p>Tutkintojen tulee olla valmiita hakuajan p\u00E4\u00E4ttymiseen menness\u00E4.</p><p>Useampi samaan pisteityskentt\u00E4\u00E4n merkitty tutkinto ei kasvata hakupistem\u00E4\u00E4r\u00E4\u00E4si. Tutkintokent\u00E4ss\u00E4 ei oteta huomioon ylioppilastutkintoa eik\u00E4 muitakaan tutkinto-nimisi\u00E4 koulutuksia, jotka eiv\u00E4t t\u00E4yt\u00E4 tutkinnon m\u00E4\u00E4ritelmi\u00E4/vaatimuksia. Et saa my\u00F6sk\u00E4\u00E4n hakupisteit\u00E4 tutkinnosta, jolla haet koulutukseen.</p>
form.hakutoiveet.help = Voit hakea kahteen eri opettajakorkeakouluun, jotka merkitset ensi- ja toissijaiseksi hakukohteeksi. Ilmoittamasi hakutoivej\u00E4rjestys on sitova eik\u00E4 sit\u00E4 voi muuttaa hakuajan p\u00E4\u00E4ttymisen j\u00E4lkeen.
form.hakutoiveet.otsikko.verbosehelp = <p>Voit hakea kahteen opettajakorkeakouluun, jotka merkitset ensi- ja toissijaiseksi hakukohteeksi. Ilmoittamasi hakutoivej\u00E4rjestys on sitova eik\u00E4 sit\u00E4 voi muuttaa hakuajan p\u00E4\u00E4ttymisen j\u00E4lkeen.</p><p>Jos p\u00E4\u00E4set ensimm\u00E4iselle sijalle merkitsem\u00E4\u00E4si opettajakorkeakouluun, sinua ei en\u00E4\u00E4 voida valita hakutoivej\u00E4rjestyksess\u00E4 toisella sijalla olevaan opettajakorkeakouluun.</p><p>Merkitse toissijainen hakutoive vain siin\u00E4 tapauksessa, ett\u00E4 se on sinulle todellinen vaihtoehto. Toissijainen hakutoive t\u00E4ytyy olla eri opettajakorkeakoulu, ja ko. oppilaitoksesta on valittava my\u00F6s opiskelumuoto.</p>
