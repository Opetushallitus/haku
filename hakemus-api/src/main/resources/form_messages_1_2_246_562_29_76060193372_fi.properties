koulutustausta.teema_kk.help = Ilmoita suorittamasi tutkinnot. Tutkintojen tulee olla valmiita hakuajan p\u00E4\u00E4ttymiseen menness\u00E4.
koulutustausta.teema_kk.verbosehelp = <h4>Tutkinto, jolla haet koulutukseen</h4><p>Tutkinnon tulee olla valmis hakuajan p\u00E4\u00E4ttymiseen menness\u00E4.</p><p>Jos ilmoitit tutkinnoksi</p><ul><li>korkeakoulututkinnon, jonka olet suorittanut muualla kuin Pohjoismaissa tai</li></ul>sosiaali- ja terveysalan tutkinnon, jonka olet suorittanut muualla kuin Suomessa tai</li></ul>olet nk. yhteisten opintojen opettaja tai opettajaksi aikova ja olet suorittanut tutkintosi muualla kuin Suomessa,</p><p>tulee tutkinnosta olla Suomen opetusministeri\u00F6n tai Opetushallituksen p\u00E4\u00E4t\u00F6s tutkintosi rinnastamisesta Suomessa suoritettavaan korkeakoulututkintoon.</p><p>Jos tunnustamis-/rinnastamisp\u00E4\u00E4t\u00F6s puuttuu, emme voi k\u00E4sitell\u00E4 hakemustasi.</p><p>Lis\u00E4tietoja Opetushallituksen nettisivuilta osoitteesta www.oph.fi/koulutus_ja_tutkinnot/tutkintojen_tunnustaminen. Huomioi, ett\u00E4 Opetushallitus ilmoittaa hakemuksen keskim\u00E4\u00E4r\u00E4iseksi k\u00E4sittelyajaksi 3â€’4 kk.</p><h4>Muut suorittamasi tutkinnot<h4>
