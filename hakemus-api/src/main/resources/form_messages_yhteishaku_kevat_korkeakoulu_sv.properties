lupasahkoisesti.verbosehelp            = <p>Delgivning av information g\u00E4llande studerandeantagningen kan sk\u00F6tas enbart elektroniskt. Genom att kryssa i denna ruta ger du h\u00F6gskolan lov att sk\u00F6ta kommunikationen med dig via e-post. I s\u00E5na fall f\u00E5r du information om till exempel antagningsbeslutet endast till den e-postadress som du angett p\u00E5 ans\u00F6kningsblanketten. </p><p>De tillst\u00E5ndsuppgifter som du anger f\u00F6rpliktar dock inte automatiskt h\u00F6gskolan att handla p\u00E5 ifr\u00E5gavarande s\u00E4tt.</p>
lupasahkoisesti                        = Delgivning av information g\u00E4llande studerandeantagningen kan sk\u00F6tas enbart elektroniskt.
form.lomake.valmis.p2                  = I fr\u00E5gor g\u00E4llande ans\u00F6kan och m\u00F6jliga \u00E4ndringar var v\u00E4nlig kontakta ans\u00F6kningsservicen vid n\u00E5gon av de h\u00F6gskolor som du har som ans\u00F6knings\u00F6nskem\u00E5l.

koulusivistyskieli                     = Skolbildningsspr\u00E5k
validator.keskiarvo.desimaaliluku      = Ange medelv\u00E4rdet med tv\u00E5 decimalers noggrannhet. Anv\u00E4nd komma som skiljetecken.
koulusivistyskieli.verbosehelp         = <p>Med skolbildningsspr\u00E5k avses ditt undervisningsspr\u00E5k i grundskolan eller gymnasiet och det spr\u00E5k som du f\u00E5tt godk\u00E4nt modersm\u00E5lsvitsord i p\u00E5 avg\u00E5ngsbetyget.</p> <p>Skolbildningsspr\u00E5k \u00E4r ocks\u00E5 det spr\u00E5k, enligt vilket du har avlagt godk\u00E4nt studentexamensprov i modersm\u00E5let eller f\u00F6r vilket du erh\u00E5llit minst vitsordet magna cum laude approbatur i provet f\u00F6r svenska (eller finska) som andra spr\u00E5k. Om undervisningsspr\u00E5ket i skolan inte har varit finska eller svenska, kan man inte i alla fall anv\u00E4nda sig av endast modersm\u00E5lsvitsordet i finl\u00E4ndsk studentexamen f\u00F6r att p\u00E5visa skolbildningsspr\u00E5ket. Modersm\u00E5lsstudier i ett gymnasium bel\u00E4get i Finland som f\u00F6rbereder f\u00F6r internationell studentexamen tolkas inte heller automatiskt som skolbildningsspr\u00E5ket.</p><p>Som skolbildningsspr\u00E5k kan \u00E4ven tolkas det spr\u00E5k som har varit ditt undervisningsspr\u00E5k i en yrkesinriktad grundexamen och fr\u00E5n vilket du f\u00E5tt ett modersm\u00E5lsvitsord p\u00E5 ditt avg\u00E5ngsbetyg, men detta f\u00F6rfarande g\u00E4ller inte alla h\u00F6gskolor. </p>
henkilotiedot.hetukaytetty             = En ans\u00F6kan har redan skickats med denna personbeteckning. Logga antingen in p\u00E5 tj\u00E4nsten ”Oma opintopolku” eller kontakta h\u00F6gskolan du s\u00F6kt till ifall du vill \u00E4ndra din ans\u00F6kan. 
