form.hakutoiveet.help                  = Ange h\u00E4r de ans\u00F6kningsm\u00E5l som du vill s\u00F6ka till. Ange ans\u00F6knings\u00F6nskem\u00E5len i den ordning enligt vilken du vill bli antagen. <p></p>Ans\u00F6knings\u00F6nskem\u00E5lens ordningsf\u00F6ljd \u00E4r bindande. Du kan inte \u00E4ndra p\u00E5 ordningen efter ans\u00F6kningstidens slut, s\u00E5 \u00F6verv\u00E4g noga i vilken ordning du vill s\u00F6ka. <p></p>Om du inte blir antagen till ans\u00F6knings\u00F6nskemålet som du har p\u00E5 f\u00F6rsta plats, kontrolleras om dina po\u00E4ng r\u00E4cker f\u00F6r antagning till ditt andra alternativ o.s.v. Om du inte blir antagen till utbildningen som du har p\u00E5 f\u00F6rsta plats, kontrolleras om dina po\u00E4ng r\u00E4cker f\u00F6r antagning till ditt andra alternativ o.s.v. <p></p>Om du t.ex. blir antagen till ditt andra alternativ, annulleras de l\u00E4gre ans\u00F6knings\u00F6nskem\u00E5len automatiskt, och du kan inte l\u00E4ngre bli antagen till dem. Till dina h\u00F6gre \u00F6nskem\u00E5l kan du fortfarande bli antagen fr\u00E5n reservplats.
form.hakutoiveet.otsikko.verbosehelp   = <p>Du kan s\u00F6ka till h\u00F6gst sex ans\u00F6kningsm\u00E5l i h\u00F6gskolornas gemensamma ans\u00F6kan. Under ans\u00F6kningstiden ska ans\u00F6kningsm\u00E5len l\u00E4ggas i bindande prioritetsordning. Du kan inte \u00E4ndra p\u00E5 ordningen efter ans\u00F6kningstidens slut. Du kan inte heller stryka enskilda ans\u00F6knings\u00F6nskem\u00E5l efter ans\u00F6kningstidens slut. Ans\u00F6knings\u00F6nskem\u00E5lens prioritetsordning inverkar p\u00E5 studieplatsen som du erbjuds.</p>V\u00E4lj f\u00F6r alla ans\u00F6kningsm\u00E5l f\u00F6rst det universitet eller den yrkesh\u00F6gskola dit du vill s\u00F6ka. Vid punkten f\u00F6r h\u00F6gskolan kan du v\u00E4lja antingen h\u00F6gskolan eller dess verksamhetsst\u00E4lle. Den organisation som du valt avgr\u00E4nsar d\u00E4refter de ans\u00F6kningsm\u00E5l som kan v\u00E4ljas. V\u00E4lj h\u00E4refter h\u00F6gskolans ans\u00F6kningsm\u00E5l ur rullgardinsmenyn. </p><p>Du kan \u00E4ndra p\u00E5 ordningen av dina ans\u00F6knings\u00F6nskem\u00E5l med hj\u00E4lp av pilknapparna till v\u00E4nster. </p>

osaaminenteema.help                    = <p>I det h\u00E4r skedet kan du fr\u00E5gas fr\u00E5gor betr\u00E4ffande ditt kunnande som t.ex. vitsord och medeltal. Ifall inga fr\u00E5gor syns p\u00E5 sidan, har du inte s\u00F6kt till ett ans\u00F6kningsm\u00E5l d\u00E4r man anv\u00E4nder sig av s\u00E5dana fr\u00E5gor.</p><p>Ifall du s\u00F6ker till en s\u00E5dan utbildning som i antagningen beaktar medelv\u00E4rdet f\u00F6r din grundutbildning eller till exempel vitsordet f\u00F6r n\u00E5got \u00E4mne som du avlagt, ange de uppgifterna h\u00E4r. Ange medelv\u00E4rdet i formen x,xx (t.ex. 8,50). </p><p>Ifall du har avlagt en yrkesinriktad grundexamen, ange d\u00E5 ocks\u00E5 bed\u00F6mningsskalan f\u00F6r din examen. De uppgifter som du anger anv\u00E4nds i genomf\u00F6randet av antagningen och eventuella felaktigt angivna uppgifter kan leda till \u00E5terkallande av studieplatsen.</p>
osaaminenteema.verbosehelp             = <p>Ifall du s\u00F6ker till en s\u00E5dan utbildning som i antagningen beaktar medelv\u00E4rdet f\u00F6r din grundutbildning eller till exempel vitsordet f\u00F6r n\u00E5got \u00E4mne som du avlagt, ange de uppgifterna h\u00E4r. Ange medelv\u00E4rdet i formen x,xx (t.ex. 8,50). </p><p>Ifall du har avlagt en yrkesinriktad grundexamen, ange d\u00E5 ocks\u00E5 bed\u00F6mningsskalan f\u00F6r din examen. De uppgifter som du anger anv\u00E4nds i genomf\u00F6randet av antagningen och eventuella felaktigt angivna uppgifter kan leda till \u00E5terkallande av studieplatsen.</p><p>Kolla po\u00E4lngs\u00E4lttning av internationella studentexamina vid ans\u00F6kan till h\u00F6gskola fr\u00E5n <a href="https://opintopolku.fi/wp/sv/yrkeshogskola/varens-2014-ansokan/yrkeshogskolornas-utbildning-for-unga/poangsattning-av-internationella-studentexamina/">Studieinfo</a></p>

