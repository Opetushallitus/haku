koulutustausta_teema_kk.help = <b>Ilmoita suorittamasi tutkinto</b>. Tutkintosi tulee olla valmiina hakuajan p\u00E4\u00E4ttymiseen menness\u00E4.
koulutustausta_teema_kk.verbosehelp = <h4>Tutkinto, jolla haet koulutukseen</h4><p>Hakukelpoisuuden tuottavan tutkinnon tulee olla valmis hakuajan p\u00E4\u00E4ttymiseen menness\u00E4.</p><p>Jos ilmoitit tutkinnoksi, jolla haet ammatilliseen opettajankoulutukseen</p><ul><li>korkeakoulututkinnon, jonka olet suorittanut muualla kuin Pohjoismaissa tai</li></ul><ul><li>alle kolmevuotisen korkeakoulututkinnon, jonka olet suorittanut Pohjoismaissa tai</li></ul><ul><li>sosiaali- ja terveysalan tutkinnon, jonka olet suorittanut muualla kuin Suomessa tai</li></ul><ul><li>olet yhteisten opintojen (tutkintojen yhteisten osien) opettaja tai opettajaksi aikova ja olet suorittanut tutkintosi muualla kuin Suomessa,</li></ul><p>tulee hakemuksen liitteen\u00E4 toimittaa kopio Suomen opetusministeri\u00F6n tai Opetushallituksen p\u00E4\u00E4t\u00F6ksest\u00E4 tutkinnon rinnastamisesta Suomessa suoritettavaan korkeakoulututkintoon. Jos tunnustamis-/rinnastamisp\u00E4\u00E4t\u00F6s puuttuu, emme voi k\u00E4sitell\u00E4 hakemusta.</p><p>Muulla kuin korkeakoulututkinnolla voi olla hakukelpoinen joko ammatillisessa koulutuksessa ammatillisten opintojen (tutkintojen ammatillisten osien) opettajana toimiva henkil\u00F6 tai henkil\u00F6, joka on palkattu antamaan ammatillista lis\u00E4koulutusta.</p><p>Koulutuksen j\u00E4rjest\u00E4j\u00E4 (oppilaitos, jolla on ammatillisen koulutuksen j\u00E4rjest\u00E4mislupa) voi poiketa korkeakoulututkinnon vaatimuksesta ja palkata ammatilliseksi opettajaksi henkil\u00F6n, jolla on erityisen vahva tai erikoistunut k\u00E4yt\u00E4nn\u00F6n ammattitaito (A 986/1998, 13. &sect; 2. mom.). Hakuaikana em. momentin mukaisessa teht\u00E4v\u00E4ss\u00E4 toimiva henkil\u00F6 voi tulla valituksi ammatilliseen opettajankoulutukseen, mutta pedagogisten opintojen suorittaminen ei tee h\u00E4nt\u00E4 kelpoiseksi muuhun opetusteht\u00E4v\u00E4\u00E4n.</p><p>Erityisen syyn perusteella voi olla hakukelpoinen henkil\u00F6, joka ei ole suorittanut korkeakoulututkintoa, mutta toimii ammatillisen lis\u00E4koulutuksen opetusteht\u00E4v\u00E4ss\u00E4 (A 986/1998, 13. &sect; 6. mom.), koska henkil\u00F6ll\u00E4 on muutoin koulutuksen tai ty\u00F6kokemuksen avulla hankittu korkea ammattitaito. Ammatillinen lis\u00E4koulutus tarkoittaa ammatillisissa oppilaitoksissa toteutettavaa tutkintoon johtamatonta koulutusta. Ammatillista lis\u00E4koulutusta voidaan antaa my\u00F6s muussa organisaatiossa, jos organisaatiolla on ammatillisen koulutuksen j\u00E4rjest\u00E4mislupa. Ammatillinen lis\u00E4koulutus voi olla pitk\u00E4kestoista koulutusta tai lyhytkoulutusta, ty\u00F6voimakoulutusta taikka peruskoulutuksen j\u00E4lkeist\u00E4 jatko- tai t\u00E4ydennyskoulutusta, jonka tavoitteena on kohentaa ammatillista osaamista. Hakuaikana em. momentin mukaisessa teht\u00E4v\u00E4ss\u00E4 toimiva henkil\u00F6 voi tulla valituksi ammatilliseen opettajankoulutukseen, mutta pedagogisten opintojen suorittaminen ei tee h\u00E4nt\u00E4 kelpoiseksi muuhun opetusteht\u00E4v\u00E4\u00E4n.</p><p>Tutkintoa, jolla haet koulutukseen, ei pisteytet\u00E4.</p>
form.hakutoiveet.help = Voit hakea kahteen eri opettajakorkeakouluun, jotka merkitset ensi- ja toissijaiseksi hakukohteeksi. Ilmoittamasi hakutoivej\u00E4rjestys on sitova eik\u00E4 sit\u00E4 voi muuttaa hakuajan p\u00E4\u00E4ttymisen j\u00E4lkeen.
form.hakutoiveet.otsikko.verbosehelp = <p>Voit hakea kahteen opettajakorkeakouluun, jotka merkitset ensi- ja toissijaiseksi hakukohteeksi. Ilmoittamasi hakutoivej\u00E4rjestys on sitova eik\u00E4 sit\u00E4 voi muuttaa hakuajan p\u00E4\u00E4ttymisen j\u00E4lkeen.</p><p>Jos p\u00E4\u00E4set ensimm\u00E4iselle sijalle merkitsem\u00E4\u00E4si opettajakorkeakouluun, sinua ei en\u00E4\u00E4 voida valita hakutoivej\u00E4rjestyksess\u00E4 toisella sijalla olevaan opettajakorkeakouluun.</p><p>Merkitse toissijainen hakutoive vain siin\u00E4 tapauksessa, ett\u00E4 se on sinulle todellinen vaihtoehto. Toissijainen hakutoive t\u00E4ytyy olla eri opettajakorkeakoulu, ja ko. oppilaitoksesta on valittava my\u00F6s opiskelumuoto.</p>
