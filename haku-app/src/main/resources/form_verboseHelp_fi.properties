form.hakutoiveet.otsikko.verboseHelp                            = Mik\u00E4li olet suorittanut perusopetuksen oppim\u00E4\u00E4r\u00E4n, sinulle n\u00E4ytet\u00E4\u00E4n vain peruskoulu-pohjaiset (pk) koulutukset. Mik\u00E4li olet suorittanut lukion oppim\u00E4\u00E4r\u00E4n, sinulle n\u00E4ytet\u00E4\u00E4n vain ylioppilas-pohjaiset (yo) koulutukset. Mik\u00E4li et ole suorittanut perusopetuksen oppim\u00E4\u00E4r\u00E4\u00E4 tai olet suorittanut tutkintosi ulkomailla, sinulle n\u00E4ytet\u00E4\u00E4n sek\u00E4 pk- ett\u00E4 yo-pohjaiset koulutukset ja haet automaattisesti harkintaan perustuvassa valinnassa. Aiemmin suoritettu ammatillinen perustutkinto tai muu ammatillinen tutkinto est\u00E4\u00E4 haun yhteishaussa ammatilliseen koulutukseen.</p><h4>Haetko t\u00E4h\u00E4n koulutukseen harkintaan perustuvassa valinnassa?</h4><p>Jos sinulla on erityinen syy, jonka perusteella olet p\u00E4\u00E4tt\u00E4nyt hakea harkintaan perustuvassa valinnassa, merkitse t\u00E4h\u00E4n kohtaan Kyll\u00E4 ja valitse syyksi joko oppimisvaikeudet tai sosiaaliset syyt. Jos haet ammatilliseen koulutukseen harkintaan perustuvassa valinnassa syyn\u00E4 oppimisvaikeudet tai sosiaaliset syyt, olet mukana my\u00F6ns valintapistem\u00E4\u00E4r\u00E4\u00E4n perustuvassa valinnassa joten voit tulla valituksi koulutukseen, vaikka harkintaan perustuvan valinnan p\u00E4\u00E4t\u00F6ns olisi kielteinen. Jos haet harkintaan perustuvassa valinnassa, sinun tulee yhteishaun hakemuksen t\u00E4ytt\u00E4misen lis\u00E4ksi toimittaa tulostettu hakemuksesi sek\u00E4 kaikki ne perustelut ja mahdolliset todistukset sek\u00E4 muut liitteet joihin vetoat (esim. l\u00E4\u00E4k\u00E4rintodistukset ja lausunnot) hakuaikana kaikkiin oppilaitoksiin, joihin haet harkintaan perustuvassa valinnassa. Voit kirjoittaa perustelut vapaamuotoisesti.</p><h4>Terveydentilavaatimukset</h4><p>Tarkista terveydentilavaatimukset. Opiskelijaksi hakeutuvan terveydentilaan tai toimintakykyyn liittyv\u00E4 seikka ei saa olla esteen\u00E4 opiskelijaksi ottamiselle. Opiskelijaksi ei kuitenkaan voida ottaa sit\u00E4, joka ei ole kykenev\u00E4 opintoihin liittyviin k\u00E4yt\u00E4nn\u00F6n teht\u00E4viin tai ty\u00F6ss\u00E4 oppimiseen, jos opintoihin liittyv\u00E4t turvallisuusvaatimukset sit\u00E4 edellytt\u00E4v\u00E4t ja jos estett\u00E4 ei voida kohtuullisin toimin poistaa. Henkil\u00F6n terveydentilan tai toimintakyvyn osalta tulee arvioida mahdollisten sairauksien aiheuttamat rajoitteet ja sairauksien yksil\u00F6llinen hoitotilanne. Lis\u00E4tietoja terveydentilavaatimuksista l\u00F6yd\u00E4t Opintopolku.fi:st\u00E4.</p>
