form.tyokokemus.kuukausina.verboseHelp                          = Ty\u00F6kokemukseksi hyv\u00E4ksyt\u00E4\u00E4n sellainen kaikkien alojen (varusmies- ja siviilipalveluksesta ei anneta ty\u00F6kokemuspisteit\u00E4) ty\u00F6kokemus, jonka olet hankkinut perusopetuksen oppim\u00E4\u00E4r\u00E4n suorittamisen j\u00E4lkeen tai 16 vuotta t\u00E4ytetty\u00E4si.<p>Jotta saisit ty\u00F6kokemuspisteit\u00E4, sinulla on oltava ty\u00F6kokemusta pk-pohjaiseen koulutukseen haettaessa yhteens\u00E4 v\u00E4hint\u00E4\u00E4n kolme kuukautta ja yo-pohjaiseen koulutukseen haettaessa yhteens\u00E4 v\u00E4hint\u00E4\u00E4n kuusi kuukautta. <p>Ty\u00F6kokemuksen pituutta laskettaessa huomioon otetaan vain v\u00E4hint\u00E4\u00E4n yhden kuukauden yht\u00E4jaksoiset ty\u00F6t. Osa-aikaty\u00F6ssä 150 tunnin mittainen saman ty\u00F6nantajan palveluksessa tehty ty\u00F6 vastaa 1 kuukauden ty\u00F6kokemusta. Oppisopimuskoulutuksesta luetaan ty\u00F6kokemukseksi todistusten osoittama ty\u00F6kokemuksen m\u00E4\u00E4r\u00E4.<p>Merkitse ty\u00F6kokemuksesi m\u00E4\u00E4r\u00E4 kuukausina. Voit ilmoittaa enint\u00E4\u00E4n 99 kuukautta. Ty\u00F6kokemus otetaan huomioon syksyn yhteishaussa elokuun loppuun saakka. Ty\u00F6kokemuksesta tulee olla ty\u00F6todistus, esim. ty\u00F6harjoittelutodistus ei k\u00E4y. Koulutuksen j\u00E4rjest\u00E4j\u00E4 tarkastaa ty\u00F6todistukset.
