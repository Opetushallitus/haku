form.koulutustausta.millaTutkinnolla.verboseHelp                = </p><h4>Perusopetuksen osittain yksil\u00F6llistetty oppim\u00E4\u00E4r\u00E4</h4><p>Jos opiskelet yht\u00E4kin oppiainetta yksil\u00F6llistetyn oppim\u00E4\u00E4r\u00E4n mukaan, valitse t\u00E4m\u00E4 vaihtoehto.</p><h4>Oppivelvollisuuden suorittaminen keskeytynyt (ei p\u00E4\u00E4tt\u00F6todistusta)</h4><p>Koska oppivelvollisuutesi suorittaminen on keskeytynyt, haet automaattisesti harkintaan perustuvassa valinnassa. Toimita erotodistuksesi sek\u00E4 muut valintaan vaikuttavat perustelut suoraan kaikkiin oppilaitoksiin, joihin haet. Todistukset tulee toimittaa perille hakuaikana.</p><h4>Ulkomailla suoritettu koulutus</h4><p>Koska olet suorittanut tutkintosi ulkomailla, haet automaattisesti harkintaan perustuvassa valinnassa. Toimita tutkintotodistuksesi suoraan kaikkiin oppilaitoksiin, joihin haet. Todistukset tulee toimittaa perille hakuaikana.</p>
