form.hakutoiveet.help=Merkitse tälle sivulle koulutukset, joihin haluat hakea. Merkitse hakutoiveesi siinä \
	järjestyksessä, kun toivot tulevasi niihin valituksi. Jos olet valinnut korissa koulutuksia, voit siirtää \
	ne hakutoivelistalle. Voit halutessasi etsiä koulutuksia koulutuskorin kautta. harkitse hakutoivejärjestystä \
	tarkoin, sillä se on sitova, etkä voi muuttaa sitä enää hakuajan jälkeen. </p><p>Jos et pääse koulutukseen, \
	jonka olet merkinnyt ensimmäiselle sijalle, tarkistetaan riittävätkö pisteesi toiselle sijalle merkitsemääsi \
	hakutoiveeseen jne. Jos pääset esimerkiksi toisena toiveena olevaan koulutukseen, alemmat hakutoiveet peruuntuvat \
	automaattisesti, etkä voi enää tulla valituksi niihin. Ylempiin hakutoiveisiin voit vielä päästä. HUOM! Lukion \
	oppimäärän tai ylioppilastutkinnon suorittaneet voivat hakea vain heille varatuille aloituspaikoille (yo).</p>
