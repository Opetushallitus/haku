form.tyokokemus.help=Työkokemukseksi lasketaan työ, josta sinulla on työtodistus. Työhön rinnastettavaksi \
	toiminnaksi lasketaan varusmiespalvelu, siviilipalvelus, vähintään kolmen kuukauden pituinen työpajatoimintaan \
	osallistuminen tai työharjoitteluun osallistuminen, oppisopimuskoulutus. Oppilaitos tarkistaa työtodistukset \
	ennen lopullista valintaa.
