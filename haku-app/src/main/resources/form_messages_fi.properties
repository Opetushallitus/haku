	perusopetuksen päättötodistuksella. Jos oppivelvollisuutesi on keskeytynyt tai olet suorittanut tutkintosi \
	ulkomailla, haet automaattisesti harkintaan perustuvassa valinnassa. Oppilaitokset tarkistavat todistukset \
	hyväksytyiksi tulleilta hakijoilta.
