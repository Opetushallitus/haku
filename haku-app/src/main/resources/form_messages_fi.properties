form.sora.oikeudenMenetys="Tässä koulutuksessa opiskelijaksi ottamisen esteenä voi olla eiempi päätös \
	opiskeluoikeuden peruuttamisessa. Onko opiskeluoikeutesi aiemmin peruutettu terveydentilasi tai muiden \
	henkilöiden turvallisuuden vaarantamisen takia?
