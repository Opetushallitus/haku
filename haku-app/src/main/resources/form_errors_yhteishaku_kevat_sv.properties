form.koulutustausta.ammatillinenSuoritettu.huom                     = Du kan inte s\u00F6ka i gemensam ans\u00F6kan eftersom du redan har avlagt en yrkesinriktad grundexamen, annan yrkesexamen eller h\u00F6gskoleexamen.
form.koulutustausta.ammatillinenSuoritettu.lukio.huom = Du kan inte s\u00F6ka till yrkesutbildning via gemensam ans\u00F6kan. Du kan s\u00F6ka direkt till l\u00E4roanstalten genom ans\u00F6kan till utbildning f\u00F6r vuxna eller genom ans\u00F6kan som riktar sig till s\u00F6kande som redan har avlagt en tidigare examen.
hakutoiveet.duplikaatteja          = Du kan inte mata in samma ans\u00F6knings\u00F6nskem\u00E5l flera g\u00E5nger.
hakutoiveet.tyhjia                 = Du kan inte l\u00E4mna ett tomt ans\u00F6knings\u00F6nskem\u00E5l mellan valda ans\u00F6kningsm\u00E5l. L\u00E4gg till ett ans\u00F6kningsm\u00E5l eller flytta ans\u00F6kningsm\u00E5len s\u00E5, att det inte finns tomma ans\u00F6kningsm\u00E5l mellan andra ans\u00F6kningsm\u00E5l.
hakutoiveet.virheellinen.hakutoive = Felaktigt ans\u00F6kningsm\u00E5l.
hakutoiveet.eivoihakea             = Det g\u00E5r inte att s\u00F6ka till ans\u00F6kningsm\u00E5let f\u00F6r tillf\u00E4llet.
hakutoiveet.pohjakoulutusristiriita = Det finns en omstridighet mellan ans\u00F6kningsm\u00E5let du har valt samt den grundutbildning du har angett.

henkilotiedot.hetu.eiPvm           = Personbeteckningen m\u00E5ste b\u00F6rja med ett f\u00F6delsedatum.
henkilotiedot.hetu.tulevaisuudessa = F\u00F6delsetiden i personbeteckningen \u00E4r i framtiden.
henkilotiedot.hetu.virhe           = Personbeteckningen saknas eller \u00E4r ogiltig.
henkilotiedot.hetuKaytetty         = En ans\u00F6kan med denna personbeteckning har redan registrerats. Ta kontakt med Studieinfos ans\u00F6kningstj\u00E4nst (info@studieinfo.fi).om du vill \u00E4ndra p\u00E5 en ans\u00F6kan som du skickat in tidigare eller om du misst\u00E4nker att n\u00E5gon annan har skickat in en ans\u00F6kan med din personbeteckning.

yleinen.pakollinen       = Obligatorisk uppgift.
yleinen.virheellinenArvo = Ogiltigt v\u00E4rde.
yleinen.kielet.samoja = Du har lagt till samma spr\u00E5k p\u00E5 flera rader. Du kan ha vitsord f\u00F6r samma spr\u00E5k endast p\u00E5 en rad. Ta bort de \u00F6vriga raderna eller v\u00E4lj ett annat spr\u00E5k.

henkilotiedot.syntymaaika.virhe           = F\u00F6delsetiden saknas eller \u00E4r ogiltig.
henkilotiedot.syntymaaika.tulevaisuudessa = F\u00F6delsetiden \u00E4r i framtiden.
henkilotiedot.syntymaaika.eipaivamaara    = F\u00F6delsetiden m\u00E5ste vara ett datum.

lisatiedot.tyokokemus.virhe     = Ty\u00F6kokemus on annettava numerona, 0 - 1000