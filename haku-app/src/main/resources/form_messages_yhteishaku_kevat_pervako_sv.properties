form.koulutustausta.ammatillinensuoritettu.huom                     = Du kan inte s\u00F6ka till tionde klassen eller till utbildning som f\u00F6rbereder f\u00F6r yrkesutbildning, men du kan s\u00F6ka till utbildning som f\u00F6rbereder invandrare och andra med ett annat modersm\u00E5l \u00E4n finska eller svenska f\u00F6r gymnasieutbildning.
form.koulutustausta.paattotodistusvuosi                             =Min\u00E4 vuonna sait perusopetuksen p\u00E4\u00E4tt\u00F6todistuksen?
arvosanat.verbosehelp                                               =Merkitse arvosanat siit\u00E4 todistuksesta, jolla haet koulutukseen. Korotetut arvosanat voit merkit\u00E4, mik\u00E4li olet saanut korotuksista virallisen todistuksen. Oppilaitokset tarkistavat todistukset hyv\u00E4ksytyiksi tulleilta hakijoilta. Huom! Jos haet perusopetuksen p\u00E4\u00E4tt\u00F6todistuksella, muista t\u00E4ytt\u00E4\u00E4 my\u00F6s valinnaisaineiden arvosanat. Valinnaisaineiden arvosanat merkit\u00E4\u00E4n vain mik\u00E4li niiden laajuus on v\u00E4hint\u00E4\u00E4n kaksi vuosiviikkotuntia perusopetuksen vuosiluokkien 7-9 aikana. <p>Ulkomaisella tutkinnolla hakevilta sek\u00E4 oppivelvollisuuden keskeytt\u00E4neilt\u00E4 ei kysyt\u00E4 arvosanatietoja. Muista toimittaa todistuskopiosi niihin oppilaitoksiin joihin haet.<p>
