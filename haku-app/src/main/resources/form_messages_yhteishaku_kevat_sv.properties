form.valmis.muutoksentekeminen.p1                                   = N\u00E4r du har lagrat din ans\u00F6kan, kan du inte l\u00E4ngre sj\u00E4lv \u00E4ndra dina uppgifter. Observera att \u00E4ndringar i ans\u00F6knings\u00F6nskem\u00E5len endast kan g\u00F6ras skriftligen och under ans\u00F6kningstiden. Ut\u00F6ver att klart och tydligt meddela b\u00E5de l\u00E4roanstalt/undervisningsst\u00E4lle och utbildning samt dina slutgiltiga ans\u00F6knings\u00F6nskem\u00E5l i den ordning enligt vilken du vill bli antagen, ska du ocks\u00E5 ange din ans\u00F6kans nummer och ditt namn. Kom ih\u00E5g att inte skicka din personbeteckning per e-post.
form.valmis.muutoksentekeminen.p2                                   = Obs! Om du byter ett av dina ans\u00F6knings\u00F6nskem\u00E5l till en s\u00E5dan utbildning som har h\u00E4lsokrav, ska du i din beg\u00E4ran om \u00E4ndring av ans\u00F6knings\u00F6nskem\u00E5let ocks\u00E5 anm\u00E4la om du har ev. h\u00E4lsohinder f\u00F6r utbildningen i fr\u00E5ga.
form.valmis.muutoksentekeminen.p3                                   = Meddelandet g\u00F6rs skriftligen fr\u00E5n den personliga e-postadress som s\u00F6kande har angett i sin ans\u00F6kan. Meddelandet skickas till adressen info@studieinfo.fi<mailto:info@studieinfo.fi>, med fax till numret 029 533 1039 eller per brev till Studieinfos ans\u00F6kningstj\u00E4nst, Utbildningsstyrelsen, PB 380, 00531 Helsingfors.
