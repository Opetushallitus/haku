form.tyokokemus.help                                                = Som arbetserfarenhet r\u00E4knas arbete fr\u00E5n vilket du har f\u00E5tt arbetsintyg och som du inh\u00E4mtat efter att du slutf\u00F6rt den grundl\u00E4ggande utbildningen eller fyllt 16 \u00E5r. <p></p>I deltidsarbete motsvarar 150 timmar f\u00F6r samma arbetsgivare en m\u00E5nads arbetserfarenhet. Med arbete som sker i arbetsf\u00F6rh\u00E5llande likst\u00E4lls deltagande i verkstadsverksamhet som varat minst tre m\u00E5nader i s\u00E5dan arbetspraktik eller arbetslivstr\u00E4ning som avses i lagen om offentlig arbetskraftsservice. I fr\u00E5ga om l\u00E4roavtalsutbildning beaktas den arbetserfarenhet som betygen visar. L\u00E4roanstalten kontrollerar arbetsintygen f\u00F6re den slutgiltiga antagningen.
