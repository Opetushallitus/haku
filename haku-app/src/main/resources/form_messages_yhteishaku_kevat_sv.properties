form.koulutustausta.ammatillinenKoulutuspaikka                      = Studerar du f\u00F6r tillf\u00E4llet vid en utbildning som leder till yrkesinriktad grundexamen eller gymnasieutbildning?
form.koulutustausta.ammatillinenKoulutuspaikka.huom                 = Yrkesutbildningarnas utbildningsplatser i den gemensamma ans\u00F6kan \u00E4r reserverade f\u00F6r s\u00F6kande som \u00E4r utan en studieplats. Observera att du inte kan s\u00F6ka till yrkesutbildning med denna ans\u00F6kningsblankett eftersom du redan h\u00E5ller p\u00E5 att avl\u00E4gga en utbildning som leder till en yrkesinriktad grundexamen eller en gymnasieutbildning. (inte i bruk)
form.koulutustausta.ammatillinenSuoritettu                          = Har du tidigare avlagt eller kommer du p\u00E5 v\u00E5ren att avl\u00E4gga en yrkesinriktad grundexamen, annan yrkesexamen eller h\u00F6gskoleexamen?
form.koulutustausta.ammatillinenSuoritettu.huom                     = Du kan s\u00F6ka till gymnasieutbildning, men inte till yrkesinriktad utbildning.
form.koulutustausta.ammatillinenSuoritettu.lukio.huom               = Du kan inte s\u00F6ka till yrkesutbildning via gemensam ans\u00F6kan. Du kan s\u00F6ka direkt till l\u00E4roanstalten genom ans\u00F6kan till utbildning f\u00F6r vuxna eller genom ans\u00F6kan som riktar sig till s\u00F6kande som redan har avlagt en tidigare examen.
form.koulutustausta.ammattistartti                                  = Yrkesstarten (utbildning som orienterar och f\u00F6rbereder f\u00F6r grundl\u00E4ggande yrkesutbildning, minst 20 studieveckor)
form.koulutustausta.erityisopetuksenYksilollistetty                 = Individualiserad l\u00E4rokurs inom grundl\u00E4ggande utbildning, som utg\u00E5r fr\u00E5n verksamhetsomr\u00E5den
form.koulutustausta.erityisopetuksenYksilollistetty.help            = V\u00E4lj detta alternativ om du har avlagt en individualiserad l\u00E4rokurs inom grundl\u00E4ggande utbildning, som utg\u00E5r fr\u00E5n verksamhetsomr\u00E5den.
form.koulutustausta.help                                            = Ange din utbildningsbakgrund p\u00E5 denna sida. V\u00E4lj den grundutbildning enligt vilken du s\u00F6ker. Du kan ange endast ett alternativ. <p></p>  Obs! Om du har avlagt gymnasiets l\u00E4rokurs kan du inte ans\u00F6ka med avg\u00E5ngsbetyget fr\u00E5n den grundl\u00E4ggande utbildningen. Om din l\u00E4roplikt har avbrutits eller om du har avlagt din examen utomlands, s\u00F6ker du automatiskt genom antagning p\u00E5 basis av utbildningsanordnarens pr\u00F6vning. <p></p> L\u00E4roanstalterna kontrollerar betygen av alla antagna s\u00F6kande.
