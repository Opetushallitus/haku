form.arvosanat.eiKysyta                                             = Du beh\u00F6ver inte ange dina vitsord.
form.arvosanat.help                                                 = Ange vitsorden fr\u00E5n det betyg med vilket du s\u00F6ker till utbildning. Du kan ange h\u00F6jda vitsord om du f\u00E5tt ett officiellt intyg \u00F6ver f\u00F6rh\u00F6jningarna. Om du har avlagt gymnasiets l\u00E4rokurs, kan du inte s\u00F6ka med avg\u00E5ngsbetyget fr\u00E5n grundutbildningens l\u00E4rokurs.  Du kan inte s\u00F6ka med ett betyg fr\u00E5n en yrkesinriktad grundutbildning. L\u00E4roanstalterna kontrollerar betygen d\u00E5 du blir antagen. <p></p>Obs! Valfria \u00E4mnen anges endast om de omfattar minst tv\u00E5 \u00E5rsveckotimmar i \u00E5rskurs 7-9 i den grundl\u00E4ggande utbildningen.
form.asiointikieli.help                                             = V\u00E4lj det spr\u00E5k p\u00E5 vilket du vill f\u00E5 information om saker g\u00E4llande antagning av studerande.
form.hakutoiveet.harkinnanvarainen                                  = S\u00F6ker du till en utbildning via antagning enligt pr\u00F6vning?
form.hakutoiveet.harkinnanvarainen.perustelu                        = Motivering f\u00F6r anv\u00E4ndning av antagning enligt pr\u00F6vning
form.hakutoiveet.harkinnanvarainen.perustelu.ohje                   = V\u00E4lj sk\u00E4l f\u00F6r ans\u00F6kan enligt pr\u00F6vning. Alternativen \u00E4r inl\u00E4rningssv\u00E5righeter och sociala sk\u00E4l.
form.hakutoiveet.harkinnanvarainen.ohje                             = Du kan ans\u00F6ka enligt pr\u00F6vning om du har s\u00E4rskilda sk\u00E4l (inl\u00E4rningssv\u00E5righeter eller sociala sk\u00E4l), som du kan p\u00E5visa genom bilagor som du skickar till l\u00E4roanstalten.
form.hakutoiveet.help                                               = Ange h\u00E4r de utbildningar som du vill s\u00F6ka till. Ange ans\u00F6knings\u00F6nskem\u00E5len i den ordning enligt vilken du vill bli antagen. <p></p>Om du har lagt till utbildningar p\u00E5 minneslistan kan du \u00F6verf\u00F6ra dem till listan med ans\u00F6knings\u00F6nskem\u00E5l. Ordningsf\u00F6ljden av ans\u00F6knings\u00F6nskem\u00E5len \u00E4r bindande och du kan inte \u00E4ndra p\u00E5 ordningen efter ans\u00F6kningstidens slut, s\u00E5 \u00F6verv\u00E4g noga i vilken ordning du vill ans\u00F6ka. Om du inte blir antagen till utbildningen som du har p\u00E5 f\u00F6rsta plats s\u00E5 kontrolleras om dina po\u00E4ng r\u00E4cker f\u00F6r antagning till ditt andra alternativ osv. <p></p>Om du t.ex. blir antagen till ditt andra alternativ, s\u00E5 annuleras de l\u00E4gre ans\u00F6knings\u00F6nskem\u00E5len automatiskt, och du kan inte l\u00E4ngre bli antagen till dem. Till de h\u00F6gre \u00F6nskem\u00E5len kan du fortfarande bli antagen.
form.hakutoiveet.paasykoe.eiOsallistunut                            = Nej, jag har inte deltagit i n\u00E5got urvalsprov.
form.hakutoiveet.paasykoe.eiSaaKayttaa                              = Nej, jag vill inte anv\u00E4nda resultaten fr\u00E5n ett tidigare urvalsprov.
form.hakutoiveet.paasykoe.saaKayttaa                                = Ja, jag vill anv\u00E4nda resultaten fr\u00E5n ett tidigare urvalsprov.
form.hakutoiveet.paasykoe.tuloksiaSaaKayttaa                        = Om du har deltagit i ett urvalsprov inom samma omr\u00E5de, vill du d\u00E5 anv\u00E4nda dina godk\u00E4nda provresultat?
form.hakutoiveet.terveydentilavaatimukset.sisalto                   = <p>En omst\u00E4ndighet i anslutning till s\u00F6kandes h\u00E4lsotillst\u00E5nd eller funktionsf\u00F6rm\u00E5ga f\u00E5r inte vara ett hinder f\u00F6r antagning av den s\u00F6kande som studerande. Som studerande kan dock inte antas den som p\u00E5 grund av h\u00E4lsotillst\u00E5nd eller funktionsf\u00F6rm\u00E5ga inte kan genomf\u00F6ra praktiska uppgifter eller inl\u00E4rning i arbetet i anslutning till studierna om hindret inte kan undanr\u00F6jas med rimliga \u00E5tg\u00E4rder. N\u00E4r det g\u00E4ller personens h\u00E4lsotillst\u00E5nd eller funktionsf\u00F6rm\u00E5ga ska man bed\u00F6ma de begr\u00E4nsningar som eventuella sjukdomar medf\u00F6r och den individuella v\u00E5rdsituationen i fr\u00E5ga om sjukdomarna. Till\u00E4ggsuppgifter finns p\u00E5 studieinfo.fi.</p>
hakutoiveet.pohjakoulutusristiriita                                 = Valitun hakutoiveen ja antamasi pohjakoulutuksen v\u00E4lill\u00E4 on ristiriita:
aidinkieli.help                                  = Om ditt eget modersm\u00E5l inte finns i listan, v\u00E4lj d\u00E5 som modersm\u00E5l "annat".
asuinmaa                                         = Hemvistland
henkilotunnus.help                               = Merkitse henkil\u00F6tunnus muodossa ppkkvv-loppuosa (sv).
postinumero.help                                 = Ange h\u00E4r den adress till vilken du vill ta emot post ang\u00E5ende antagning av studerande, som till exempel kallelse till urvalsprov eller antagningsbeslut.
puhelinnumero                                    = Telefonnummmer
form.koulutustausta.ammatillinenKoulutuspaikka                      = Studerar du f\u00F6r tillf\u00E4llet vid en utbildning som leder till yrkesinriktad grundexamen eller gymnasieutbildning?
form.koulutustausta.ammatillinenSuoritettu                          = Har du redan avlagt n\u00E5gon yrkesinriktad grundexamen, annan yrkesexamen eller h\u00F6gskoleexamen?
form.koulutustausta.ammatillinenSuoritettu.huom                     = Du kan inte s\u00F6ka med denna ans\u00F6kningsblankett eftersom du redan har avlagt en yrkesinriktad grundexamen, n\u00E5gon annan yrkesexamen som avlagts efter den grundl\u00E4ggande utbildningen eller en h\u00F6gskoleexamen.
form.koulutustausta.ammattistartti                                  = Yrkesstarten (en utbildning som orienterar och f\u00F6rbereder f\u00F6r grundl\u00E4ggande yrkesutbildning, minst 20 studieveckor)
form.koulutustausta.erityisopetuksenYksilollistetty                 = Individualiserad l\u00E4rokurs i den grundl\u00E4ggande utbildningen, undervisningen ordnas enligt verksamhetsomr\u00E5de
form.koulutustausta.erityisopetuksenYksilollistetty.help            = V\u00E4lj detta alternativ om du har avlagt en individualiserad l\u00E4rokurs inom den grundl\u00E4ggande utbildningen, som utg\u00E5r fr\u00E5n verksamhetsomr\u00E5den.
form.koulutustausta.help                                            = Ange din utbildningsbakgrund p\u00E5 denna sida. V\u00E4lj den grundutbildning, p\u00E5 basis av vilken du ans\u00F6ker. Du kan ange endast ett alternativ. <p></p> du har avlagt gymnasiets l\u00E4rokurs kan du inte ans\u00F6ka med avg\u00E5ngsbetyget fr\u00E5n den grundl\u00E4ggande utbildningen. Om din l\u00E4roplikt har avbrutits eller om du har avlagt din examen utomlands, s\u00F6ker du automatiskt inom antagning enligt pr\u00F6vning. <p></p> \u00E4roanstalterna kontrollerar de godk\u00E4nda s\u00F6kandenas betyg.
form.koulutustausta.keskeytynyt.huom                                = Eftersom du inte har fullgjort din l\u00E4roplikt, s\u00F6ker du automatiskt inom antagning enligt pr\u00F6vning. Skicka de betyg som anv\u00E4nds inom antagningen direkt till alla l\u00E4roanstalter som du s\u00F6ker till. Betygen skall vara framme under ans\u00F6kningstiden.
form.koulutustausta.lukio.suoritus                                  = Fyll i information g\u00E4llande slutf\u00F6randet av gymnasiets l\u00E4rokurs
form.koulutustausta.lukionKieli                                     = Mill\u00E4 kielell\u00E4 olet suorittanut lukion oppim\u00E4\u00E4r\u00E4n tai IB-, EB- tai RP-tutkinnon?
form.koulutustausta.maahanmuuttajienValmistava                      = Utbildning f\u00F6r invandrare som f\u00F6rbereder f\u00F6r grundl\u00E4ggande yrkesutbildning
form.koulutustausta.osallistunutPaasykokeisiin                      = Har du under det senaste \u00E5ret deltagit i ett urvalsprov inom omr\u00E5det f\u00F6r n\u00E5got av ans\u00F6kningsm\u00E5len?
form.koulutustausta.osittainYksilollistetty                         = Delvis individualiserad l\u00E4rokurs i den grundl\u00E4ggande utbildningen
form.koulutustausta.paattotodistusvuosi                             = Vilket \u00E5r fick eller f\u00E5r du grundskolans avg\u00E5ngsbetyg?
form.koulutustausta.talouskoulu                                     = Hush\u00E5llsskola (undervisning i huslig ekonomi som ordnas i annan form \u00E4n som grundl\u00E4ggande yrkesutbildning)
form.koulutustausta.ulkomailla.huom                                 = Eftersom du har avlagt din examen utomlands, s\u00F6ker du automatiskt inom antagning enligt pr\u00F6vning. Skicka dina examensbetyg direkt till alla de l\u00E4roanstalter som du s\u00F6ker till. Betygen skall vara framme under ans\u00F6kningstiden.
form.koulutustausta.vammaistenValmentava                            = F\u00F6rberedande och rehabiliterande undervisning och handledning f\u00F6r handikappade
form.koulutustausta.yksilollistetty                                 = Helt eller delvis individualiserad l\u00E4rokurs inom grundl\u00E4ggande undervisning
form.lisatiedot.urheilija.opinnot.lukuaineiden.keskiarvo            = Medeltalet av l\u00E4s\u00E4mnen
form.lisatiedot.urheilija.opinnot.pakollisen.liikunnan.numero       = Vitsordet i obligatorisk gymnastik 
form.lisatiedot.urheilija.urheilu.lajiliitto                        = Specialf\u00F6rbund
form.lisatiedot.urheilija.urheilu.lajiliitto2                       = Specialf\u00F6rbund
form.lisatiedot.urheilija.urheilu.urheilulaji                       = Idrottsgren nr 1, med vilken du s\u00F6ker till en idrottsl\u00E4roanstalt
form.lisatiedot.urheilija.urheilu.urheilulaji2                      = Idrottsgren nr 2, med vilken du s\u00F6ker till en idrottsl\u00E4roanstalt
form.lisatiedot.urheilija.valmennusryhma.lajiliitto                 = Specialf\u00F6rbund/Landslag
form.lupatiedot.saaJulkaista                                        = Uppgifterna g\u00E4llande mina resultat i antagningen av studerande f\u00E5r publiceras p\u00E5 internet.
form.lupatiedot.saaLahettaaSahkoisesti                              = Antagningsresultaten f\u00E5r skickas till mig elektroniskt.
form.lupatiedot.saaLahettaaTekstiviesteja                           = Jag vill f\u00E5 information om hur atagningen av studerande fortskrider samt antagningsresultat som textmeddelande.
form.lupatiedot.saaMarkkinoida                                      = Jag vill f\u00E5 information om lediga studieplatser och annan utbildningsmarknadsf\u00F6ring per post.
form.popup.sulje                                                    = Sulje
form.valmis.muutoksentekeminen                                      = Muutoksen tekeminen
form.valmis.muutoksentekeminen.p1                                   = Kun olet tallentanut hakemuksesi, et en\u00E4\u00E4 itse p\u00E4\u00E4se muuttamaan tietojasi. Hakutoiveita ja niiden j\u00E4rjestyst\u00E4 voi muuttaa vain hakuaikana ja vain kirjallisesti. Laita mukaan viestiin hakemusnumero ja nimesi. Henkil\u00F6tunnusta ei pid\u00E4 l\u00E4hett\u00E4\u00E4 s\u00E4hk\u00F6postitse. Ilmoita hakutoivemuutos selke\u00E4sti: mik\u00E4 oppilaitos/toimipiste ja koulutus on kyseess\u00E4, sek\u00E4 lopullinen hakutoivej\u00E4rjestys.
form.valmis.muutoksentekeminen.p2                                   = Huom! Jos vaihdat hakutoiveesi sellaiseen koulutukseen, jossa on tiettyj\u00E4 terveydellisi\u00E4 vaatimuksia, tulee sinun ilmoittaa hakutoivemuutospyynn\u00F6ss\u00E4si onko sinulla terveydellisi\u00E4 esteit\u00E4 ko. koulutukseen.
form.valmis.muutoksentekeminen.p3                                   = Ilmoitus tehd\u00E4\u00E4n s\u00E4hk\u00F6postitse hakijan omasta hakemukseen merkityst\u00E4 s\u00E4hk\u00F6postiosoitteesta osoitteeseen neuvonta@opintopolku.fi<mailto:neuvonta@opintopolku.fi>, faksilla numeroon 029 533 1039 tai kirjeitse osoitteeseen Opintopolun hakuneuvonta, Opetushallitus, PL 380, 00531 HELSINKI.
form.valmis.takaisin.opintopolkuun.linkki                           = Palaa takaisin opintopolku.fi-palveluun
form.valmis.haeturheilijana                                         = Olet hakenut urheilijana ammatilliseen koulutukseen. Muistathan t\u00E4ytt\u00E4\u00E4 my\u00F6s urheilijan lis\u00E4tietolomakkeen ja palauttaa sen oppilaitokseen, johon haet. Lomake tulee olla j\u00E4tetty postiin viimeist\u00E4\u00E4n seitsem\u00E4n vuorokautta yhteishaun p\u00E4\u00E4ttymisen j\u00E4lkeen. Lis\u00E4tietolomakkeen ja lis\u00E4tietoja l\u00F6yd\u00E4t osoitteesta
form.lomake.valmis.p1                                               = Merkitse muistiin hakulomakenumerosi ja tallenna tai tulosta kopio l\u00E4hett\u00E4m\u00E4st\u00E4si hakulomakkeesta.
form.lomake.valmis.p2                                               = Hakemukseen liittyviss\u00E4  asioissa ja muutoksissa voit ottaa suoraan yhteytt\u00E4  oppilaitokseen, johon hait.
form.lomake.valmis.p3                                               = Muista tyhjent\u00E4\u00E4 selaimen v\u00E4limuisti ja historiatiedot, jos k\u00E4ytt\u00E4m\u00E4si kone on useamman k\u00E4ytt\u00E4j\u00E4n k\u00E4yt\u00F6ss\u00E4.
form.valmis.palaute                                                 = Ge respons om hur studieninfo.fi fungerade genom att svara p\u00E5 en kort enk\u00E4t p\u00E5 adressen <a href="https://www.survette.com/35424-28747-671@vastaaja1&vastaaja2" target="_blank">https://www.survette.com/35424-28747-671@vastaaja1&vastaaja2</a>. Du kan svara fram till 27.3.2014.
