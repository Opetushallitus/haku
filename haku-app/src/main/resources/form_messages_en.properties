form.hakutoiveet.help                                    = Merkitse t\u00E4lle sivulle koulutukset, joihin haluat hakea. Merkitse hakutoiveesi siin\u00E4 j\u00E4rjestyksess\u00E4, kun toivot tulevasi niihin valituksi. Jos olet valinnut korissa koulutuksia, voit siirt\u00E4\u00E4 ne hakutoivelistalle. Voit halutessasi etsi\u00E4 koulutuksia koulutuskorin kautta. harkitse hakutoivej\u00E4rjestyst\u00E4 tarkoin, sill\u00E4 se on sitova, etk\u00E4 voi muuttaa sit\u00E4 en\u00E4\u00E4 hakuajan j\u00E4lkeen. </p><p>Jos et p\u00E4\u00E4se koulutukseen, jonka olet merkinnyt ensimm\u00E4iselle sijalle, tarkistetaan riitt\u00E4v\u00E4tk\u00F6 pisteesi toiselle sijalle merkitsem\u00E4\u00E4si hakutoiveeseen jne. Jos p\u00E4\u00E4set esimerkiksi toisena toiveena olevaan koulutukseen, alemmat hakutoiveet peruuntuvat automaattisesti, etk\u00E4 voi en\u00E4\u00E4 tulla valituksi niihin. Ylempiin hakutoiveisiin voit viel\u00E4 p\u00E4\u00E4st\u00E4. HUOM! Lukion oppim\u00E4\u00E4r\u00E4n tai ylioppilastutkinnon suorittaneet voivat hakea vain heille varatuille aloituspaikoille (yo).</p>
