form.arvosanat.help                                      = Merkitse arvosanat siit\u00E4 todistuksesta, jolla haet koulutukseen (perusopetus, tai sit\u00E4 vastaavat opinnot, lukiokoulutus). Korotetut arvosanat voit merkit\u00E4, mik\u00E4li olet saanut korotuksista virallisen todistuksen. Huomio. Jos olet suorittanut lukion oppim\u00E4\u00E4r\u00E4n tai ylioppilastutkinnon, et voi hakea perusopetuksen p\u00E4\u00E4tt\u00F6todistuksella. Ammatillisella perustutkinnolla et voi hakea. Oppilaitokset tarkistavat todistukset hyv\u00E4ksytyiksi tulleilta hakijoilta. Tarkista ja t\u00E4ydenn\u00E4 taulukkoon todistuksen oppiaineet ja arvosanat, jotka poikkeavat esit\u00E4ytetyist\u00E4. Huom! Valinnaisaineiden arvosanat merkit\u00E4\u00E4n vain mik\u00E4li niiden laajuus on v\u00E4hint\u00E4\u00E4n kaksi vuosiviikkotuntia perusopetuksen vuosiluokkien 7-9 aikana. Jos sinulla on yksil\u00F6llistettyj\u00E4 arvosanoja, valitse listasta arvosana, jossa on t\u00E4hti.
