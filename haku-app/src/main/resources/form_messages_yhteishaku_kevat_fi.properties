form.valmis.musiikkitanssiliikunta                                  = Hait musiikki-, tanssi- tai liikunta-alan koulutukseen. Muista tarkistaa oppilaitoksen nettisivuilta, pit\u00E4\u00E4k\u00F6 sinun t\u00E4ytt\u00E4\u00E4 my\u00F6s oppilaitoksen oma lis\u00E4tietolomake. Lomakkeen voit tulostaa oppilaitoksen nettisivuilta, ja se on l\u00E4hetett\u00E4v\u00E4 hakuaikana oppilaitokseen.
