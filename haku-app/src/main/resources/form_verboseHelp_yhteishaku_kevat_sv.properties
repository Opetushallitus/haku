form.hakutoiveet.otsikko.verboseHelp 							= Om du har avlagt den grundl\u00E4ggande utbildningens l\u00E4rokurs visas enbart grundskolbaserade utbildningar (gr). Om du har avlagt gymnasiets l\u00E4rokurs visas enbart studentbaserade utbildningar (st). Om du inte har avlagt den grundl\u00E4ggande utbildningens l\u00E4rokurs eller om du avlagt din examen utomlands, visas b\u00E5de gr- och st-baserade utbildningar, och du s\u00F6ker automatiskt genom antagning p\u00E5 basis av utbildningsanordnarens pr\u00F6vning. En tidigare avlagd yrkesinriktad grundexamen, \u00F6vrig yrkesexamen eller h\u00F6gskolexamen utg\u00F6r ett hinder f\u00F6r att ans\u00F6ka till yrkesinriktad grundutbildning genom gemensam ans\u00F6kan.</p><h4>S\u00F6ker du genom antagning p\u00E5 basis av utbildningsanordnarens pr\u00F6vning till denna utbildning?</h4><p>Om du av s\u00E4rskilda personliga sk\u00E4l best\u00E4mt dig f\u00F6r att s\u00F6ka genom antagning enligt utbildningsanordnarens pr\u00F6vning till yrkesutbildning, skall du h\u00E4r v\u00E4lja Ja samt sk\u00E4l. S\u00F6kande som s\u00F6ker genom antagning p\u00E5 basis av utbildningsanordnarens pr\u00F6vning, f\u00F6rutom de som har Utbildning avlagd utomlands eller Ej fullgjord l\u00E4roplikt som sin grundutbildning, deltar ocks\u00E5 i den normala antagningen som baserar sig p\u00E5 po\u00E4ng, dvs. de kan bli antagna till utbildningen \u00E4ven om l\u00E4roanstalten inte antar s\u00F6kande enligt pr\u00F6vning. Om du s\u00F6ker enligt pr\u00F6vning b\u00F6r du under ans\u00F6kningstiden \u00E4ven skicka en utskrift av din ans\u00F6kan och de bilagor samt motiveringar som du h\u00E4nvisar till till alla de l\u00E4roanstalter du s\u00F6ker till genom antagning p\u00E5 basis av utbildningsanordnarens pr\u00F6vning.</p><h4>Tidigare indragen studier\u00E4tt  p\u00E5 grund av \u00E4ventyrande av andras h\u00E4lsotillst\u00E5nd eller s\u00E4kerhet</h4><p>Kontrollera h\u00E4lsofaktorer som kan utg\u00F6ra hinder f\u00F6r antagning som studerande. En omst\u00E4ndighet i anslutning till s\u00F6kandens h\u00E4lsotillst\u00E5nd eller funktionsf\u00F6rm\u00E5ga f\u00E5r inte vara ett hinder f\u00F6r antagning som studerande. Som studerande kan dock inte antas den som p\u00E5 grund av h\u00E4lsotillst\u00E5nd eller funktionsf\u00F6rm\u00E5ga inte kan genomf\u00F6ra praktiska uppgifter eller inl\u00E4rning i arbetet i anslutning till studierna om hindret inte kan undanr\u00F6jas med rimliga \u00E5tg\u00E4rder. Du kan kontrollera de examensspecifika kraven p\u00E5 h\u00E4lsotillst\u00E5ndet i <a href="https://opintopolku.fi/wp/sv/yrkesutbildning/de-examensspecifika-kraven-pa-halsotillstandet-i-yrkesinriktade-grundexamina/" target="_blank">Studieinfo</a>. Kryssa f\u00F6r Ja, om du har h\u00E4lsofaktorer som kan utg\u00F6ra hinder f\u00F6r studierna.</p></p><h4>Tidigare indragen studier\u00E4tt p\u00E5 grund av h\u00E4lsa eller f\u00F6r \u00E4ventyrande av andra personers s\u00E4kerhet</h4><p>\U00E4ven ett tidigare beslut om indragning av studier\u00E4tt kan utg\u00F6ra hinder f\u00F6r antagning som studerande. Kryssa f\u00F6r Ja, om din studier\u00E4tt inom en viss utbildning tidigare har indragits p\u00E5 grund av ditt h\u00E4lsotillst\u00E5nd eller f\u00F6r att du har \u00E4ventyrat andra personers s\u00E4kerhet. <p>De utbildningar, till vilka en person vars h\u00E4lsotillst\u00E5nd eller funktionsf\u00F6rm\u00E5ga som medf\u00F6r hinder att genomf\u00F6ra praktiska uppgifter eller inl\u00E4rning i arbetet inte kan antas, och till vilka ett tidigare beslut om indragning av studier\u00E4tt kan utg\u00F6ra hinder f\u00F6r antagning som studerande: <p><li>grundexamen i barn- och familjearbete</li><li>grundexamen i ungdoms- och fritidsinstruktion</li><li>grundexamen i teckenspr\u00E5kshandledning</li><li>grundexamen i flygplansmekanik</li><li>grundexamen i flygledning</li><li>grundexamen i logistik; up f\u00F6r transportservice och up f\u00F6r flygplatsservice</li><li>grundexamen inom byggnadsbranschen; up f\u00F6r schaktningsmaskintransport</li><li>grundexamen i sj\u00F6fart</li><li>grundexamen inom skogsbranschen; up f\u00F6r k\u00F6rning av skogsmaskiner</li><li>grundexamen i natur och milj\u00F6, up f\u00F6r milj\u00F6</li><li>grundexamen inom social- och h\u00E4lsov\u00E5rdsbranschen</li><li>grundexamen i tandteknik</li><li>grundexamen inom l\u00E4kemedelsbranschen</li><li>grundexamen i idrott</li>
