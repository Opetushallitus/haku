form.koulutustausta.millaTutkinnolla.verboseHelp 				= </p><h4>Delvis individualiserad l\u00E4rokurs inom den grundl\u00E4ggande utbildningen</h4><p>V\u00E4lj denna punkt \u00E4ven om du bara har l\u00E4st ett l\u00E4ro\u00E4mne enligt individualiserad l\u00E4rokurs.</p><h4>Ej fullgjord l\u00E4roplikt (inget avg\u00E5ngsbetyg)</h4><p>Om din l\u00E4roplikt inte \u00E4r fullgjord, sker antagningen genom antagning p\u00E5 basis av utbildningsanordnarens pr\u00F6vning. Skicka under ans\u00F6kningstiden en kopia av ditt avg\u00E5ngsbetyg och eventuella andra bilagor samt motiveringar till alla l\u00E4roanstalter du s\u00F6ker till.</p><h4>Utbildning avlagd utomlands</h4><p>Om du har genomf\u00F6rt din utbildning utomlands, sker antagningen genom antagning p\u00E5 basis av utbildningsanordnarens pr\u00F6vning. Skicka under ans\u00F6kningstiden en kopia av ditt examensbetyg och eventuella andra bilagor samt motiveringar till alla l\u00E4roanstalter du s\u00F6ker till.</p>
