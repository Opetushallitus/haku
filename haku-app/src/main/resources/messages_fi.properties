form.esikatselu.help         = Tarkista hakulomakkeelle t\u00E4ytt\u00E4m\u00E4si tiedot huolellisesti. Palaa korjaamaan virheelliset tiedot tai l\u00E4het\u00E4 hakulomake.<p> Varmista, ett\u00E4 hakulomakkeellasi olevat hakutoiveet ovat mieluisuusj\u00E4rjestyksess\u00E4 siten, ett\u00E4 ylimp\u00E4n\u00E4 lomakkeella on ensimm\u00E4inen hakutoiveesi. Voit tulla valituksi vain ylimp\u00E4\u00E4n hakutoiveeseen, johon pisteesi riitt\u00E4v\u00E4t. Alemmat hakutoiveesi peruuntuvat.<p>Jos ilmoitat hakulomakkeella s\u00E4hk\u00F6postiosoitteesi, saat vahvistusviestin vastaanotetusta hakulomakkeesta s\u00E4hk\u00F6postiisi. 


