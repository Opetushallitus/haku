lomake.valmis.p1                                             = Merkitse muistiin hakulomakenumerosi ja tallenna tai tulosta kopio l\u00E4hett\u00E4m\u00E4st\u00E4si hakulomakkeesta.
lomake.valmis.p2                                             = Tarkistathan huolellisesti, ett\u00E4 hakemuksessasi on oikeat tiedot. Jos haluat muuttaa tietojasi, ota yhteytt\u00E4 Opintopolun hakuneuvontaan. Huomioithan ett\u00E4 hakutoivemuutoksia voi tehd\u00E4 vain hakuaikana.
lomake.valmis.p3                                             = Muista tyhjent\u00E4\u00E4 selaimen v\u00E4limuisti ja historiatiedot, jos k\u00E4ytt\u00E4m\u00E4si kone on useamman k\u00E4ytt\u00E4j\u00E4n k\u00E4yt\u00F6ss\u00E4.
