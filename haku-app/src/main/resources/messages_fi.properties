lomake.valmis.sinulleonlahetettyvahvistussahkopostiisi       = Sinulle on l\u00E4hetetty vahvistus s\u00E4hk\u00F6postiisi, jos olet antanut s\u00E4hk\u00F6postiosoitteesi hakemuksessasi.
lomake.valmis.haeturheilijana                                = Olet hakenut urheilijana ammatilliseen koulutukseen. Muistathan t\u00E4ytt\u00E4\u00E4 my\u00F6s urheilijan lis\u00E4tietolomakkeen ja palauttaa sen oppilaitokseen johon haet, hakuaikana. Lis\u00E4tietolomakkeen ja lis\u00E4tietoja l\u00F6yd\u00E4t osoitteesta
lomake.valmis.haeturheilijana.header                         = Urheilijan lis\u00E4kysymykset
lomake.valmis.muutoksentekeminen                             = Muutoksen tekeminen
lomake.valmis.muutoksentekeminen.p1                          = Kun olet tallentanut hakemuksesi, et en\u00E4\u00E4 itse p\u00E4\u00E4se muuttamaan tietojasi. Hakutoiveita ja niiden j\u00E4rjestyst\u00E4 voi muuttaa vain hakuaikana ja vain kirjallisesti. Laita mukaan viestiin hakemusnumero ja nimesi. Henkil\u00F6tunnusta ei pid\u00E4 l\u00E4hett\u00E4\u00E4 s\u00E4hk\u00F6postitse. Ilmoita hakutoivemuutos selke\u00E4sti: mik\u00E4 oppilaitos/toimipiste ja koulutus on kyseess\u00E4, sek\u00E4 lopullinen hakutoivej\u00E4rjestys.
lomake.valmis.muutoksentekeminen.p2                          = Huom! Jos vaihdat hakutoiveesi sellaiseen koulutukseen, jossa on tiettyj\u00E4 terveydellisi\u00E4 vaatimuksia, tulee sinun ilmoittaa hakutoivemuutospyynn\u00F6ss\u00E4si onko sinulla terveydellisi\u00E4 esteit\u00E4 ko. koulutukseen.
lomake.valmis.muutoksentekeminen.p3                          = Ilmoitus tehd\u00E4\u00E4n s\u00E4hk\u00F6postitse hakijan omasta hakemukseen merkityst\u00E4 s\u00E4hk\u00F6postiosoitteesta osoitteeseen neuvonta@opintopolku.fi<mailto:neuvonta@opintopolku.fi>, faksilla numeroon 029 533 1039 tai kirjeitse osoitteeseen Ohjaus- ja neuvontapalvelut, Opetushallitus, PL 380, 00531 HELSINKI.
lomake.valmis.palaute                                        = Palautekysely
lomake.valmis.palaute.p1                                     = Voit vastata kyselyyn 11.10.2013 asti.


