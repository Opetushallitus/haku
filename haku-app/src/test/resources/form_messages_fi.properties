form.arvosanat.help=Merkitse arvosanat siit\u00e4 todistuksesta, jolla haet koulutukseen (perusopetus, tai sit\u00e4 vastaavat \
	opinnot, lukiokoulutus). Korotetut arvosanat voit merkit\u00e4, mik\u00e4li olet saanut korotuksista virallisen todistuksen. \
	Huomio. Jos olet suorittanut lukion oppim\u00e4\u00e4r\u00e4n tai ylioppilastutkinnon, et voi hakea perusopetuksen \
	p\u00e4\u00e4tt\u00f6todistuksella. Ammatillisella perustutkinnolla et voi hakea. Oppilaitokset tarkistavat todistukset \
	hyv\u00e4ksytyiksi tulleilta hakijoilta. Tarkista ja t\u00e4ydenn\u00e4 taulukkoon todistuksen oppiaineet ja arvosanat, \
	jotka poikkeavat esit\u00e4ytetyist\u00e4. Huom! Valinnaisaineiden arvosanat merkit\u00e4\u00e4n vain mik\u00e4li niiden laajuus on \
	v\u00e4hint\u00e4\u00e4n kaksi vuosiviikkotuntia perusopetuksen vuosiluokkien 7-9 aikana. Jos sinulla on yksil\u00f6llistettyj\u00e4 \
	arvosanoja, valitse listasta arvosana, jossa on t\u00e4hti.

form.arvosanat.eiKysyta=Sinulta ei kysyt\u00e4 arvosanoja.

